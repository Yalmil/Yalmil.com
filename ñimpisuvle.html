<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA con Gemini desde Yalmil.com</title>

  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Prueba de IA con Gemini sin servidor" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />

  <style>
    body {
      font-family: system-ui;
      text-align: center;
      background: #0d1117;
      color: #fff;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
    }
    pre {
      text-align: left;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ Gemini IA desde el navegador</h1>
  <input id="pregunta" placeholder="Haz una pregunta..." size="40">
  <button onclick="enviar()">Enviar</button>

  <pre id="respuesta"></pre>

  <script>
    async function enviar() {
      const prompt = document.getElementById('pregunta').value;
      document.getElementById('respuesta').textContent = "Pensando...";
      
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyB4da0QVV8oQGPDQCeJ2w1vI8TaJbUkFnY`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      const data = await res.json();
      document.getElementById('respuesta').textContent = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta";
    }
  </script>
</body>
</html>
