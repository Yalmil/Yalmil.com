<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .perfil-container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00ffd5;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    input[type="file"], input[type="text"] {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #00ffd5;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c9b3;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Tu Perfil</h2>
    <img id="avatarPreview" src="" alt="Avatar">
    <input type="file" id="avatarInput" accept="image/*" />
    <input type="text" id="usernameInput" placeholder="Nombre de usuario" />
    <button id="saveBtn">Guardar cambios</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const avatarPreview = document.getElementById("avatarPreview");
    const avatarInput = document.getElementById("avatarInput");
    const usernameInput = document.getElementById("usernameInput");
    const saveBtn = document.getElementById("saveBtn");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          avatarPreview.src = data.avatar || "https://via.placeholder.com/150";
          usernameInput.value = data.username || "";
        } else {
          await setDoc(docRef, {
            username: user.displayName || "",
            avatar: user.photoURL || ""
          });
          avatarPreview.src = user.photoURL || "https://via.placeholder.com/150";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    saveBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      const newUsername = usernameInput.value.trim();
      const newAvatarFile = avatarInput.files[0];
      const userDocRef = doc(db, "users", currentUser.uid);

      let updates = {};
      if (newUsername !== "") {
        updates.username = newUsername;
      }

      if (newAvatarFile) {
        const imgRef = storageRef(storage, `avatars/${currentUser.uid}`);
        await uploadBytes(imgRef, newAvatarFile);
        const downloadURL = await getDownloadURL(imgRef);
        avatarPreview.src = downloadURL;
        updates.avatar = downloadURL;
      }

      await updateDoc(userDocRef, updates);
      alert("Cambios guardados correctamente.");
    });
  </script>
</body>
</html>
