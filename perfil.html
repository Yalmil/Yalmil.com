<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc88;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffcc;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ffaa;
    }

    .label {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <center>
      <img id="avatar" class="avatar" src="default-avatar.png" />
      <input type="file" id="avatarInput" />
    </center>

    <div class="label">Correo:</div>
    <div id="email"></div>

    <div class="label">Nombre de usuario:</div>
    <input type="text" id="usernameInput" placeholder="Tu nombre" />

    <button id="saveBtn">Guardar cambios</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const emailField = document.getElementById("email");
    const usernameInput = document.getElementById("usernameInput");
    const avatarInput = document.getElementById("avatarInput");
    const avatarImg = document.getElementById("avatar");
    const saveBtn = document.getElementById("saveBtn");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        emailField.textContent = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          usernameInput.value = data.username || "";
          if (data.avatarUrl) {
            avatarImg.src = data.avatarUrl;
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });

    saveBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      const username = usernameInput.value;

      // Actualizar Firestore
      const userDocRef = doc(db, "users", currentUser.uid);
      await setDoc(userDocRef, { username }, { merge: true });

      // Si hay nueva imagen:
      const file = avatarInput.files[0];
      if (file) {
        const storageRef = ref(storage, `avatars/${currentUser.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        // Guardar URL de imagen en Firestore
        await updateDoc(userDocRef, { avatarUrl: url });

        // Cambiar avatar en pantalla
        avatarImg.src = url;
      }

      alert("Cambios guardados correctamente.");
    });
  </script>
</body>
</html>
