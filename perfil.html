<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #222, #1e1e1e);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .profile-card {
      background: #2c2c2c;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #0ff5;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0ff;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input[type="text"] {
      width: 80%;
    }
    input[type="file"] {
      background: #111;
      color: #0ff;
    }
    button {
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>Tu Perfil</h2>
    <img id="avatar" src="default.png" alt="Avatar de usuario"><br><br>
    <p><strong>Correo:</strong> <span id="email">Cargando...</span></p>
    <p><strong>Nombre:</strong> <span id="username">Cargando...</span></p>

    <hr style="margin: 20px 0; border-color: #444;">

    <h3>Actualizar Perfil</h3>
    <input type="file" id="newAvatar"><br>
    <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario"><br>
    <button onclick="updateProfile()">Guardar Cambios</button><br><br>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updateProfile,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const avatarImg = document.getElementById("avatar");
    const emailSpan = document.getElementById("email");
    const usernameSpan = document.getElementById("username");
    const newAvatarInput = document.getElementById("newAvatar");
    const newUsernameInput = document.getElementById("newUsername");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailSpan.textContent = user.email;
        usernameSpan.textContent = user.displayName || "Sin nombre";
        avatarImg.src = user.photoURL || "default.png";
      } else {
        window.location.href = "login.html";
      }
    });

    async function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const newUsername = newUsernameInput.value.trim();
      const newAvatarFile = newAvatarInput.files[0];

      let photoURL = user.photoURL;

      // Si se sube una nueva imagen
      if (newAvatarFile) {
        const avatarRef = ref(storage, `avatars/${user.uid}.jpg`);
        await uploadBytes(avatarRef, newAvatarFile);
        photoURL = await getDownloadURL(avatarRef);
      }

      await updateProfile(user, {
        displayName: newUsername || user.displayName,
        photoURL: photoURL
      });

      alert("Perfil actualizado correctamente.");
      location.reload();
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
