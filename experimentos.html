<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yalmil.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #330a00, #662000);
      color: #ffd8a6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #4d1a00;
      padding: 1rem 2rem;
      border-bottom: 2px solid #ff8c00;
      text-align: center;
      box-shadow: 0 0 12px #ff8c0055;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #ff8c00;
      text-shadow: 0 0 10px #ff8c00aa;
    }

    header h3 {
      margin: 0.5rem 0;
      font-weight: 400;
      color: #ffd8a6;
    }

    /* Perfil arriba a la derecha */
    .profile-container {
      position: absolute;
      top: 10px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-container:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .profile-container img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff8c00;
    }

    .profile-container span {
      font-size: 0.9rem;
      color: #ffd8a6;
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #ff8c00;
      text-shadow: 0 0 6px #ff8c0088;
    }

    .subpage-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 100%;
      max-width: 800px;
    }

    .subpage {
      background: rgba(60, 20, 0, 0.2);
      backdrop-filter: blur(6px);
      padding: 1.5rem;
      border: 2px solid #ff8c00;
      border-radius: 1rem;
      text-align: center;
      text-decoration: none;
      color: #ffd8a6;
      font-weight: 500;
      box-shadow: 0 0 10px #ff8c0055;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subpage:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #ff8c00;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #ffb366;
      background-color: #330800;
      border-top: 1px solid #662200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yalmil Web</h1>
    <h3 id="bienvenida">THE EPIC DUCK IS COMING!!!!!!!!!</h3>

    <!-- Contenedor del perfil -->
    <div id="profileContainer" class="profile-container" style="display:none;">
      <img id="profilePic" src="" alt="Perfil">
      <span id="usernameDisplay"></span>
    </div>
  </header>

  <main>
    <h2>¿Que experimento quieres ver?</h2>
    <div class="subpage-list">
      <a class="subpage" href="cgw">ChatGPT Web</a>
      <a class="subpage" href="cgb">ChatGPT Bot de discord</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Yalmil.com – Todos los derechos reservados.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileContainer = document.getElementById("profileContainer");
    const profilePic = document.getElementById("profilePic");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const bienvenida = document.getElementById("bienvenida");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        let userDoc = await getDoc(userRef);

        // Si no existe, lo creamos con datos por defecto
        if (!userDoc.exists()) {
          await setDoc(userRef, {
            username: "",
            avatar: ""
          });
          userDoc = await getDoc(userRef);
        }

        const data = userDoc.data();
        const username = data.username || user.email;
        const avatarUrl = data.avatar || `https://i.pravatar.cc/100?u=${user.uid}`;

        profilePic.src = avatarUrl;
        usernameDisplay.textContent = username;
        bienvenida.textContent = `Bienvenido de nuevo, ${username}!`;

        profileContainer.style.display = "flex";
        profileContainer.addEventListener("click", () => {
          window.location.href = "perfil.html";
        });
      } else {
        usernameDisplay.textContent = "Invitado";
        bienvenida.textContent = "Inicia sesión para acceder a todo el contenido.";
        profilePic.src = "https://i.pravatar.cc/100?u=guest";
        profileContainer.style.display = "flex";
        profileContainer.addEventListener("click", () => {
          window.location.href = "perfil.html";
        });
      }
    });
  </script>
</body>
  </html>
