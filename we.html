<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yalmil Social</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Red social estilo X donde puedes compartir fotos, videos y mensajes con tu comunidad" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #e7e9ea;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1da1f2 0%, #0c7abf 100%);
    }

    .login-box {
      background: #000;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(29, 161, 242, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .google-btn:hover {
      transform: scale(1.05);
      background: #f8f8f8;
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .profile-setup {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: #000;
    }

    .setup-container {
      max-width: 600px;
      margin: 0 auto;
      background: #16181c;
      border-radius: 20px;
      padding: 30px;
    }

    .setup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .profile-photo-upload {
      text-align: center;
      margin-bottom: 30px;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #1da1f2;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview:hover::after {
      content: '📷';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #8b98a5;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #2f3336;
      border-radius: 8px;
      color: #e7e9ea;
      font-size: 16px;
      font-family: inherit;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #1da1f2;
    }

    .save-profile-btn {
      width: 100%;
      padding: 14px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-profile-btn:hover {
      background: #1a8cd8;
    }

    .app-container {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      background: #000;
    }

    .app-header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      padding: 15px 20px;
      border-bottom: 1px solid #2f3336;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .profile-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #1da1f2;
      cursor: pointer;
      object-fit: cover;
    }

    .logout-btn, .back-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #536471;
      color: #e7e9ea;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .logout-btn:hover, .back-btn:hover {
      background: #16181c;
    }

    .post-composer {
      padding: 20px;
      border-bottom: 8px solid #2f3336;
    }

    .composer-top {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #1da1f2;
      cursor: pointer;
    }

    .composer-input {
      flex: 1;
    }

    .post-textarea {
      width: 100%;
      min-height: 80px;
      background: transparent;
      border: none;
      color: #e7e9ea;
      font-size: 18px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    .post-textarea::placeholder {
      color: #536471;
    }

    .media-preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .media-preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
    }

    .media-preview-item img,
    .media-preview-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-media {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,0.8);
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .composer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #2f3336;
    }

    .media-buttons {
      display: flex;
      gap: 8px;
    }

    .media-btn {
      padding: 8px;
      background: transparent;
      border: none;
      color: #1da1f2;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-btn:hover {
      background: rgba(29,161,242,0.1);
    }

    .post-btn {
      padding: 10px 20px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .post-btn:hover {
      background: #1a8cd8;
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feed {
      padding-bottom: 20px;
    }

    .post {
      padding: 16px 20px;
      border-bottom: 1px solid #2f3336;
      transition: background 0.2s;
    }

    .post:hover {
      background: rgba(255,255,255,0.03);
    }

    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }

    .post-user-info {
      flex: 1;
    }

    .post-user-name {
      font-weight: bold;
      margin-right: 4px;
      cursor: pointer;
    }

    .post-user-name:hover {
      text-decoration: underline;
    }

    .post-user-handle {
      color: #536471;
      cursor: pointer;
    }

    .post-user-handle:hover {
      text-decoration: underline;
    }

    .post-timestamp {
      color: #536471;
      font-size: 14px;
    }

    .post-content {
      margin-left: 60px;
    }

    .post-text {
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .post-media {
      border-radius: 16px;
      overflow: hidden;
      margin-top: 12px;
    }

    .post-media img,
    .post-media video {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }

    .post-actions {
      display: flex;
      gap: 40px;
      margin-top: 12px;
      margin-left: 60px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: none;
      color: #536471;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(29,161,242,0.1);
      color: #1da1f2;
    }

    .action-btn.liked {
      color: #f91880;
    }

    .action-btn.liked:hover {
      background: rgba(249,24,128,0.1);
    }

    .comments-section {
      margin-left: 60px;
      margin-top: 12px;
      border-top: 1px solid #2f3336;
      padding-top: 12px;
    }

    .comment {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #2f3336;
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .comment-content {
      flex: 1;
    }

    .comment-author {
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .comment-author:hover {
      text-decoration: underline;
    }

    .comment-text {
      font-size: 14px;
      margin-top: 4px;
    }

    .comment-input-container {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      padding-top: 12px;
    }

    .comment-input {
      flex: 1;
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 20px;
      padding: 10px 16px;
      color: #e7e9ea;
      font-size: 14px;
      outline: none;
    }

    .comment-input:focus {
      border-color: #1da1f2;
    }

    .comment-btn {
      padding: 8px 16px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .comment-btn:hover {
      background: #1a8cd8;
    }

    /* Profile View */
    .profile-view {
      display: none;
    }

    .profile-banner {
      height: 200px;
      background: linear-gradient(135deg, #1da1f2 0%, #0c7abf 100%);
      position: relative;
    }

    .profile-info-container {
      padding: 0 20px;
      position: relative;
    }

    .profile-avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #000;
      margin-top: -60px;
      object-fit: cover;
      background: #1da1f2;
    }

    .profile-actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 0;
      gap: 10px;
    }

    .edit-profile-btn, .follow-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #536471;
      color: #e7e9ea;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .edit-profile-btn:hover, .follow-btn:hover {
      background: #16181c;
    }

    .follow-btn.following {
      background: #1da1f2;
      border-color: #1da1f2;
      color: #fff;
    }

    .follow-btn.following:hover {
      background: #f91880;
      border-color: #f91880;
    }

    .profile-details {
      padding: 12px 0;
    }

    .profile-name {
      font-size: 20px;
      font-weight: bold;
    }

    .profile-username {
      color: #536471;
      margin-bottom: 12px;
    }

    .profile-bio {
      margin-bottom: 12px;
      white-space: pre-wrap;
    }

    .profile-email {
      color: #536471;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      padding: 12px 0;
      border-bottom: 1px solid #2f3336;
    }

    .stat-item {
      display: flex;
      gap: 4px;
      cursor: pointer;
    }

    .stat-item:hover .stat-label {
      text-decoration: underline;
    }

    .stat-number {
      font-weight: bold;
    }

    .stat-label {
      color: #536471;
    }

    .profile-posts {
      padding-top: 12px;
    }

    .hidden {
      display: none !important;
    }

    input[type="file"] {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #536471;
    }

    .error-message {
      background: #f44336;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }

    .file-limit-warning {
      color: #ffa500;
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginScreen">
    <div class="login-box">
      <div class="login-logo">🐦</div>
      <h1 class="login-title">Yalmil Social</h1>
      <button class="google-btn" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Iniciar sesión con Google
      </button>
      <div id="loginError"></div>
    </div>
  </div>

  <!-- Profile Setup -->
  <div class="profile-setup" id="profileSetup">
    <div class="setup-container">
      <h2 class="setup-title">Configura tu perfil</h2>
      <div class="profile-photo-upload">
        <div class="photo-preview" id="photoPreview">👤</div>
        <input type="file" id="photoInput" accept="image/*">
        <button class="google-btn" onclick="document.getElementById('photoInput').click()">
          📷 Subir foto de perfil
        </button>
        <div class="file-limit-warning">Máximo 500KB</div>
      </div>
      <div class="input-group">
        <label>Nombre completo</label>
        <input type="text" id="nameInput" placeholder="Ej: Juan Pérez" required>
      </div>
      <div class="input-group">
        <label>Nombre de usuario</label>
        <input type="text" id="usernameInput" placeholder="@usuario" required>
      </div>
      <div class="input-group">
        <label>Descripción (opcional)</label>
        <textarea id="bioInput" placeholder="Cuéntanos sobre ti..."></textarea>
      </div>
      <button class="save-profile-btn" id="saveProfileBtn">Guardar perfil</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="app-container" id="mainApp">
    <header class="app-header">
      <h1 class="header-title">Inicio</h1>
      <div class="header-actions">
        <img class="profile-btn" id="profileBtn" src="" alt="Tu perfil">
        <button class="logout-btn" id="logoutBtn">Cerrar sesión</button>
      </div>
    </header>

    <div class="post-composer">
      <div class="composer-top">
        <img class="user-avatar" id="composerAvatar" src="" alt="Avatar">
        <div class="composer-input">
          <textarea class="post-textarea" id="postTextarea" placeholder="¿Qué está pasando?"></textarea>
          <div class="media-preview-container" id="mediaPreviewContainer"></div>
        </div>
      </div>
      <div class="composer-actions">
        <div class="media-buttons">
          <button class="media-btn" id="addImageBtn" title="Agregar imagen">🖼️</button>
          <button class="media-btn" id="addVideoBtn" title="Agregar video">🎥</button>
        </div>
        <button class="post-btn" id="postBtn">Publicar</button>
      </div>
      <div class="file-limit-warning">Máximo 2MB por imagen/video</div>
      <input type="file" id="imageInput" accept="image/*" multiple>
      <input type="file" id="videoInput" accept="video/*">
    </div>

    <div class="feed" id="feed">
      <div class="loading">Cargando publicaciones...</div>
    </div>
  </div>

  <!-- Profile View -->
  <div class="profile-view" id="profileView">
    <header class="app-header">
      <h1 class="header-title">Perfil</h1>
      <button class="back-btn" id="backToFeedBtn">← Volver</button>
    </header>

    <div class="profile-banner"></div>
    <div class="profile-info-container">
      <img class="profile-avatar-large" id="profileAvatar" src="" alt="Avatar">
      
      <div class="profile-actions" id="profileActions"></div>

      <div class="profile-details">
        <div class="profile-name" id="profileName"></div>
        <div class="profile-username" id="profileUsername"></div>
        <div class="profile-bio" id="profileBio"></div>
        <div class="profile-email" id="profileEmail"></div>

        <div class="profile-stats">
          <div class="stat-item">
            <span class="stat-number" id="postCount">0</span>
            <span class="stat-label">Publicaciones</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="followingCount">0</span>
            <span class="stat-label">Siguiendo</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="followersCount">0</span>
            <span class="stat-label">Seguidores</span>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-posts" id="profilePosts">
      <div class="loading">Cargando publicaciones...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, set, push, onValue, serverTimestamp, get, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630",
      measurementId: "G-M5CBRMJ9BN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    setPersistence(auth, browserLocalPersistence);

    let currentUser = null;
    let currentUserData = null;
    let selectedMedia = [];

    const loginScreen = document.getElementById('loginScreen');
    const profileSetup = document.getElementById('profileSetup');
    const mainApp = document.getElementById('mainApp');
    const profileView = document.getElementById('profileView');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const loginError = document.getElementById('loginError');
    const logoutBtn = document.getElementById('logoutBtn');
    const photoInput = document.getElementById('photoInput');
    const photoPreview = document.getElementById('photoPreview');
    const nameInput = document.getElementById('nameInput');
    const usernameInput = document.getElementById('usernameInput');
    const bioInput = document.getElementById('bioInput');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const profileBtn = document.getElementById('profileBtn');
    const composerAvatar = document.getElementById('composerAvatar');
    const postTextarea = document.getElementById('postTextarea');
    const mediaPreviewContainer = document.getElementById('mediaPreviewContainer');
    const addImageBtn = document.getElementById('addImageBtn');
    const addVideoBtn = document.getElementById('addVideoBtn');
    const imageInput = document.getElementById('imageInput');
    const videoInput = document.getElementById('videoInput');
    const postBtn = document.getElementById('postBtn');
    const feed = document.getElementById('feed');
    const backToFeedBtn = document.getElementById('backToFeedBtn');

    function fileToBase64(file, maxSizeKB = 2048) {
      return new Promise((resolve, reject) => {
        if (file.size > maxSizeKB * 1024) {
          reject(new Error(`El archivo es demasiado grande. Máximo ${maxSizeKB}KB`));
          return;
