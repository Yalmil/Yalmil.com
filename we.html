  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #e7e9ea;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1da1f2 0%, #0c7abf 100%);
    }

    .login-box {
      background: #000;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(29, 161, 242, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .google-btn:hover {
      transform: scale(1.05);
      background: #f8f8f8;
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .profile-setup {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: #000;
    }

    .setup-container {
      max-width: 600px;
      margin: 0 auto;
      background: #16181c;
      border-radius: 20px;
      padding: 30px;
    }

    .setup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .profile-photo-upload {
      text-align: center;
      margin-bottom: 30px;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #1da1f2;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #8b98a5;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #2f3336;
      border-radius: 8px;
      color: #e7e9ea;
      font-size: 16px;
      font-family: inherit;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #1da1f2;
    }

    .save-profile-btn {
      width: 100%;
      padding: 14px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-profile-btn:hover {
      background: #1a8cd8;
    }

    .app-container {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      background: #000;
    }

    .app-header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      padding: 15px 20px;
      border-bottom: 1px solid #2f3336;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .profile-btn {

      height: 36px;
      border-radius: 50%;
      border: 2px solid #1da1f2;
      cursor: pointer;
      object-fit: cover;
    }

      background: transparent;
      border: 1px solid #536471;
      color: #e7e9ea;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .logout-btn:hover, .back-btn:hover {

    }

      padding: 20px;
      border-bottom: 8px solid #2f3336;
    }

    .composer-top {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #1da1f2;
      cursor: pointer;
    }

    .composer-input {
      flex: 1;
    }

    .post-textarea {

      min-height: 80px;
      background: transparent;
      border: none;
      color: #e7e9ea;
      font-size: 18px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

      color: #536471;
    }

      display: grid;

      gap: 10px;
      margin-top: 10px;
    }

    .media-preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
    }

    .media-preview-item img,
    .media-preview-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-media {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,0.8);

      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;

      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #2f3336;
    }

    .media-buttons {

    .media-btn {

      border: none;
      color: #1da1f2;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;

      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;

    .media-btn:hover {
      background: rgba(29,161,242,0.1);

      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: bold;

    .comment-content {

    .comment-author {

    .comment-author:hover {

    .comment-text {

    .comment-input-container {

    .comment-input {

      border-radius: 20px;

    .profile-username {

    .profile-bio {

    .stat-item:hover .stat-label {
      text-decoration: underline;

    .stat-number {
      font-weight: bold;

    .stat-label {
      color: #536471;
    }

    .profile-posts {
      padding-top: 12px;
    }

    .hidden {
      display: none !important;
    }

    input[type="file"] {
      display: none;
    }

    function fileToBase64(file, maxSizeKB = 2048) {
      return new Promise((resolve, reject) => {
        if (file.size > maxSizeKB * 1024) {
          reject(new Error(`El archivo es demasiado grande. Máximo ${maxSizeKB}KB`));
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    googleLoginBtn.addEventListener('click', async () => {
      console.log('Botón clickeado!');
      try {
        googleLoginBtn.disabled = true;
        googleLoginBtn.textContent = 'Iniciando sesión...';
        loginError.innerHTML = '';
        
        const result = await auth.signInWithPopup(provider);
        console.log('Login exitoso:', result.user);
        
      } catch (error) {
        console.error('Error en login:', error);
        googleLoginBtn.disabled = false;
        googleLoginBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Iniciar sesión con Google
        `;
        
        let errorMessage = 'Error al iniciar sesión. ';
        if (error.code === 'auth/popup-blocked') {
          errorMessage += 'Por favor permite ventanas emergentes.';
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage += 'Ventana cerrada.';
        } else {
          errorMessage += error.message;
        }
        
        loginError.innerHTML = `<div class="error-message">${errorMessage}</div>`;
      }
    });

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        const snapshot = await db.ref(`users/${user.uid}`).once('value');
        
        if (snapshot.exists()) {
          currentUserData = snapshot.val();
          showMainApp(currentUserData);
        } else {
          showProfileSetup(user);
        }
      } else {
        showLogin();
      }
    });

    function showLogin() {
      loginScreen.style.display = 'flex';
      profileSetup.style.display = 'none';
      mainApp.style.display = 'none';
      profileView.style.display = 'none';
    }

    function showProfileSetup(user) {
      loginScreen.style.display = 'none';
      profileSetup.style.display = 'block';
      mainApp.style.display = 'none';
      profileView.style.display = 'none';
      nameInput.value = user.displayName || '';
    }

    function showMainApp(userData) {
      loginScreen.style.display = 'none';
      profileSetup.style.display = 'none';
      mainApp.style.display = 'block';
      profileView.style.display = 'none';
      composerAvatar.src = userData.photoURL || currentUser.photoURL;
      profileBtn.src = userData.photoURL || currentUser.photoURL;
      loadPosts();
    }

    function showProfile(userId) {
      mainApp.style.display = 'none';
      profileView.style.display = 'block';
      loadProfile(userId);
    }

    async function loadProfile(userId) {
      const snapshot = await db.ref(`users/${userId}`).once('value');
      if (!snapshot.exists()) {
        alert('Usuario no encontrado');
        showMainApp(currentUserData);
        return;
      }

      const userData = snapshot.val();
      const isOwnProfile = userId === currentUser.uid;

      document.getElementById('profileAvatar').src = userData.photoURL || 'https://via.placeholder.com/120';
      document.getElementById('profileName').textContent = userData.name || 'Usuario';
      document.getElementById('profileUsername').textContent = userData.username || '@usuario';
      document.getElementById('profileBio').textContent = userData.bio || '';
      
      const emailEl = document.getElementById('profileEmail');
      if (isOwnProfile) {
        emailEl.textContent = '📧 ' + userData.email;
        emailEl.style.display = 'block';
      } else {
        emailEl.style.display = 'none';
      }

      const followingSnap = await db.ref(`following/${currentUser.uid}/${userId}`).once('value');
      const isFollowing = followingSnap.exists();

      const profileActions = document.getElementById('profileActions');
      if (isOwnProfile) {
        profileActions.innerHTML = '<button class="edit-profile-btn" onclick="editProfile()">Editar perfil</button>';
      } else {
        profileActions.innerHTML = `<button class="follow-btn ${isFollowing ? 'following' : ''}" onclick="toggleFollow('${userId}')">${isFollowing ? 'Siguiendo' : 'Seguir'}</button>`;
      }

      db.ref(`followers/${userId}`).on('value', (snap) => {
        const count = snap.exists() ? Object.keys(snap.val()).length : 0;
        document.getElementById('followersCount').textContent = count;
      });

      db.ref(`following/${userId}`).on('value', (snap) => {
        const count = snap.exists() ? Object.keys(snap.val()).length : 0;
        document.getElementById('followingCount').textContent = count;
      });

      db.ref('posts').on('value', (snap) => {
        const profilePostsContainer = document.getElementById('profilePosts');
        profilePostsContainer.innerHTML = '';
        const posts = [];
        
        snap.forEach((child) => {
          const post = { id: child.key, ...child.val() };
          if (post.author?.uid === userId) {
            posts.push(post);
          }
        });

        posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
        document.getElementById('postCount').textContent = posts.length;

        if (posts.length === 0) {
          profilePostsContainer.innerHTML = '<div class="loading">No hay publicaciones</div>';
        } else {
          posts.forEach(post => profilePostsContainer.appendChild(createPostElement(post)));
        }
      });
    }

    window.toggleFollow = async function(userId) {
      const followingRef = db.ref(`following/${currentUser.uid}/${userId}`);
      const followerRef = db.ref(`followers/${userId}/${currentUser.uid}`);
      const snap = await followingRef.once('value');
      
      if (snap.exists()) {
        await followingRef.remove();
        await followerRef.remove();
      } else {
        await followingRef.set(true);
        await followerRef.set(true);
      }
      loadProfile(userId);
    };

    window.editProfile = function() {
      const newName = prompt('Nuevo nombre:', currentUserData.name);
      const newBio = prompt('Nueva descripción:', currentUserData.bio || '');
      
      if (newName && newName.trim()) {
        const updates = { ...currentUserData, name: newName.trim(), bio: newBio ? newBio.trim() : '' };
        db.ref(`users/${currentUser.uid}`).set(updates).then(() => {
          currentUserData = updates;
          loadProfile(currentUser.uid);
          alert('Perfil actualizado');
        });
      }
    };

    async function toggleLike(postId) {
      const likeRef = db.ref(`likes/${postId}/${currentUser.uid}`);
      const snap = await likeRef.once('value');
      if (snap.exists()) {
        await likeRef.remove();
      } else {
        await likeRef.set(true);
      }
    }

    async function addComment(postId, commentText) {
      await db.ref(`comments/${postId}`).push({
        text: commentText,
        authorUid: currentUser.uid,
        authorName: currentUserData.name,
        authorUsername: currentUserData.username,
        authorPhoto: currentUserData.photoURL,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
    }

    function toggleComments(postId) {
      const commentsSection = document.getElementById(`comments-${postId}`);
      if (commentsSection) {
        commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
      }
    }

    profileBtn.addEventListener('click', () => showProfile(currentUser.uid));
    backToFeedBtn.addEventListener('click', () => showMainApp(currentUserData));

    let profilePhotoFile = null;
    photoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 500 * 1024) {
          alert('Imagen muy grande. Máximo 500KB');
          return;
        }
        profilePhotoFile = await fileToBase64(file, 500);
        photoPreview.innerHTML = `<img src="${profilePhotoFile}" alt="Preview">`;
      }
    });

    usernameInput.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('@')) value = '@' + value.replace(/@/g, '');
      e.target.value = value;
    });

    saveProfileBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const username = usernameInput.value.trim();
      const bio = bioInput.value.trim();

      if (!name || !username || username === '@') {
        alert('Completa nombre y usuario');
        return;
      }

      saveProfileBtn.disabled = true;
      saveProfileBtn.textContent = 'Guardando...';

      const userData = {
        uid: currentUser.uid,
        name, username, bio,
        photoURL: profilePhotoFile || currentUser.photoURL,
        email: currentUser.email,
        createdAt: firebase.database.ServerValue.TIMESTAMP
      };

      await db.ref(`users/${currentUser.uid}`).set(userData);
      currentUserData = userData;
      showMainApp(userData);
    });

    addImageBtn.addEventListener('click', () => imageInput.click());
    addVideoBtn.addEventListener('click', () => videoInput.click());

    imageInput.addEventListener('change', async (e) => {
      for (const file of Array.from(e.target.files)) {
        if (selectedMedia.length >= 4) break;
        if (file.size > 2 * 1024 * 1024) continue;
        selectedMedia.push({ type: 'image', data: await fileToBase64(file) });
      }
      renderMediaPreviews();
      e.target.value = '';
    });

    videoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file && selectedMedia.length < 4 && file.size <= 2 * 1024 * 1024) {
        selectedMedia.push({ type: 'video', data: await fileToBase64(file) });
        renderMediaPreviews();
      }
      e.target.value = '';
    });

    function renderMediaPreviews() {
      mediaPreviewContainer.innerHTML = '';
      selectedMedia.forEach((media, i) => {
        const div = document.createElement('div');
        div.className = 'media-preview-item';
        div.innerHTML = media.type === 'image' 
          ? `<img src="${media.data}"><button class="remove-media" onclick="removeMedia(${i})">✕</button>`
          : `<video src="${media.data}" controls></video><button class="remove-media" onclick="removeMedia(${i})">✕</button>`;
        mediaPreviewContainer.appendChild(div);
      });
    }

    window.removeMedia = (i) => {
      selectedMedia.splice(i, 1);
      renderMediaPreviews();
    };

    postBtn.addEventListener('click', async () => {
      const text = postTextarea.value.trim();
      if (!text && selectedMedia.length === 0) return alert('Escribe algo o agrega media');

      postBtn.disabled = true;
      postBtn.textContent = 'Publicando...';

      const snap = await db.ref(`users/${currentUser.uid}`).once('value');
      const userData = snap.val();

      await db.ref('posts').push({
        text, media: selectedMedia,
        author: {
          uid: currentUser.uid,
          name: userData.name || 'Usuario',
          username: userData.username || '@usuario',
          photoURL: userData.photoURL || ''
        },
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      postTextarea.value = '';
      selectedMedia = [];
      renderMediaPreviews();
      postBtn.disabled = false;
      postBtn.textContent = 'Publicar';
    });

    function loadPosts() {
      db.ref('posts').on('value', (snap) => {
        feed.innerHTML = '';
        const posts = [];
        snap.forEach((child) => posts.push({ id: child.key, ...child.val() }));
        posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
        posts.forEach(post => feed.appendChild(createPostElement(post)));
        if (posts.length === 0) feed.innerHTML = '<div class="loading">No hay publicaciones</div>';
      });
    }

    function createPostElement(post) {
      const div = document.createElement('div');
      div.className = 'post';
      
      const date = post.timestamp ? new Date(post.timestamp).toLocaleString('es-ES', {
        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
      }) : 'Ahora';

      const authorName = post.author?.name || 'Usuario';
      const authorUsername = post.author?.username || '@usuario';
      const authorPhoto = post.author?.photoURL || 'https://via.placeholder.com/48';
      const authorUid = post.author?.uid;

      let mediaHTML = '';
      if (post.media && post.media.length > 0) {
        mediaHTML = '<div class="post-media">';
        post.media.forEach(m => {
          mediaHTML += m.type === 'image' 
            ? `<img src="${m.data}" alt="Imagen">` 
            : `<video src="${m.data}" controls></video>`;
        });
        mediaHTML += '</div>';
      }

      div.innerHTML = `
        <div class="post-header">
          <img class="user-avatar" src="${authorPhoto}" onclick="showProfile('${authorUid}')">
          <div class="post-user-info">
            <div>
              <span class="post-user-name" onclick="showProfile('${authorUid}')">${authorName}</span>
              <span class="post-user-handle" onclick="showProfile('${authorUid}')">${authorUsername}</span>
            </div>
            <div class="post-timestamp">${date}</div>
          </div>
        </div>
        <div class="post-content">
          ${post.text ? `<div class="post-text">${post.text}</div>` : ''}
          ${mediaHTML}
        </div>
        <div class="post-actions">
          <button class="action-btn like-btn" onclick="toggleLike('${post.id}')">
            ❤️ <span class="like-count" id="like-count-${post.id}">0</span>
          </button>
          <button class="action-btn comment-btn" onclick="toggleComments('${post.id}')">
            💬 <span class="comment-count" id="comment-count-${post.id}">0</span>
          </button>
        </div>
        <div class="comments-section" id="comments-${post.id}" style="display:none">
          <div class="comments-list" id="comments-list-${post.id}"></div>
          <div class="comment-input-container">
            <input type="text" class="comment-input" placeholder="Comentar..." id="comment-input-${post.id}">
            <button class="comment-btn" onclick="sendComment('${post.id}')">Comentar</button>
          </div>
        </div>
      `;

      db.ref(`likes/${post.id}`).on('value', (snap) => {
        const likes = snap.val() || {};
        const count = Object.keys(likes).length;
        const liked = likes[currentUser.uid];
        const likeBtn = div.querySelector('.like-btn');
        document.getElementById(`like-count-${post.id}`).textContent = count;
        if (liked) likeBtn.classList.add('liked');
        else likeBtn.classList.remove('liked');
      });

      db.ref(`comments/${post.id}`).on('value', (snap) => {
        const comments = [];
        snap.forEach((child) => comments.push({ id: child.key, ...child.val() }));
        document.getElementById(`comment-count-${post.id}`).textContent = comments.length;
        
        const commentsList = document.getElementById(`comments-list-${post.id}`);
        commentsList.innerHTML = '';
        comments.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
        
        comments.forEach(comment => {
          const commentEl = document.createElement('div');
          commentEl.className = 'comment';
          commentEl.innerHTML = `
            <img class="comment-avatar" src="${comment.authorPhoto}" onclick="showProfile('${comment.authorUid}')">
            <div class="comment-content">
              <div class="comment-author" onclick="showProfile('${comment.authorUid}')">${comment.authorName}</div>
              <div class="comment-text">${comment.text}</div>
            </div>
          `;
          commentsList.appendChild(commentEl);
        });
      });

      return div;
    }

    window.sendComment = function(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (text) {
        addComment(postId, text);
        input.value = '';
      }
    };

    logoutBtn.addEventListener('click', () => auth.signOut());
  </script>
</body>
</html>
