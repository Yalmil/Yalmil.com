<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yalmil.com</title>
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Te unes o mañana duermes para siempre..." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0012, #1c0033);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #140022;
      padding: 1rem 2rem;
      border-bottom: 2px solid #c084fc;
      text-align: center;
      box-shadow: 0 0 12px #c084fc55;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fcaa;
    }

    header h3 {
      margin: 0.5rem 0;
      font-weight: 400;
      color: #e5ccff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 6px #c084fc88;
    }

    .subpage-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 100%;
      max-width: 800px;
    }

    .subpage {
      background: rgba(40, 0, 60, 0.2);
      backdrop-filter: blur(6px);
      padding: 1.5rem;
      border: 2px solid #c084fc;
      border-radius: 1rem;
      text-align: center;
      text-decoration: none;
      color: #e5ccff;
      font-weight: 500;
      box-shadow: 0 0 10px #c084fc55;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subpage:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #c084fc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #999;
      background-color: #0f0018;
      border-top: 1px solid #2e0050;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yalmil.com</h1>
    <h3>Inicia sesión para continuar</h3>
  </header>
  <main>
    <h2>Iniciar sesión</h2>
    <div class="subpage-list">
      <a class="subpage" href="login">Iniciar sesión</a>
      <a class="subpage" href="ca">Crear cuenta</a>
      <a class="subpage" href="inicio">Entrar como invitado</a>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
