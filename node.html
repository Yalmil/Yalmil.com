<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NES Web Emulator</title>

  <!-- Metadata del usuario -->
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Emulador NES en tu navegador" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />

  <!-- Estilos del usuario adaptados -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  *{box-sizing:border-box;margin:0}
  body{font-family:'Poppins',sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px;}
  h1{margin-bottom:15px}
  canvas{border:3px solid #00ff66;border-radius:8px}
  #romInput{margin-top:20px;padding:10px;border:2px solid #00ff66;background:#000;color:#00ff66;border-radius:6px;cursor:pointer}
  </style>
</head>

<body>
  <h1>Emulador NES Web</h1>

  <canvas id="screen" width="256" height="240"></canvas>

  <input type="file" id="romInput" accept=".nes" />

  <!-- JSNES -->
  <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>

  <script>
    const canvas = document.getElementById("screen");
    const ctx = canvas.getContext("2d");
    const imageData = ctx.getImageData(0, 0, 256, 240);

    // Emulador
    const nes = new jsnes.NES({
      onFrame: function(frameBuffer) {
        for (let i = 0; i < frameBuffer.length; i++) {
          imageData.data[i] = frameBuffer[i];
        }
        ctx.putImageData(imageData, 0, 0);
      },
      onAudioSample: function() {
        // sonido si quieres implementarlo luego
      }
    });

    // Cargar ROM
    document.getElementById("romInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      nes.loadROM(new Uint8Array(arrayBuffer));
      nes.frame();
      startLoop();
    });

    // Loop del emulador
    function startLoop() {
      function loop() {
        nes.frame();
        requestAnimationFrame(loop);
      }
      loop();
    }

    // Controles
    const keyMap = {
      38: jsnes.Controller.BUTTON_UP,
      40: jsnes.Controller.BUTTON_DOWN,
      37: jsnes.Controller.BUTTON_LEFT,
      39: jsnes.Controller.BUTTON_RIGHT,
      90: jsnes.Controller.BUTTON_A,     // Z
      88: jsnes.Controller.BUTTON_B,     // X
      13: jsnes.Controller.BUTTON_START, // ENTER
      16: jsnes.Controller.BUTTON_SELECT // SHIFT
    };

    window.addEventListener("keydown", (e) => {
      const btn = keyMap[e.keyCode];
      if (btn !== undefined) nes.buttonDown(1, btn);
    });

    window.addEventListener("keyup", (e) => {
      const btn = keyMap[e.keyCode];
      if (btn !== undefined) nes.buttonUp(1, btn);
    });
  </script>
</body>
</html>
