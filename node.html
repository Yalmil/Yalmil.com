<!DOCTYPE html>
<html lang="es">
<head>
<!-- SEO -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Salas | Yalmil.com</title>
<link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
*{box-sizing:border-box;margin:0}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a0a0a,#1a001f);
  color:#e5ccff;
}

.box{
  background:rgba(40,0,60,.25);
  border:2px solid #c084fc;
  padding:20px;
  border-radius:18px;
  width:320px;
  text-align:center;
}

button,input{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  font-family:inherit;
}

button{
  background:#c084fc;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

ul{list-style:none;margin-top:10px}
</style>
</head>

<body>

<div class="box" id="home" style="display:none">
  <h2>Salas</h2>
  <button id="crearBtn">Crear sala</button>
  <button id="unirseBtn">Unirse</button>
</div>

<div class="box" id="join" style="display:none">
  <h2>Unirse a sala</h2>
  <input id="roomInput" placeholder="ID de la sala">
  <button id="entrarBtn">Entrar</button>
</div>

<div class="box" id="room" style="display:none">
  <h2>Sala</h2>
  <p id="roomIdText"></p>
  <ul id="userList"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
  authDomain: "databaseloginweb.firebaseapp.com",
  databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
  projectId: "databaseloginweb",
  storageBucket: "databaseloginweb.firebasestorage.app",
  messagingSenderId: "121538864529",
  appId: "1:121538864529:web:e92aaeaa4ba52618162630"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let userUID = null;

const home = document.getElementById("home");
const join = document.getElementById("join");
const room = document.getElementById("room");

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  userUID = user.uid;
  home.style.display = "block";
});

function generarID(){
  return Math.random().toString(36).substring(2,8);
}

document.getElementById("crearBtn").onclick = async () => {
  const roomId = generarID();
  await set(ref(db, `rooms/${roomId}/users/${userUID}`), true);
  entrarSala(roomId);
};

document.getElementById("unirseBtn").onclick = () => {
  home.style.display="none";
  join.style.display="block";
};

document.getElementById("entrarBtn").onclick = () => {
  const id = document.getElementById("roomInput").value.trim();
  if(id) entrarSala(id);
};

async function entrarSala(roomId){
  await set(ref(db, `rooms/${roomId}/users/${userUID}`), true);

  home.style.display="none";
  join.style.display="none";
  room.style.display="block";

  document.getElementById("roomIdText").textContent = "ID: " + roomId;

  const usersRef = ref(db, `rooms/${roomId}/users`);
  onValue(usersRef, async snap => {
    const ul = document.getElementById("userList");
    ul.innerHTML = "";

    if(!snap.exists()) return;

    for(const uid of Object.keys(snap.val())){
      const nameSnap = await get(child(ref(db), `users/${uid}/name`));
      const li = document.createElement("li");
      li.textContent = nameSnap.exists() ? nameSnap.val() : "Usuario";
      ul.appendChild(li);
    }
  });
}
</script>

</body>
</html>
