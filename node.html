<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
*{box-sizing:border-box;margin:0}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#0a0a0a,#1a001f);
  color:#e5ccff;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:rgba(40,0,60,.25);
  border:2px solid #c084fc;
  padding:20px;
  border-radius:16px;
  width:320px;
  text-align:center;
}
button,input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-family:inherit;
}
button{
  background:#c084fc;
  color:#000;
  font-weight:600;
  cursor:pointer;
}
ul{
  margin-top:10px;
  list-style:none;
}
</style>
</head>
<body>

<div class="box" id="home">
  <h2>Salas</h2>
  <button onclick="crearSala()">Crear sala</button>
  <button onclick="mostrarJoin()">Unirse</button>
</div>

<div class="box" id="join" style="display:none">
  <h2>Unirse</h2>
  <input id="roomInput" placeholder="ID de la sala">
  <button onclick="unirseSala()">Entrar</button>
</div>

<div class="box" id="room" style="display:none">
  <h2>Sala</h2>
  <p id="roomIdText"></p>
  <ul id="userList"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
  authDomain: "databaseloginweb.firebaseapp.com",
  databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
  projectId: "databaseloginweb",
  storageBucket: "databaseloginweb.firebasestorage.app",
  messagingSenderId: "121538864529",
  appId: "1:121538864529:web:e92aaeaa4ba52618162630",
  measurementId: "G-M5CBRMJ9BN"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let user;
let currentRoom;

await signInWithPopup(auth, new GoogleAuthProvider());
user = auth.currentUser;

function randomID(){
  return Math.random().toString(36).substring(2,8);
}

window.crearSala = async () => {
  const roomId = randomID();
  await set(ref(db, `rooms/${roomId}/users/${user.uid}`), true);
  entrarSala(roomId);
};

window.mostrarJoin = () => {
  home.style.display="none";
  join.style.display="block";
};

window.unirseSala = () => {
  const id = roomInput.value.trim();
  if(id) entrarSala(id);
};

async function entrarSala(roomId){
  currentRoom = roomId;
  await set(ref(db, `rooms/${roomId}/users/${user.uid}`), true);

  home.style.display="none";
  join.style.display="none";
  room.style.display="block";
  roomIdText.textContent = `ID: ${roomId}`;

  const usersRef = ref(db, `rooms/${roomId}/users`);
  onValue(usersRef, async snap => {
    userList.innerHTML="";
    for(const uid in snap.val()){
      const nameSnap = await get(child(ref(db), `users/${uid}/name`));
      const li = document.createElement("li");
      li.textContent = nameSnap.exists() ? nameSnap.val() : "Usuario";
      userList.appendChild(li);
    }
  });
}
</script>

</body>
</html>
