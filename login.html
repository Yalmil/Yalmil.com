<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi칩n</title>
</head>
<body>
  <h2>Iniciar Sesi칩n</h2>
  <input type="email" id="loginEmail" placeholder="Correo">
  <input type="password" id="loginPassword" placeholder="Contrase침a">
  <button id="loginBtn">Entrar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "inicio.html"; // Redirige al inicio si login correcto
        })
        .catch(error => {
          alert("Error al iniciar sesi칩n: " + error.message);
        });
    });
  </script>
</body>
</html>
