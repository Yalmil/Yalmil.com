<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.5);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffaa;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffaa;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc88;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      text-align: center;
      color: #00ff88;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
    <div id="message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      // Puedes modificar estos valores
const USERNAME = localStorage.getItem("username");
const PASSWORD = localStorage.getItem("password");

      if (user === USERNAME && pass === PASSWORD) {
        msg.innerHTML = "<p class='success'>¡Login exitoso!</p>";
        setTimeout(() => {
          window.location.href = "inicio.html"; // Redirige si es correcto
        }, 1500);
      } else {
        msg.innerHTML = "<p class='error'>Usuario o contraseña incorrectos</p>";
      }
    }
  </script>
</body>
</html>
