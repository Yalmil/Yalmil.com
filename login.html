<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <input id="username" placeholder="Nombre de usuario" /><br/>
  <input id="password" type="password" placeholder="Contraseña" /><br/>
  <button onclick="login()">Entrar</button>
  <div class="message" id="mensaje"></div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      if (!username || !password) {
        mensaje.textContent = "Completa ambos campos.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!users[username]) {
        mensaje.textContent = "Usuario no registrado.";
        return;
      }

      if (users[username] !== password) {
        mensaje.textContent = "Contraseña incorrecta.";
        return;
      }

      localStorage.setItem("loggedInUser", username);
      mensaje.style.color = "lightgreen";
      mensaje.textContent = "Sesión iniciada correctamente.";
      // Redirigir o mostrar contenido personalizado
      setTimeout(() => {
        window.location.href = "inicio.html"; // cambia esto si quieres
      }, 1000);
    }
  </script>
</body>
</html>
