<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login con Firebase</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #003333);
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 1em;
    }

    button {
      background-color: #00ffaa;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #00cc88;
      transform: scale(1.05);
    }

    .loader {
      display: none;
      margin-top: 1em;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <p>Usa tu cuenta de Google para continuar</p>
    <button id="loginBtn">Iniciar con Google</button>
    <p class="loader" id="loader">Iniciando sesión...</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importar funciones de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginBtn = document.getElementById('loginBtn');
    const loader = document.getElementById('loader');

    // Detectar sesión activa
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Ya está logueado → redirigir
        window.location.href = "inicio.html";
      }
    });

    // Evento del botón de login
    loginBtn.addEventListener('click', async () => {
      loader.style.display = "block";
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Guardar datos en la database
        await set(ref(db, "usuarios/" + user.uid), {
          nombre: user.displayName,
          correo: user.email,
          foto: user.photoURL
        });

        // Redirigir
        window.location.href = "inicio.html";
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      } finally {
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
