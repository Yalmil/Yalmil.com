<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión con Google</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#061a2b,#042b2f);
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#e6f3f2;
      -webkit-font-smoothing:antialiased;
    }
    .card{
      width:360px;
      max-width:95%;
      padding:28px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
    }
    h1{font-size:20px;margin-bottom:8px}
    p.sub{font-size:13px;color:rgba(230,243,242,0.8);margin-bottom:18px}
    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      border:none;
      background: #fff;
      color:#111;
      font-weight:600;
      width:100%;
      box-shadow:0 6px 18px rgba(2,6,23,0.4);
    }
    .btn img{width:20px;height:20px}
    .status{
      margin-top:14px;
      font-size:13px;
      color:rgba(230,243,242,0.9);
      min-height:18px;
    }
    .profile{
      margin-top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }
    .profile img{width:56px;height:56px;border-radius:999px;object-fit:cover}
    .small{font-size:13px}
    .signout{
      margin-top:12px;
      background:transparent;
      border:1px solid rgba(230,243,242,0.08);
      color:rgba(230,243,242,0.95);
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }
    footer{margin-top:14px;font-size:12px;color:rgba(230,243,242,0.6)}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Iniciar sesión</h1>
    <p class="sub">Accede con Google para continuar</p>

    <button id="googleSignIn" class="btn" aria-label="Iniciar sesión con Google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Continuar con Google
    </button>

    <div class="status" id="status"></div>

    <div id="profileArea" style="display:none">
      <div class="profile" id="profile">
        <!-- perfil se inserta aquí -->
      </div>
      <button id="signOutBtn" class="signout">Cerrar sesión</button>
    </div>

    <footer>Si el login es exitoso serás redireccionado a inicio.html</footer>
  </div>

  <script type="module">
    // IMPORTS (versión fija; puedes actualizar las versiones si quieres)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ---------- CONFIG: usa el config que ya proporcionaste ----------
    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elementos UI
    const btn = document.getElementById('googleSignIn');
    const status = document.getElementById('status');
    const profileArea = document.getElementById('profileArea');
    const profileDiv = document.getElementById('profile');
    const signOutBtn = document.getElementById('signOutBtn');

    // Manejar click de iniciar sesión
    btn.addEventListener('click', async () => {
      status.textContent = 'Abriendo ventana de Google...';
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        // El usuario está ya autenticado; onAuthStateChanged se encargará de guardar y redirigir.
        status.textContent = 'Autenticación exitosa. Guardando datos...';
      } catch (error) {
        console.error('Error en signInWithPopup:', error);
        status.textContent = 'Error: ' + (error.message || 'no se pudo iniciar sesión');
      }
    });

    // Escuchar cambios en el estado de autenticación
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // usuario autenticado
        const uid = user.uid;
        const userData = {
          name: user.displayName || null,
          email: user.email || null,
          photoURL: user.photoURL || null,
          lastLogin: Date.now()
        };

        // Mostrar perfil (opcional, mientras redirige)
        profileDiv.innerHTML = `
          <img src="${userData.photoURL || ''}" alt="Foto perfil" />
          <div style="text-align:left">
            <div class="small" style="font-weight:700">${userData.name || 'Sin nombre'}</div>
            <div class="small">${userData.email || ''}</div>
          </div>
        `;
        profileArea.style.display = 'block';

        try {
          // Guardar en Realtime Database en /users/{uid}
          await set(ref(db, 'users/' + uid), {
            name: userData.name,
            email: userData.email,
            photoURL: userData.photoURL,
            lastLogin: serverTimestamp()
          });

          status.textContent = 'Datos guardados. Redirigiendo...';
          // Redirigir a inicio.html
          // Si quieres pasar info por query o localStorage, puedes hacerlo aquí
          setTimeout(() => {
            window.location.href = 'inicio.html';
          }, 600);
        } catch (dbErr) {
          console.error('Error guardando en la DB:', dbErr);
          status.textContent = 'Error guardando datos en la base de datos';
        }
      } else {
        // No hay usuario autenticado
        profileArea.style.display = 'none';
        status.textContent = '';
      }
    });

    // Botón cerrar sesión (opcional)
    signOutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        status.textContent = 'Sesión cerrada';
      } catch (err) {
        console.error('Error al cerrar sesión:', err);
        status.textContent = 'Error al cerrar sesión';
      }
    });
  </script>
</body>
</html>
