<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="Registrarse en Yalmil.com" />
  <meta property="og:description" content="Te unes o mañana duermes para siempre..." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1355008732576088204/1417364586838884372/wplace-pixel-art_1.png" type="image/png">
    
  <title>Registro</title>
  <style>
    /* --- Tus estilos originales --- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body { margin:0; font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#0a0a0a,#1a001f); color:#e5ccff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .container { background:rgba(40,0,60,0.2); backdrop-filter:blur(6px); border:2px solid #c084fc; border-radius:1.5rem; padding:2.5rem; width:90%; max-width:420px; box-shadow:0 0 20px #c084fc88; }
    h2 { text-align:center; font-size:2.2rem; margin-bottom:1rem; color:#c084fc; }
    .subtitle { text-align:center; font-size:0.95rem; margin-bottom:2rem; color:#e5ccff88; }
    .social-buttons { display:flex; flex-direction:column; gap:1rem; }
    .social-button { display:flex; align-items:center; justify-content:center; padding:12px 20px; border:none; border-radius:12px; font-weight:600; font-size:1rem; cursor:pointer; transition:all .3s ease; color:white; }
    .google { background:linear-gradient(135deg,#db4437,#c23321); box-shadow:0 4px 15px rgba(219,68,55,.4); }
    .google:hover { background:linear-gradient(135deg,#e55245,#db4437); box-shadow:0 6px 20px rgba(219,68,55,.6); }
    .social-icon { width:20px; height:20px; margin-right:12px; filter:brightness(1.2); }
    .login-link { color:#e5ccff; display:block; text-align:center; margin-top:1.5rem; font-size:.9rem; text-decoration:none; }
    .login-link:hover { color:#c084fc; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <p class="subtitle">Únete usando tu cuenta de Google</p>
    
    <div class="social-buttons">
      <button class="social-button google" id="googleLoginBtn">
        <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>
    </div>

    <a href="login" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    <a href="terminos" class="login-link">Al registrarte aceptas los términos de servicio</a>
  </div>

  <script type="module">
    // Importar SDK de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Función para guardar datos del usuario en la base de datos
    async function saveUserData(user) {
      try {
        const userRef = ref(database, 'users/' + user.uid);
        
        // Verificar si el usuario ya existe
        const snapshot = await get(userRef);
        
        const userData = {
          uid: user.uid,
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL, // Aquí guardamos el link de la foto de perfil
          lastLogin: new Date().toISOString(),
        };

        // Si es un usuario nuevo, añadir fecha de registro
        if (!snapshot.exists()) {
          userData.createdAt = new Date().toISOString();
        }

        await set(userRef, userData);
        console.log("Datos del usuario guardados correctamente");
        return true;
      } catch (error) {
        console.error("Error al guardar datos del usuario:", error);
        return false;
      }
    }

    // Botón login con Google
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      const button = document.getElementById("googleLoginBtn");
      button.classList.add("loading");
      button.textContent = "Iniciando sesión...";
      
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Guardar datos del usuario en la base de datos
        const saved = await saveUserData(user);
        
        if (saved) {
          alert(`¡Bienvenido ${user.displayName}! Datos guardados correctamente.`);
          console.log("Usuario:", user);
          console.log("Foto de perfil guardada:", user.photoURL);
          
          // Redirigir después del login exitoso
          window.location.href = "inicio.html";
        } else {
          alert("Error al guardar los datos del usuario");
        }
        
      } catch (error) {
        console.error("Error en login:", error);
        alert("Error al iniciar sesión con Google: " + error.message);
      } finally {
        // Restaurar el botón
        button.classList.remove("loading");
        button.innerHTML = `
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        `;
      }
    });
  </script>
</body>
</html>
