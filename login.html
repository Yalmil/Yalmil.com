<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <input type="text" id="username" placeholder="Usuario" /><br>
  <input type="password" id="contraseña" placeholder="Contraseña" /><br>
  <button onclick="login()">Entrar</button>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const contraseña = document.getElementById("contraseña").value;

      // Puedes agregar más usuarios aquí
      const validUsers = {
        "Yalmil": "tupassword",
        "otro": "1234"
      };

      if (validUsers[username] && validUsers[username] === contraseña) {
        localStorage.setItem("loggedInUser", username);

        Swal.fire({
          icon: "success",
          title: "Sesión iniciada correctamente",
          showConfirmButton: false,
          timer: 1500
        });

        setTimeout(() => {
          const destino = localStorage.getItem("redirectAfterLogin") || "inicio.html";
          localStorage.removeItem("redirectAfterLogin");
          window.location.href = destino;
        }, 1500);
      } else {
        Swal.fire({
          icon: "error",
          title: "Datos incorrectos",
          showConfirmButton: false,
          timer: 1500
        });
      }
    }
  </script>
</body>
</html>
