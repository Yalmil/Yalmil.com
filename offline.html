<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Jump JS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      overflow: hidden;
      touch-action: manipulation;
    }
    #score {
      padding: 10px;
      font-size: 18px;
    }
    #game-over {
      font-size: 28px;
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    #game {
      width: 100vw;
      height: 300px;
      background: #dce2f0;
      border-bottom: 4px solid #333;
      position: relative;
    }
    #dino {
      width: 50px;
      height: 50px;
      background: #444;
      position: absolute;
      left: 50px;
      bottom: 0;
      border-radius: 10px;
    }
    #cactus {
      width: 30px;
      height: 60px;
      background: green;
      position: absolute;
      bottom: 0;
      right: -30px;
    }
  </style>
</head>
<body>
  <div id="score">Puntos: 0</div>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <div id="game-over">¡Perdiste! Recarga para reiniciar.</div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");
    const gameArea = document.getElementById("game");

    let score = 0;
    let gameRunning = true;

    // Movimiento de salto
    let isJumping = false;
    let jumpVelocity = 0;
    let dinoY = 0;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      jumpVelocity = 12;
    }

    // Movimiento del cactus
    let cactusX = window.innerWidth;
    cactus.style.left = cactusX + "px";

    function updateGame() {
      if (!gameRunning) return;

      // Físicas del salto
      if (isJumping || dinoY > 0) {
        dinoY += jumpVelocity;
        jumpVelocity -= 0.6; // gravedad

        if (dinoY <= 0) {
          dinoY = 0;
          isJumping = false;
        }

        dino.style.bottom = dinoY + "px";
      }

      // Movimiento del cactus
      cactusX -= 10;
      cactus.style.left = cactusX + "px";

      if (cactusX < -30) {
        cactusX = window.innerWidth + Math.random() * 200;
        score++;
        scoreDisplay.textContent = "Puntos: " + score;
      }

      // Colisión
      const dinoRect = dino.getBoundingClientRect();
      const cactusRect = cactus.getBoundingClientRect();

      if (
        dinoRect.left < cactusRect.right &&
        dinoRect.right > cactusRect.left &&
        dinoRect.bottom > cactusRect.top
      ) {
        gameRunning = false;
        gameOverText.style.display = "block";
        return;
      }

      requestAnimationFrame(updateGame);
    }

    // Controles
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    gameArea.addEventListener("touchstart", () => {
      jump();
    });

    // Iniciar
    requestAnimationFrame(updateGame);
  </script>
</body>
</html>
