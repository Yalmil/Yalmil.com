<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíò Ship Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ff6ec4, #7873f5);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #ff6ec4;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd6ec;
    }

    #output {
      margin-top: 30px;
      font-size: 1.2em;
      word-wrap: break-word;
    }

    #loading {
      margin-top: 20px;
      font-size: 1em;
      display: none;
    }

    .back-link {
      display: block;
      margin-bottom: 2rem;
      color: #3fffa8;
      text-decoration: none;
      font-size: 0.9rem;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Ship Generator</h1>
  <p>¬°Escribe dos nombres y descubre su amor digital!</p>
  <a class="back-link" href="games.html">‚Üê Volver a los juegos</a>
  
  <input type="text" id="name1" placeholder="Nombre 1">
  <input type="text" id="name2" placeholder="Nombre 2"><br>
  <button onclick="ship()">üíò Calcular Amor</button>

  <div id="loading">üîç Consultando con San Valent√≠n digital...</div>
  <div id="output"></div>

  <script>
    function ship() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      const output = document.getElementById('output');
      const loading = document.getElementById('loading');

      if (!name1 || !name2) {
        output.innerHTML = "‚ö†Ô∏è Escribe ambos nombres.";
        return;
      }

      output.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        const lovePercent = Math.floor(Math.random() * 101);
        let message = "";

        if (lovePercent <= 20) {
          message = "üíî Ni en otra dimensi√≥n...";
        } else if (lovePercent <= 50) {
          message = "ü§î Podr√≠a ser... si apagas el WiFi.";
        } else if (lovePercent <= 80) {
          message = "üíû Hay potencial, pero cuidado con la √ë.";
        } else {
          message = "üíç ¬°El amor es real! Ya pueden adoptar un ajolote.";
        }

        loading.style.display = "none";
        output.innerHTML = `
          <h2>${name1} üíò ${name2}</h2>
          <p>‚ù§Ô∏è Compatibilidad: <strong>${lovePercent}%</strong></p>
          <p>${message}</p>
        `;
      }, 2000);
    }
  </script>
</body>
</html>
