<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      background-color: #121212;
      color: #ff6600; /* Naranja neón */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #profilePic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff6600; /* Borde naranja neón */
      box-shadow: 0 0 15px #ff6600; /* Brillo */
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #profilePic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6600;
    }

    h1, p {
      text-shadow: 0 0 10px #ff6600;
    }

    button {
      background-color: #ff6600;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff6600;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ff8533;
      box-shadow: 0 0 20px #ff6600;
    }
  </style>
</head>
<body>

  <img id="profilePic" src="" alt="Foto de perfil">
  <h1 id="usernameDisplay">Cargando...</h1>
  <p id="bienvenida">Conectando...</p>
  <button id="goToProfile">Ir a mi perfil</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profilePic = document.getElementById("profilePic");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const bienvenida = document.getElementById("bienvenida");
    const goToProfile = document.getElementById("goToProfile");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "nombres", user.uid));
        const data = userDoc.exists() ? userDoc.data() : {};

        const username = data.nombre || user.displayName || user.email;
        const avatarUrl = data.foto || user.photoURL || `https://i.pravatar.cc/100?u=${user.uid}`;

        usernameDisplay.textContent = username;
        profilePic.src = avatarUrl;
        bienvenida.textContent = `Bienvenido de nuevo, ${username}!`;

        profilePic.onclick = () => window.location.href = "perfil.html";
      } else {
        usernameDisplay.textContent = "Invitado";
        bienvenida.textContent = "Inicia sesión para acceder a todo el contenido.";
        profilePic.src = "https://i.pravatar.cc/100?u=guest";
        profilePic.onclick = () => window.location.href = "login.html";
      }
    });

    goToProfile.addEventListener('click', () => {
      if (auth.currentUser) {
        window.location.href = "perfil.html";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
