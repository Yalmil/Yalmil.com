<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yalmil.tv</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #b8ffd8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0f0f0f;
      padding: 1rem 2rem;
      border-bottom: 2px solid #3fffa8;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #3fffa8;
      text-shadow: 0 0 10px #3fffa8;
    }

    .profile-container {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: center;
      cursor: pointer;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #3fffa8;
      box-shadow: 0 0 10px #3fffa8;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #3fffa8;
    }

    .username-display {
      font-size: 0.75rem;
      color: #b8ffd8;
      margin-top: 2px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .subpage-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 100%;
      max-width: 800px;
    }

    .subpage {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border: 2px solid #3fffa8;
      border-radius: 1rem;
      text-align: center;
      text-decoration: none;
      color: #b8ffd8;
      box-shadow: 0 0 10px #3fffa8;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .subpage:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #3fffa8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yalmil web</h1>
    <h3 id="bienvenida">Bienvenido de nuevo, usuario...</h3>
    <h3>En esta página podrás explorar todos los textos creados por mí (Yalmil).</h3>
    <h3>Diviértete y disfruta. :D</h3>

    <div class="profile-container" id="goToProfile">
      <img class="profile-pic" id="profilePic" src="https://i.pravatar.cc/100?u=user" alt="Perfil" />
      <div class="username-display" id="usernameDisplay">Cargando...</div>
    </div>
  </header>

  <main>
    <h2>Subpáginas</h2>
    <div class="subpage-list">
      <a class="subpage" href="formulario">Sugerencias</a>
      <a class="subpage" href="juegos">Juegos</a>
      <a class="subpage" href="sepmc">Sepmc</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Yalmil.tv – Todos los derechos reservados.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profilePic = document.getElementById("profilePic");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const bienvenida = document.getElementById("bienvenida");
    const goToProfile = document.getElementById("goToProfile");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const data = userDoc.exists() ? userDoc.data() : {};

        const username = data.username || user.email;
        const avatarUrl = data.avatar || `https://i.pravatar.cc/100?u=${user.uid}`;

        usernameDisplay.textContent = username;
        profilePic.src = avatarUrl;
        bienvenida.textContent = `Bienvenido de nuevo, ${username}!`;
      } else {
        usernameDisplay.textContent = "Invitado";
        bienvenida.textContent = "Inicia sesión para acceder a todo el contenido.";
      }
    });

    goToProfile.addEventListener('click', () => {
      window.location.href = "perfil.html";
    });
  </script>
</body>
</html>
