<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Reveal Troll</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #00ffae;
      font-family: 'Segoe UI', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00ffae, 0 0 10px #00ffc3;
    }

    input, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }

    input {
      width: 220px;
      background: #1f1f1f;
      color: #0ff;
      border: 1px solid #00ffc3;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffc3;
    }

    button {
      background: #00ffae;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffae, 0 0 20px #00ffc3;
    }

    button:hover {
      background: #00ffc3;
    }

    .resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 3px #0ff;
    }

    .cargando {
      font-size: 1rem;
      margin-top: 15px;
      height: 20px;
      color: #ccc;
    }

    .back-link {
      margin-bottom: 2rem;
      color: #00ffae;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .back-link:hover {
      color: #00ffc3;
    }
  </style>
</head>
<body>

  <h1>Busca la IP de alguien</h1>
  <a class="back-link" href="juegos.html">‚Üê Volver a los juegos</a>

  <input type="text" id="nombre" placeholder="Escribe un nombre...">
  <button id="btn" onclick="iniciarBusqueda()">Enviar</button>

  <div class="cargando" id="cargando"></div>
  <div class="resultado" id="resultado"></div>

  <script>
    const frases = [
      "Contactando a la Guardia Espa√±ola...",
      "Hackeando el FBI... no, espera, era la OXXO Net.",
      "Pidiendo ayuda a Anonymous...",
      "Intercambiando datos con Google por una Coca-Cola.",
      "Siguiendo el WiFi del vecino...",
      "Rastreando por sat√©lite... o por tortuga mensajera.",
      "Analizando memes filtrados..."
    ];

    function generarIP() {
      return Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join(".");
    }

    function iniciarBusqueda() {
      const nombre = document.getElementById('nombre').value.trim();
      const resultado = document.getElementById('resultado');
      const cargando = document.getElementById('cargando');
      const boton = document.getElementById('btn');

      if (!nombre) {
        resultado.innerText = "Por favor, escribe un nombre.";
        return;
      }

      resultado.innerText = "";
      cargando.innerText = "";
      boton.disabled = true;
      let index = 0;

      const intervalo = setInterval(() => {
        cargando.innerText = frases[index % frases.length];
        index++;
      }, 1000);

      setTimeout(() => {
        clearInterval(intervalo);
        const ip = generarIP();
        cargando.innerText = "";
        resultado.innerText = `üõ∞Ô∏è La IP de ${nombre} es: ${ip}`;
        boton.disabled = false;
      }, 4000);
    }
  </script>

</body>
</html>
