<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apks</title>
  <meta name="theme-color" content="#111827" />
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --ring: #34d39955;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, transparent 50%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    header {
      padding: 28px 20px 8px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.4px;
      text-shadow: 0 2px 16px #000;
    }
    main {
      padding: 20px;
      display: grid;
      place-items: center;
    }
    .grid {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: linear-gradient(180deg, #111827 0%, #0f172a 100%);
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 18px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: #334155;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .icon {
      font-size: 32px;
      line-height: 1;
      margin-bottom: 8px;
    }
    .title {
      font-weight: 700;
      font-size: 20px;
      margin: 0 0 6px;
    }
    .desc {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }
    .download {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .2s ease;
      user-select: none;
    }
    .download:focus-visible { outline: 3px solid var(--ring) }
    .download:hover { border-color: #334155 }
    .download:active { transform: translateY(1px) }
    .badge {
      padding: 4px 8px;
      background: #042b17;
      border: 1px solid #094c2b;
      color: #c7f9d4;
      font-size: 12px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    footer {
      text-align: center;
      color: #6b7280;
      font-size: 12px;
      padding: 18px 0 28px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apks</h1>
  </header>

  <main>
    <div class="grid">
      <!-- Tarjeta: Among Us -->
      <article class="card" role="group" aria-labelledby="apk-amongus-title">
        <div class="icon" aria-hidden="true">üéÆ</div>
        <h2 id="apk-amongus-title" class="title">Among us</h2>
        <p class="desc">Toca para descargar el archivo APK.</p>

        <!-- Enlace directo al APK -->
        <!-- Coloca tu archivo en la misma carpeta con el nombre among-us.apk -->
        <a id="dl-amongus"
           class="download"
           href="among-us.apk"
           download
           rel="noopener">
          <span>Descargar</span>
          <span class="badge">APK</span>
        </a>
      </article>
    </div>
  </main>

  <footer>
    ¬© <span id="year"></span> ‚Ä¢ P√°gina de descargas
  </footer>

  <script>
    // Rellena el a√±o del pie de p√°gina
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mejora: si el navegador ignora 'download' (p.ej., algunos Android),
    // forzamos la descarga creando un "a" temporal cuando se hace click.
    const link = document.getElementById('dl-amongus');
    link.addEventListener('click', function (e) {
      // Si el atributo download funciona, no hacemos nada extra.
      // De lo contrario, intentamos forzar la descarga.
      // Nota: esto solo funciona si el archivo est√° en el mismo origen.
      try {
        // Si el navegador descarga por s√≠ solo, este c√≥digo no molesta.
        // Si no, creamos un enlace temporal para "forzar" la descarga.
        const href = this.getAttribute('href');
        // Si no hay extensi√≥n .apk, no hacemos el fallback.
        if (!href || !href.endsWith('.apk')) return;

        // Fallback: crear un enlace temporal con download y hacer click program√°tico
        const tmp = document.createElement('a');
        tmp.href = href;
        tmp.setAttribute('download', '');
        document.body.appendChild(tmp);
        tmp.click();
        tmp.remove();
      } catch (_) {
        // Silencioso: si falla, el navegador har√° navegaci√≥n normal al archivo.
      }
    });
  </script>
</body>
</html>
