<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEP Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffcc;
    }

    .ip-box {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 1rem;
      display: inline-block;
      margin: 1rem auto;
      box-shadow: 0 0 20px #00ffcc50;
    }

    .ip-box p {
      margin: 0.5rem 0;
    }

    .ip {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0ff;
    }

    .btn {
      display: block;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s ease;
      max-width: 300px;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>🌟 SEP Minecraft 🌟</h1>

  <div class="ip-box">
    <p>🎮 IP del servidor:</p>
    <p class="ip">Próximamente...</p>
    <p>📱 Puerto: <span class="ip">19132</span></p>
  </div>

  <a class="btn" href="https://discord.gg/tu-servidor" target="_blank">💬 Unirse al Discord</a>
  <a class="btn" href="#reglas">📜 Ver reglas</a>
  <a class="btn" href="#staff">👑 Ver staff</a>
  <a class="btn" href="#votar">⭐ Votar por el servidor</a>

  <div class="footer">
    © 2025 SEP Minecraft | Página creada por Yalmil
  </div>
</body>
</html>
