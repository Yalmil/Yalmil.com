<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEP Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffcc;
    }

    .ip-box {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 1rem;
      display: inline-block;
      margin: 1rem auto;
      box-shadow: 0 0 20px #00ffcc50;
    }

    .ip-box p {
      margin: 0.5rem 0;
    }

    .ip {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0ff;
    }

    .btn {
      display: block;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s ease;
      max-width: 300px;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .anuncios {
      background: #111;
      border: 2px solid #ff0;
      box-shadow: 0 0 20px #ff0a;
      border-radius: 15px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90%;
    }

    .anuncios h2 {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      margin-bottom: 1rem;
    }

    .anuncios ul {
      list-style: none;
      padding: 0;
      color: #fff;
    }

    .anuncios li {
      background: #222;
      border: 1px solid #555;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      text-align: left;
    }

    .edit-icon {
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2rem;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
      transition: 0.3s;
    }

    .edit-icon:hover {
      color: #fff;
    }

    .socials {
      margin-top: 3rem;
    }

    .socials h2 {
      color: #00ffcc;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      font-size: 2rem;
      text-decoration: none;
      color: #00ffcc;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
      text-shadow: 0 0 15px #00ffcc;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 0.9rem; }
    }
  </style>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>üåü SEP Minecraft üåü</h1>

  <div class="ip-box">
    <p>üéÆ IP del servidor:</p>
    <p class="ip">Pr√≥ximamente...</p>
    <p>üì± Puerto: <span class="ip">19132</span></p>
  </div>

  <a class="btn" href="https://discord.gg/YmwsAAC6Pu" target="_blank">üí¨ Unirse al Discord</a>
  <a class="btn" href="#reglas">üìú Ver reglas</a>
  <a class="btn" href="#staff">üëë Ver staff</a>

  <!-- Anuncios -->
  <div class="anuncios">
    <h2>
      üì¢ Anuncios del servidor
      <span class="edit-icon" onclick="pedirContrase√±a()" title="Editar anuncios">‚úèÔ∏è</span>
    </h2>
    <ul id="anuncios-lista">
      <!-- Anuncios cargados por JS -->
    </ul>
  </div>

  <!-- Redes Sociales -->
  <div class="socials">
    <h2>üåê S√≠guenos en redes</h2>
    <div class="social-icons">
      <a class="btn" href="https://youtube.com/@sep_minecraft">Youtube</a>    
    </div>
  </div>

  <div class="footer">
    ¬© 2025 SEP Minecraft | P√°gina creada por Yalmil
  </div>

  <!-- Script para edici√≥n segura y almacenamiento -->
  <script>
    const ID_STORAGE = 'sep_anuncios_guardados';
    const lista = document.getElementById("anuncios-lista");

    function cargarAnuncios() {
      const guardado = localStorage.getItem(ID_STORAGE);
      const valores = guardado ? JSON.parse(guardado) : [
        "üõ† El servidor estar√° en mantenimiento el 30 de julio a las 10:00 PM.",
        "üéâ Nuevo evento de supervivencia el fin de semana. ¬°Premios exclusivos!",
        "üÜï Hemos actualizado los plugins y agregado nuevos minijuegos."
      ];

      lista.innerHTML = '';
      valores.forEach(txt => {
        const li = document.createElement("li");
        li.textContent = txt;
        lista.appendChild(li);
      });
    }

    function pedirContrase√±a() {
      const pass = prompt("üîí Contrase√±a para editar:");
      if (pass === "sepowner") {
        editarAnuncios();
      } else {
        alert("‚ùå Contrase√±a incorrecta.");
      }
    }

    function editarAnuncios() {
      const actual = Array.from(lista.children).map(li => li.innerText).join("\n");
      const nuevoTexto = prompt("üìù Edita los anuncios (uno por l√≠nea):", actual);
      if (nuevoTexto !== null) {
        const nuevos = nuevoTexto.split("\n").map(s => s.trim()).filter(s => s.length > 0);
        lista.innerHTML = "";
        nuevos.forEach(txt => {
          const li = document.createElement("li");
          li.textContent = txt;
          lista.appendChild(li);
        });
        localStorage.setItem(ID_STORAGE, JSON.stringify(nuevos));
        alert("‚úÖ Anuncios actualizados y guardados.");
      }
    }

    // Cargar anuncios al iniciar
    cargarAnuncios();
  </script>
</body>
</html>
