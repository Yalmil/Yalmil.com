<style>
body{
  margin:0;
  background:#111;
  font-family:Arial, sans-serif;
  color:white;
}

/* Overlay de test */
#geo-debug{
  position:fixed;
  bottom:10px;
  right:10px;
  background:rgba(0,0,0,0.5);
  padding:8px 12px;
  border-radius:8px;
  font-size:12px;
  opacity:0.6;
  pointer-events:none;
  backdrop-filter:blur(4px);
}
</style>

</head>
<body>

<!-- Aquí iría tu juego -->

<div id="geo-debug">Ubicación: esperando permiso...</div>

<script>
const geoBox = document.getElementById("geo-debug");

if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude.toFixed(5);
      const lon = pos.coords.longitude.toFixed(5);

      geoBox.innerHTML = `Lat: ${lat} | Lon: ${lon}`;
    },
    (err) => {
      geoBox.innerHTML = "Ubicación bloqueada";
    }
  );
} else {
  geoBox.innerHTML = "No soportado";
}
</script>

</body>
