<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2a2a40);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  text-align: center;
  width: 320px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 15px;
  background: #5865F2;
  color: white;
  transition: 0.3s;
}

button:hover {
  background: #4752C4;
}

.result {
  margin-top: 20px;
  font-size: 14px;
}
</style>

</head>
<body>

<div class="card">
  <h2>Tu ubicación actual</h2>
  <button onclick="getLocation()">Obtener ubicación</button>
  <div class="result" id="output">Presiona el botón</div>
</div>

<script>
function getLocation() {
  const output = document.getElementById("output");

  if (!navigator.geolocation) {
    output.innerHTML = "Tu navegador no soporta geolocalización.";
    return;
  }

  output.innerHTML = "Obteniendo ubicación...";

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      output.innerHTML = `
        Latitud: ${lat} <br>
        Longitud: ${lon}
      `;
    },
    (error) => {
      output.innerHTML = "Debes permitir el acceso a la ubicación.";
    }
  );
}
</script>

</body>
