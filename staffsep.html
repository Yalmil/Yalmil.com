<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff | SEP Minecraft</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 40px;
    }

    .staff-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #161b22;
      border: 2px solid #00ffcc40;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 10px #00ffcc55;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffcc;
      margin-bottom: 12px;
    }

    .name {
      font-size: 1.2em;
      font-weight: bold;
      color: #00ffcc;
    }

    .role {
      color: #ff00ff;
      font-weight: 600;
      margin: 4px 0;
    }

    .country {
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>ðŸ‘¥ Panel del Staff de SEP</h1>

<div class="staff-container" id="staff"></div>

<script>
  const staffData = [
    {

      desc: "Eh, tampoco me acuerdo de como consigo owner, pero estoy creando esta pÃ¡gina web"
    },

    }
  ];

  const container = document.getElementById('staff');

  staffData.forEach(member => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${member.avatar}" alt="${member.name}" class="avatar">
      <div class="name">${member.name}</div>
      <div class="role">${member.role}</div>
      <div class="country">${member.country}</div>
      <div class="desc">${member.desc.replace(/\n/g, '<br>')}</div>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
