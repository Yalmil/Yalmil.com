<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Staff Legendario - SEP Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #00ffa5;
    }

    .buscador {
      margin: 1rem auto;
      max-width: 400px;
      text-align: center;
    }

    .buscador input {
      padding: 0.6rem;
      border-radius: 8px;
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding: 1rem 0;
    }

    .tarjeta {
      min-width: 250px;
      background: linear-gradient(to bottom, #1a1a1a, #292929);
      border-radius: 20px;
      box-shadow: 0 0 10px #00ffa5;
      padding: 1rem;
      scroll-snap-align: start;
      flex-shrink: 0;
      position: relative;
      text-align: center;
    }

    .tarjeta img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffa5;
      margin-bottom: 0.5rem;
    }

    .cargo {
      font-weight: bold;
      color: #00ffa5;
    }

    .pais {
      font-size: 0.9rem;
      color: #ccc;
    }

    .descripcion {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .tarjeta {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- AquÃ­ puedes seguir aÃ±adiendo mÃ¡s tarjetas -->
</div>

<script>
  function filtrarStaff(valor) {
    const tarjetas = document.querySelectorAll('.tarjeta');
    const filtro = valor.toLowerCase();
    tarjetas.forEach(t => {
      const nombre = t.dataset.nombre;
      const cargo = t.dataset.cargo;
      const pais = t.dataset.pais;
      if (
        nombre.includes(filtro) ||
        cargo.includes(filtro) ||
        pais.includes(filtro)
      ) {
        t.style.display = "block";
      } else {
        t.style.display = "none";
      }
    });
  }
</script>

</body>
