  <!-- CSS solicitado por el usuario (incluir siempre) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{box-sizing:border-box;margin:0}
    body{font-family:'Poppins',sans-serif;display:flex;flex-direction:column;min-height:100vh;transition:.4s;align-items:center;justify-content:center;background:linear-gradient(135deg,#330a00,#662000);color:#ffd8a6;padding:24px}
    @keyframes f{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    header,footer{background:#4d1a00;color:#ff8c00;padding:12px;border-radius:10px}
    header{border-bottom:2px solid #ff8c00;text-align:center;margin-bottom:18px}
    header h1{color:#ff8c00;font-size:20px}
    main{animation:f .35s ease-out}
    .card{background:rgba(60,20,0,.2);border:2px solid #ff8c00;color:#ffd8a6;padding:18px;border-radius:12px;max-width:560px;text-align:center;box-shadow:0 6px 24px rgba(0,0,0,.2)}
    a.button{display:inline-block;margin-top:12px;padding:10px 16px;border-radius:10px;border:2px solid #ffd8a6;text-decoration:none;font-weight:600}
    small{display:block;margin-top:10px;opacity:.9}
    @media(prefers-color-scheme:dark){
      body{background:linear-gradient(135deg,#0a0a0a,#1a001f);color:#e5ccff}
      header,footer{background:#15001f;color:#c084fc}
      header{border-bottom:2px solid #c084fc}
      header h1{color:#c084fc}
      main h2{color:#c084fc}
      .card{background:rgba(40,0,60,.25);border:2px solid #c084fc;color:#e5ccff}
      a.button{border-color:#e5ccff}
    }
