<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Yalmil.com</title>
    <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
    <meta property="og:title" content="Yalmil.com" />
    <meta property="og:description" content="Chatbot inteligente con respuestas autom√°ticas y APIs integradas" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
    <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
    <meta property="og:type" content="website" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .text {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            border-bottom-right-radius: 4px;
        }

        .bot-message .text {
            background: #e0e0e0;
            color: #333;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            border-bottom-left-radius: 4px;
        }

        .error-message .text {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            border-bottom-left-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .add-response-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-response-btn:hover {
            background: #5568d3;
        }

        .response-input-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
        }

        .response-input {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
        }

        .response-buttons {
            display: flex;
            gap: 8px;
        }

        .save-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .success-message .text {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ü§ñ Chatbot</div>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Escribe tu pregunta..." 
                autocomplete="off"
            >
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        let respuestasData = {};
        let respuestasPersonalizadas = JSON.parse(localStorage.getItem('respuestasPersonalizadas') || '{}');

        // Lista de palabras altisonantes (espa√±ol, ingl√©s y otros idiomas)
        const palabrasProhibidas = [
            // Espa√±ol
            'idiota', 'est√∫pido', 'tonto', 'imb√©cil', 'pendejo', 'cabr√≥n',
            'mierda', 'puta', 'puto', 'joder', 'co√±o', 'carajo', 'verga',
            'chingada', 'mam√≥n', 'culero', 'hijo de puta', 'hdp', 'bastardo',
            'maldito', 'pinche', 'ojete', 'perra', 'zorra', 'gilipollas',
            'marica', 'maric√≥n', 'maricon', 'bollera', 'prostituta', 'ramera',
            'cagada', 'cagar', 'mear', 'meada', 'cretino', 'huev√≥n', 'huevon',
            'g√ºey', 'wey', 'pendeja', 'cabrona', 'chingar', 'jodido', 'jodida',
            
            // Ingl√©s
            'fuck', 'shit', 'bitch', 'ass', 'asshole', 'bastard', 'damn',
            'hell', 'crap', 'dick', 'cock', 'pussy', 'whore', 'slut',
            'motherfucker', 'nigger', 'nigga', 'fag', 'faggot', 'retard',
            'cunt', 'piss', 'bullshit', 'dumbass', 'jackass', 'moron',
            
            // Portugu√©s
            'porra', 'caralho', 'merda', 'puta', 'fodido', 'bosta',
            'cacete', 'buceta', 'cu', 'viado', 'bicha',
            
            // Franc√©s
            'merde', 'putain', 'connard', 'salope', 'encul√©', 'bordel',
            
            // Italiano
            'cazzo', 'merda', 'puttana', 'stronzo', 'fottuto', 'culo',
            
            // Alem√°n
            'schei√üe', 'scheisse', 'arschloch', 'fotze', 'hurensohn', 'schlampe'
        ];

        function verificarPalabrasAltisonantes(texto) {
            const textoLower = texto.toLowerCase();
            for (let palabra of palabrasProhibidas) {
                if (textoLower.includes(palabra)) {
                    return true;
                }
            }
            return false;
        }

        function guardarRespuestaPersonalizada(pregunta, respuesta) {
            respuestasPersonalizadas[normalizarTexto(pregunta)] = respuesta;
            localStorage.setItem('respuestasPersonalizadas', JSON.stringify(respuestasPersonalizadas));
        }

        async function cargarRespuestas() {
            try {
                const response = await fetch('respuestas.txt');
                if (!response.ok) throw new Error('No se pudo cargar respuestas.txt');
                
                const text = await response.text();
                respuestasData = parseRespuestas(text);
            } catch (error) {
                console.error('Error cargando respuestas:', error);
                respuestasData = {};
            }
        }

        function parseRespuestas(texto) {
            const datos = {};
            const bloques = texto.split('<FIN>');

            bloques.forEach(bloque => {
                const preguntaMatch = bloque.match(/\$Pregunta:\s*([\s\S]*?)(?=\$Respuesta:)/);
                const respuestaMatch = bloque.match(/\$Respuesta:\s*([\s\S]*?)$/);

                if (preguntaMatch && respuestaMatch) {
                    const pregunta = preguntaMatch[1].trim();
                    const respuesta = respuestaMatch[1].trim();

                    datos[pregunta] = respuesta;
                }
            });

            return datos;
        }

function normalizarTexto(texto) {
    return texto
        .toLowerCase()
        .trim()
        // elimina cualquier aparici√≥n de "ylmia" aunque tenga signos o espacios
        .replace(/\s*ylmia[!?.,]*\s*/gi, '')
        // elimina signos innecesarios
        .replace(/[¬°¬ø]/g, '')
        .trim();
}        }

        function calcularOperacion(pregunta) {
            let operacion = pregunta.replace(/√ó/g, '*').replace(/√∑/g, '/');
            const operacionMatch = operacion.match(/(-?\d+\.?\d*)\s*([\+\-\*\/])\s*(-?\d+\.?\d*)/);
            
            if (operacionMatch) {
                const num1 = parseFloat(operacionMatch[1]);
                const operador = operacionMatch[2];
                const num2 = parseFloat(operacionMatch[3]);
                
                let resultado;
                switch(operador) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            return 'No se puede dividir entre cero';
                        }
                        resultado = num1 / num2;
                        break;
                }
                
                return `El resultado es: ${resultado}`;
            }
            
            return null;
        }

        // API: Clima
        async function obtenerClima(ciudad) {
            try {
                const response = await fetch(`https://wttr.in/${ciudad}?format=3&lang=es`);
                if (!response.ok) return null;
                const texto = await response.text();
                return texto.trim();
            } catch (error) {
                return null;
            }
        }

        // API: Hora actual
        function obtenerHora() {
            const ahora = new Date();
            return `La hora actual es ${ahora.toLocaleTimeString('es-ES')}`;
        }

        // API: Fecha actual
        function obtenerFecha() {
            const ahora = new Date();
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return `Hoy es ${ahora.toLocaleDateString('es-ES', opciones)}`;
        }

        // API: Chiste aleatorio
        async function obtenerChiste() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
                if (!response.ok) return null;
                const data = await response.json();
                return `${data.setup}\n${data.punchline}`;
            } catch (error) {
                return null;
            }
        }

        // API: Consejo aleatorio
        async function obtenerConsejo() {
            try {
                const response = await fetch('https://api.adviceslip.com/advice');
                if (!response.ok) return null;
                const data = await response.json();
                return data.slip.advice;
            } catch (error) {
                return null;
            }
        }

        // API: Dato curioso aleatorio
        async function obtenerDatoCurioso() {
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                if (!response.ok) return null;
                const data = await response.json();
                return `Dato curioso: ${data.text}`;
            } catch (error) {
                return null;
            }
        }

        // Detectar consultas de API autom√°ticas
        async function procesarConsultasAPI(pregunta) {
            const preguntaNorm = normalizarTexto(pregunta);

            // Clima
            if (preguntaNorm.match(/clima|temperatura|tiempo.*en/i)) {
                const ciudadMatch = pregunta.match(/en\s+(\w+)/i);
                if (ciudadMatch) {
                    const clima = await obtenerClima(ciudadMatch[1]);
                    if (clima) return clima;
                }
            }

            // Hora
            if (preguntaNorm.match(/qu√© hora|hora actual|dame la hora/i)) {
                return obtenerHora();
            }

            // Fecha
            if (preguntaNorm.match(/qu√© d√≠a|fecha|d√≠a.*hoy|hoy.*es/i)) {
                return obtenerFecha();
            }

            // Chiste
            if (preguntaNorm.match(/chiste|cu√©ntame.*chiste|dame.*chiste/i)) {
                return await obtenerChiste();
            }

            // Consejo
            if (preguntaNorm.match(/consejo|dame.*consejo|recomienda/i)) {
                return await obtenerConsejo();
            }

            // Dato curioso
            if (preguntaNorm.match(/dato curioso|curiosidad|dato interesante/i)) {
                return await obtenerDatoCurioso();
            }

            return null;
        }

        async function buscarRespuesta(pregunta) {
            // 1. Verificar operaci√≥n matem√°tica
            const resultadoCalculo = calcularOperacion(pregunta);
            if (resultadoCalculo) {
                return resultadoCalculo;
            }

            // 2. Verificar APIs autom√°ticas
            const resultadoAPI = await procesarConsultasAPI(pregunta);
            if (resultadoAPI) {
                return resultadoAPI;
            }

            const preguntaNormalizada = normalizarTexto(pregunta);

            // 3. Buscar en respuestas personalizadas del usuario
            if (respuestasPersonalizadas[preguntaNormalizada]) {
                return respuestasPersonalizadas[preguntaNormalizada];
            }

            // 4. Buscar en respuestas.txt - B√∫squeda exacta
            for (let key in respuestasData) {
                const keyNormalizada = normalizarTexto(key);
                if (keyNormalizada === preguntaNormalizada) {
                    return respuestasData[key];
                }
            }

            // 5. B√∫squeda con variantes [O similares]
            for (let key in respuestasData) {
                if (key.includes('[O similares]')) {
                    const variantes = key.split('[O similares]').map(v => normalizarTexto(v.trim()));
                    if (variantes.some(v => v && preguntaNormalizada.includes(v))) {
                        return respuestasData[key];
                    }
                    if (variantes.some(v => v && v.includes(preguntaNormalizada))) {
                        return respuestasData[key];
                    }
                }
            }

            return null;
        }

        function agregarMensaje(texto, tipo, preguntaOriginal = null) {
            const chatbox = document.getElementById('chatbox');
            const mensaje = document.createElement('div');
            mensaje.className = `message ${tipo}-message`;

            if (tipo === 'loading') {
                mensaje.innerHTML = `
                    <div class="text loading">
                        <div class="spinner"></div>
                        <span>Procesando...</span>
                    </div>
                `;
            } else if (tipo === 'error' && preguntaOriginal) {
                const textoDiv = document.createElement('div');
                textoDiv.className = 'text';
                
                const mensajeTexto = document.createElement('div');
                mensajeTexto.textContent = texto;
                textoDiv.appendChild(mensajeTexto);
                
                const btnAgregar = document.createElement('button');
                btnAgregar.className = 'add-response-btn';
                btnAgregar.textContent = '‚ûï Agregar respuesta';
                btnAgregar.onclick = () => mostrarFormularioRespuesta(textoDiv, preguntaOriginal);
                textoDiv.appendChild(btnAgregar);
                
                mensaje.appendChild(textoDiv);
            } else {
                const textoDiv = document.createElement('div');
                textoDiv.className = 'text';
                textoDiv.textContent = texto;
                mensaje.appendChild(textoDiv);
            }

            chatbox.appendChild(mensaje);
            chatbox.scrollTop = chatbox.scrollHeight;

            return mensaje;
        }

        function mostrarFormularioRespuesta(contenedor, preguntaOriginal) {
            const formulario = document.createElement('div');
            formulario.className = 'response-input-area';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'response-input';
            input.placeholder = 'Escribe la respuesta...';
            
            const botones = document.createElement('div');
            botones.className = 'response-buttons';
            
            const btnGuardar = document.createElement('button');
            btnGuardar.className = 'save-btn';
            btnGuardar.textContent = '‚úì Guardar';
            btnGuardar.onclick = () => {
                const respuesta = input.value.trim();
                if (!respuesta) {
                    alert('Por favor escribe una respuesta');
                    return;
                }
                
                if (verificarPalabrasAltisonantes(respuesta)) {
                    agregarMensaje('‚ùå La respuesta contiene palabras inapropiadas y ha sido rechazada', 'error');
                    formulario.remove();
                    return;
                }
                
                guardarRespuestaPersonalizada(preguntaOriginal, respuesta);
                agregarMensaje(`‚úì Respuesta guardada correctamente. Ahora cuando preguntes "${preguntaOriginal}" te responder√©: "${respuesta}"`, 'success');
                formulario.remove();
            };
            
            const btnCancelar = document.createElement('button');
            btnCancelar.className = 'cancel-btn';
            btnCancelar.textContent = '‚úó Cancelar';
            btnCancelar.onclick = () => formulario.remove();
            
            botones.appendChild(btnGuardar);
            botones.appendChild(btnCancelar);
            
            formulario.appendChild(input);
            formulario.appendChild(botones);
            
            contenedor.appendChild(formulario);
            input.focus();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const pregunta = input.value.trim();

            if (!pregunta) return;

            agregarMensaje(pregunta, 'user');
            input.value = '';

            const loadingMsg = agregarMensaje('', 'loading');

            await new Promise(resolve => setTimeout(resolve, 500));

            const respuesta = await buscarRespuesta(pregunta);

            loadingMsg.remove();

            if (respuesta) {
                agregarMensaje(respuesta, 'bot');
            } else {
                const errorMsg = 'Parece que hubo un error al contestar est√° pregunta. Obt√©n m√°s informaci√≥n en https://yalmil.pages.dev/errors (Error-101 o 204)';
                agregarMensaje(errorMsg, 'error', pregunta);
            }

            input.focus();
        }

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            sendMessage();
        });

        cargarRespuestas();
    </script>
</body>
</html>
