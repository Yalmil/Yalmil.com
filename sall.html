<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sobrevive a las Letras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #39C726, #0B6903);
      color: white;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      font-size: 1.2em;
      color: #00ffcc;
      z-index: 10;
      box-shadow: 0 0 10px #00ffcc66;
    }
  </style>
</head>
<body>
  <div id="ui">ðŸ•’ Tiempo sobrevivido: <span id="time">0</span>s</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 20
    };

    const enemies = [];
    const letters = ["Ã‘", "X", "Y", "Z", "W", "K"];
    let timeSurvived = 0;
    let lastEnemySpawn = 0;

    function drawPlayer() {
      const gradient = ctx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 30);
      gradient.addColorStop(0, "#00fff7");
      gradient.addColorStop(1, "#007788");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowColor = "#00ffff";
      ctx.shadowBlur = 20;
    }

    function spawnEnemy() {
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.max(canvas.width, canvas.height);
      const x = player.x + radius * Math.cos(angle);
      const y = player.y + radius * Math.sin(angle);
      enemies.push({ x, y, size: 28, speed: 1.4 + Math.random(), letter });
    }

    function drawEnemies() {
      ctx.font = "bold 32px 'Courier New'";
      ctx.fillStyle = "#ff0044";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      enemies.forEach(e => {
        ctx.shadowColor = "#ff0044";
        ctx.shadowBlur = 15;
        ctx.fillText(e.letter, e.x, e.y);
        ctx.shadowBlur = 0;
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        e.x += (dx / dist) * e.speed;
        e.y += (dy / dist) * e.speed;
      });
    }

    function checkCollision() {
      for (let e of enemies) {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        if (Math.sqrt(dx * dx + dy * dy) < player.size + e.size / 2) {
          alert("ðŸ’€ Has perdido. Tiempo sobrevivido: " + timeSurvived + "s");
          location.reload();
        }
      }
    }

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      updateEnemies();
      checkCollision();

      if (timestamp - lastEnemySpawn > 2500) {
        spawnEnemy();
        lastEnemySpawn = timestamp;
      }

      requestAnimationFrame(gameLoop);
    }

    setInterval(() => {
      timeSurvived++;
      document.getElementById('time').textContent = timeSurvived;
    }, 1000);

    window.addEventListener("mousemove", e => {
      player.x = e.clientX;
      player.y = e.clientY;
    });

    gameLoop();
  </script>
</body>
</html>
