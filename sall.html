<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobrevive a las Letras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    #game {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      font-size: 1.2em;
      color: #00ffcc;
      z-index: 10;
      box-shadow: 0 0 10px #00ffcc66;
    }
  </style>
</head>
<body>
  <div id="ui">ðŸ•’ Tiempo sobrevivido: <span id="time">0</span>s</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const player = {
      x: width / 2,
      y: height / 2,
      size: 20
    };

    const enemies = [];
    const letters = ["Ã‘", "X", "Y", "Z", "W", "K"];
    let timeSurvived = 0;
    let lastEnemySpawn = 0;
    let mouse = { x: player.x, y: player.y };

    function drawPlayer() {
      const gradient = ctx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 30);
      gradient.addColorStop(0, "#F5A927");
      gradient.addColorStop(1, "#F5A928");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowColor = "#00ffff";
      ctx.shadowBlur = 20;
    }

    function spawnEnemy() {
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.max(width, height);
      const x = player.x + radius * Math.cos(angle);
      const y = player.y + radius * Math.sin(angle);
      enemies.push({ x, y, size: 28, speed: 1.4 + Math.random(), letter });
    }

    function drawEnemies() {
      ctx.font = "bold 32px 'Courier New'";
      ctx.fillStyle = "#ff0044";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      enemies.forEach(e => {
        ctx.shadowColor = "#ff0044";
        ctx.shadowBlur = 15;
        ctx.fillText(e.letter, e.x, e.y);
        ctx.shadowBlur = 0;
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 1;
        e.x += (dx / dist) * e.speed;
        e.y += (dy / dist) * e.speed;
      });
    }

    function checkCollision() {
      for (let e of enemies) {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.size + e.size / 2) {
          cancelAnimationFrame(gameLoopId);
          clearInterval(timerInterval);
          alert("ðŸ’€ Has perdido. Tiempo sobrevivido: " + timeSurvived + "s");
          location.reload();
          break;
        }
      }
    }

    function updatePlayerPosition() {
      player.x += (mouse.x - player.x) * 0.2;
      player.y += (mouse.y - player.y) * 0.2;
    }

    let gameLoopId;
    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, width, height);
      updatePlayerPosition();
      drawPlayer();
      drawEnemies();
      updateEnemies();
      checkCollision();

      if (timestamp - lastEnemySpawn > 2000) {
        spawnEnemy();
        lastEnemySpawn = timestamp;
      }

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    const timerInterval = setInterval(() => {
      timeSurvived++;
      document.getElementById('time').textContent = timeSurvived;
    }, 1000);

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
