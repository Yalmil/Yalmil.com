<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobrevive a las letras</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 10px;
    }

    .game-box {
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 0 10px #0f0;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #status {
      font-size: 20px;
      margin: 10px 0;
    }

    .button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px #0f0;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #5f5;
    }

    #log {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      max-height: 100px;
      overflow-y: auto;
      border-top: 1px solid #0f0;
      padding-top: 10px;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      50% {opacity: 0.3;}
      100% {opacity: 1;}
    }

    .danger {
      color: red;
      animation: flicker 0.4s infinite;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>SOBREVIVE A LAS LETRAS</h1>
    <p id="status">Turno 1</p>
    <button class="button" onclick="nextTurn()">Verificar Cámaras</button>
    <div id="log"></div>
  </div>

  <script>
    let turno = 1;
    let peligro = false;
    const letras = ["Ñ", "X", "Y", "Z"];
    const log = document.getElementById("log");
    const status = document.getElementById("status");

    function randomLetras() {
      const atacantes = letras.filter(() => Math.random() < 0.3);
      return atacantes.length ? atacantes : ["ninguna letra"];
    }

    function nextTurn() {
      const atacantes = randomLetras();
      turno++;
      peligro = atacantes.length > 0 && atacantes[0] !== "ninguna letra";

      status.textContent = `Turno ${turno}`;
      if (peligro) {
        status.classList.add("danger");
      } else {
        status.classList.remove("danger");
      }

      const mensaje = peligro
        ? `¡ALERTA! ${atacantes.join(", ")} se están acercando.`
        : `Todo tranquilo por ahora.`;
      const p = document.createElement("p");
      p.textContent = mensaje;
      log.prepend(p);
    }
  </script>
</body>
</html>
