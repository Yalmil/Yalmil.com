<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobrevive a las Letras</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/foto-gratis/fondo-pradera-verde-hierba-flor-naturaleza_90220-1176.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 5px black;
    }

    .room {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .door {
      width: 150px;
      height: 200px;
      background-color: rgba(0,0,0,0.5);
      border: 4px solid white;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      position: relative;
      transition: background-color 0.3s;
    }

    .door.closed {
      background-color: rgba(255,0,0,0.7);
    }

    .door::after {
      content: attr(data-status);
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: white;
    }

    #log {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: black;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ…¢ Sobrevive a las Letras ðŸ…¢</h1>
  <div class="room">
    <div class="door" id="leftDoor" data-status="Abierta">Izquierda</div>
    <div class="door" id="middleDoor" data-status="Abierta">Centro</div>
    <div class="door" id="rightDoor" data-status="Abierta">Derecha</div>
  </div>

  <div id="log">Â¡MantÃ©n las puertas cerradas para evitar que entre Ã‘!</div>
  <button onclick="startAttack()">Iniciar ataque de Ã‘</button>

  <script>
    const doors = {
      left: document.getElementById("leftDoor"),
      middle: document.getElementById("middleDoor"),
      right: document.getElementById("rightDoor")
    };

    for (let key in doors) {
      doors[key].addEventListener("click", () => toggleDoor(doors[key]));
    }

    function toggleDoor(door) {
      door.classList.toggle("closed");
      const status = door.classList.contains("closed") ? "Cerrada" : "Abierta";
      door.setAttribute("data-status", status);
    }

    function startAttack() {
      const random = Math.random();
      let chosen;

      if (random < 0.33) {
        chosen = "left";
      } else if (random < 0.66) {
        chosen = "middle";
      } else {
        chosen = "right";
      }

      const attackedDoor = doors[chosen];
      const isClosed = attackedDoor.classList.contains("closed");

      const log = document.getElementById("log");
      if (isClosed) {
        log.textContent = `Ã‘ intentÃ³ entrar por la puerta ${chosen.toUpperCase()}, pero estaba cerrada. Â¡Buen trabajo!`;
      } else {
        log.textContent = `Â¡Ã‘ entrÃ³ por la puerta ${chosen.toUpperCase()}! Â¡Has perdido!`;
      }
    }
  </script>
</body>
</html>
