<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sobrevive a las Letras</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/ZkK6yz3.png') center/cover no-repeat; /* Fondo oficina */
    }

    #office {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    .enemy {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background: red;
      color: black;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
      border-radius: 10px;
    }

    #enemy-left {
      left: -100px;
    }

    #enemy-right {
      right: -100px;
    }

    /* Puertas visuales */
    .left-door-closed::before,
    .right-door-closed::after {
      content: '';
      position: absolute;
      top: 0;
      height: 100%;
      width: 60px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
    }

    .left-door-closed::before {
      left: 0;
    }

    .right-door-closed::after {
      right: 0;
    }

    /* Botones */
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="office"></div>
    <div id="enemy-left" class="enemy">Ñ</div>
    <div id="enemy-right" class="enemy">Z</div>

    <div id="controls">
      <button id="left-door-btn">Puerta Izquierda</button>
      <button id="right-door-btn">Puerta Derecha</button>
    </div>

    <div id="game-over">¡Game Over!</div>
  </div>

  <script>
    const enemyLeft = document.getElementById("enemy-left");
    const enemyRight = document.getElementById("enemy-right");
    const office = document.getElementById("office");
    const gameOver = document.getElementById("game-over");

    let leftDoorClosed = false;
    let rightDoorClosed = false;

    document.getElementById("left-door-btn").onclick = () => {
      leftDoorClosed = !leftDoorClosed;
      updateDoorVisual("left", leftDoorClosed);
    };

    document.getElementById("right-door-btn").onclick = () => {
      rightDoorClosed = !rightDoorClosed;
      updateDoorVisual("right", rightDoorClosed);
    };

    function updateDoorVisual(side, closed) {
      if (closed) {
        office.classList.add(`${side}-door-closed`);
      } else {
        office.classList.remove(`${side}-door-closed`);
      }
    }

    function moveEnemy(enemy, direction, onReach) {
      let position = -100;
      const interval = setInterval(() => {
        if (gameOver.style.display === "block") {
          clearInterval(interval);
          return;
        }

        position += 5;
        enemy.style[direction] = position + "px";

        if (position >= window.innerWidth / 2 - 100) {
          clearInterval(interval);
          onReach();
        }
      }, 100);
    }

    function triggerGameOver() {
      gameOver.style.display = "block";
    }

    function enemyApproachFrom(side) {
      if (side === "left" && leftDoorClosed) return;
      if (side === "right" && rightDoorClosed) return;

      triggerGameOver();
    }

    function startAttackLoop() {
      setInterval(() => {
        const side = Math.random() > 0.5 ? "left" : "right";
        if (side === "left") {
          moveEnemy(enemyLeft, "left", () => enemyApproachFrom("left"));
        } else {
          moveEnemy(enemyRight, "right", () => enemyApproachFrom("right"));
        }
      }, 6000); // Ataque cada 6 segundos
    }

    startAttackLoop();
  </script>
</body>
</html>
