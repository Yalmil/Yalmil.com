<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Discord Web</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    input, button, select { padding: 10px; margin: 5px 0; width: 100%; }
    .user-info, .chat-box { margin-top: 20px; }
    .message { background: #333; padding: 10px; margin: 5px 0; border-radius: 8px; }
    .friend-item { display: flex; align-items: center; gap: 10px; margin: 5px 0; cursor: pointer; }
    .friend-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .online { background: lime; }
    .dnd { background: red; }
    .offline { background: gray; }
  </style>
</head>
<body>
  <div class="container" id="setup">
    <h2>Ingresa tu nombre y avatar</h2>
    <input type="text" id="username" placeholder="Tu nombre">
    <input type="text" id="avatar" placeholder="URL de tu imagen de perfil">
    <select id="status">
      <option value="online">ðŸŸ¢ En lÃ­nea</option>
      <option value="dnd">ðŸ”´ No molestar</option>
      <option value="offline">âš« Desconectado</option>
    </select>
    <button onclick="saveUser()">Entrar</button>
  </div>

  <div class="container" id="chat" style="display:none">
    <div class="user-info">
      <p id="welcome"></p>
      <img id="myAvatar" src="" width="60" style="border-radius: 50%;"><br>
      <input type="text" id="avatarEdit" placeholder="Nuevo avatar URL">
      <select id="statusEdit">
        <option value="online">ðŸŸ¢ En lÃ­nea</option>
        <option value="dnd">ðŸ”´ No molestar</option>
        <option value="offline">âš« Desconectado</option>
      </select>
      <button onclick="updateProfile()">Actualizar perfil</button>
      <button onclick="logout()">Salir</button>
      <hr>
      <input type="text" id="friendName" placeholder="Nombre de tu amigo">
      <button onclick="addFriend()">Agregar amigo</button>
    </div>
    <div>
      <h3>Amigos</h3>
      <ul id="friendsList"></ul>
    </div>
    <div class="chat-box" id="chatBox" style="display:none">
      <h3>Chat con <span id="chatWith"></span></h3>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Escribe un mensaje">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, get, child, onValue, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYkzaOGhIYh10UkQnYEgUfnM-RFG1E4zs",
      authDomain: "database-mensajes.firebaseapp.com",
      projectId: "database-mensajes",
      storageBucket: "database-mensajes.firebasestorage.app",
      messagingSenderId: "925185272269",
      appId: "1:925185272269:web:c9e2b1b61ceb90a8febc84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let currentFriend = null;

    // Guardar nombre, avatar y estado
    window.saveUser = () => {
      const name = document.getElementById("username").value;
      const avatar = document.getElementById("avatar").value || "https://i.imgur.com/placeholder.png";
      const status = document.getElementById("status").value;
      if (!name) return alert("Pon un nombre");

      const userData = { name, avatar, status };
      localStorage.setItem("user", JSON.stringify(userData));
      set(ref(db, `users/${name}/profile`), userData);
      startChat();
    };

    function startChat() {
      const data = JSON.parse(localStorage.getItem("user"));
      if (!data) return;
      currentUser = data;
      document.getElementById("setup").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("welcome").textContent = `Hola, ${data.name}`;
      document.getElementById("myAvatar").src = data.avatar;
      document.getElementById("statusEdit").value = data.status || "online";
      loadFriends();
    }

    window.updateProfile = () => {
      const avatar = document.getElementById("avatarEdit").value || currentUser.avatar;
      const status = document.getElementById("statusEdit").value;
      const updated = { ...currentUser, avatar, status };
      currentUser = updated;
      localStorage.setItem("user", JSON.stringify(updated));
      set(ref(db, `users/${currentUser.name}/profile`), updated);
      document.getElementById("myAvatar").src = avatar;
    };

    window.logout = () => {
      localStorage.removeItem("user");
      location.reload();
    };

    window.addFriend = () => {
      const friend = document.getElementById("friendName").value;
      if (!friend) return;
      const friendsRef = ref(db, `users/${currentUser.name}/friends/${friend}`);
      set(friendsRef, true);
      loadFriends();
    };

    function loadFriends() {
      const list = document.getElementById("friendsList");
      list.innerHTML = '';
      get(ref(db, `users/${currentUser.name}/friends`)).then(snap => {
        if (snap.exists()) {
          Object.keys(snap.val()).forEach(friend => {
            const li = document.createElement("li");
            li.className = "friend-item";

            const img = document.createElement("img");
            img.className = "friend-avatar";

            const span = document.createElement("span");
            span.textContent = friend;

            const dot = document.createElement("span");
            dot.className = "status-dot offline";

            onValue(ref(db, `users/${friend}/profile`), (snap) => {
              const d = snap.val();
              if (d) {
                img.src = d.avatar || "";
                dot.className = "status-dot " + (d.status || "offline");
              }
            });

            li.appendChild(dot);
            li.appendChild(img);
            li.appendChild(span);
            li.onclick = () => openChat(friend);
            list.appendChild(li);
          });
        }
      });
    }

    function openChat(friend) {
      currentFriend = friend;
      document.getElementById("chatWith").textContent = friend;
      document.getElementById("chatBox").style.display = "block";
      document.getElementById("messages").innerHTML = "";

      const chatId = getChatId(currentUser.name, friend);
      const messagesRef = ref(db, `chats/${chatId}`);

      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        document.getElementById("messages").appendChild(div);
      });
    }

    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      const text = input.value;
      if (!text) return;
      const chatId = getChatId(currentUser.name, currentFriend);
      const msgRef = push(ref(db, `chats/${chatId}`));
      set(msgRef, {
        from: currentUser.name,
        text,
        time: Date.now()
      });
      input.value = '';
    };

    function getChatId(user1, user2) {
      return [user1, user2].sort().join("_");
    }

    // Auto login
    if (localStorage.getItem("user")) startChat();
  </script>
</body>
</html>
