<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tus amigos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #a300ff;
      color: white;
      cursor: pointer;
    }
    .user-info, .chat-box { margin-top: 20px; }
    .friend {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #290033;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
    }
    .friend img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message {
      background: #39004d;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      word-break: break-word;
    }
    .message.me {
      background: #640099;
    }
    .friend-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .online { background: #00ff7f; }
    .dnd { background: #ff5050; }
    .offline { background: #999; }
    #messages img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="setup">
    <h2>Tu perfil</h2>
    <input type="text" id="username" placeholder="Tu nombre">
    <input type="text" id="avatar" placeholder="URL de tu imagen de perfil">
    <select id="status">
      <option value="online">ðŸŸ¢ En lÃ­nea</option>
      <option value="dnd">â›” No molestar</option>
      <option value="offline">âš« Desconectado</option>
    </select>
    <button onclick="saveUser()">Entrar</button>
  </div>

  <div class="container" id="chat" style="display:none">
    <div class="user-info">
      <p id="welcome"></p>
      <input type="text" id="friendName" placeholder="Nombre de tu amigo">
      <button onclick="addFriend()">Agregar amigo</button>
    </div>
    <div>
      <h3>Amigos</h3>
      <ul id="friendsList"></ul>
    </div>
    <div class="chat-box" id="chatBox" style="display:none">
      <h3>Chat con <span id="chatWith"></span></h3>
      <div id="messages" style="max-height:300px; overflow-y:auto;"></div>
      <input type="text" id="messageInput" placeholder="Escribe un mensaje">
      <input type="file" id="imageInput" accept="image/*" style="margin-top:5px;">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      set,
      get,
      remove,
      onValue
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    import {
      getStorage,
      ref as storageRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYkzaOGhIYh10UkQnYEgUfnM-RFG1E4zs",
      authDomain: "database-mensajes.firebaseapp.com",
      projectId: "database-mensajes",
      storageBucket: "database-mensajes.appspot.com",
      messagingSenderId: "925185272269",
      appId: "1:925185272269:web:c9e2b1b61ceb90a8febc84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;
    let currentFriend = null;

    window.saveUser = () => {
      const name = document.getElementById("username").value.trim();
      const avatar = document.getElementById("avatar").value.trim();
      const status = document.getElementById("status").value;
      if (!name) return alert("Pon un nombre");

      const userData = { name, avatar, status };
      localStorage.setItem("user", JSON.stringify(userData));
      set(ref(db, `users/${name}`), userData); // Guardar perfil en Firebase
      startChat();
    };

    function startChat() {
      const data = JSON.parse(localStorage.getItem("user"));
      if (!data) return;
      currentUser = data;
      document.getElementById("setup").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("welcome").textContent = `Hola, ${data.name}`;
      loadFriendsRealTime();
    }

    function loadFriendsRealTime() {
      const list = document.getElementById("friendsList");
      const friendsRef = ref(db, `users/${currentUser.name}/friends`);
      list.innerHTML = '';

      onValue(friendsRef, async (snapshot) => {
        list.innerHTML = '';
        const friends = snapshot.val();
        if (friends) {
          for (const friend of Object.keys(friends)) {
            const userSnap = await get(ref(db, `users/${friend}`));
            const info = userSnap.exists() ? userSnap.val() : { avatar: "", status: "offline" };
            const li = document.createElement("li");
            li.className = "friend";

            li.innerHTML = `
              <div class="friend-info" onclick="openChat('${friend}')">
                <img src="${info.avatar}" alt="avatar" onerror="this.src='https://via.placeholder.com/40'">
                <span>${friend}</span>
                <span class="status-dot ${info.status}"></span>
              </div>
              <button onclick="deleteFriend('${friend}')">Eliminar</button>
            `;
            list.appendChild(li);
          }
        }
      });
    }

    window.addFriend = async () => {
      const friend = document.getElementById("friendName").value.trim();
      if (!friend || friend === currentUser.name) return alert("Nombre invÃ¡lido");

      const friendSnap = await get(ref(db, `users/${friend}`));
      if (!friendSnap.exists()) {
        alert("Este usuario no existe");
        return;
      }

      // Guardar amigo en Firebase para currentUser
      set(ref(db, `users/${currentUser.name}/friends/${friend}`), true);
      // TambiÃ©n amistad mutua
      set(ref(db, `users/${friend}/friends/${currentUser.name}`), true);

      document.getElementById("friendName").value = '';
    };

    window.deleteFriend = (friend) => {
      remove(ref(db, `users/${currentUser.name}/friends/${friend}`));
      remove(ref(db, `users/${friend}/friends/${currentUser.name}`));
      if (currentFriend === friend) {
        document.getElementById("chatBox").style.display = "none";
        currentFriend = null;
      }
    };

    window.openChat = async (friend) => {
      currentFriend = friend;
      document.getElementById("chatWith").textContent = friend;
      document.getElementById("chatBox").style.display = "block";
      document.getElementById("messages").innerHTML = "";

      const chatId = getChatId(currentUser.name, friend);
      const messagesRef = ref(db, `chats/${chatId}`);

      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        div.className = "message";
        if (msg.from === currentUser.name) div.classList.add("me");

        if (msg.type === "text") {
          div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        } else if (msg.type === "image") {
          div.innerHTML = `<strong>${msg.from}:</strong><br><img src="${msg.url}" alt="imagen">`;
        }
        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    };

    window.sendMessage = async () => {
      const input = document.getElementById("messageInput");
      const imageInput = document.getElementById("imageInput");
      const text = input.value.trim();

      if (!text && imageInput.files.length === 0) return alert("Escribe un mensaje o selecciona una imagen");

      const chatId = getChatId(currentUser.name, currentFriend);
      const messagesRef = ref(db, `chats/${chatId}`);

      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageReference = storageRef(storage, `chat_images/${chatId}/${Date.now()}_${file.name}`);
        try {
          await uploadBytes(storageReference, file);
          const url = await getDownloadURL(storageReference);

          const msgRef = push(messagesRef);
          set(msgRef, {
            from: currentUser.name,
            type: "image",
            url,
            time: Date.now()
          });
        } catch (error) {
          alert("Error al subir la imagen: " + error.message);
          return;
        }
        imageInput.value = '';
      }

      if (text) {
        const msgRef = push(messagesRef);
        set(msgRef, {
          from: currentUser.name,
          type: "text",
          text,
          time: Date.now()
        });
        input.value = '';
      }
    };

    function getChatId(a, b) {
      return [a, b].sort().join("_");
    }

    if (localStorage.getItem("user")) startChat();
  </script>
</body>
</html>
