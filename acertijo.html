<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Contrase√±as de Letras</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s;
    }

    .pantalla {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .pantalla.activa {
      display: block;
    }

    button {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    input {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 8px;
      margin-top: 10px;
    }

    .nivel {
      margin: 30px 0;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="inicio" class="pantalla activa">
    <h1>üß† Juego de Contrase√±as</h1>
    <p>Descifra las claves de letras ocultas usando pistas como binario, cifrado y l√≥gica.</p>
    <button onclick="iniciarJuego()">Comenzar</button>
  </div>

  <div id="nivel" class="pantalla">
    <h2 id="titulo-nivel">Nivel 1</h2>
    <div class="nivel" id="pista">Pista aqu√≠...</div>
    <input id="respuesta" placeholder="Introduce la letra" maxlength="1" />
    <br />
    <button onclick="verificarRespuesta()">Enviar</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <div id="fin" class="pantalla">
    <h1>¬°Felicidades!</h1>
    <p>Has completado todos los niveles üéâ</p>
    <button onclick="reiniciarJuego()">Jugar de nuevo</button>
  </div>

  <script>
    const niveles = [
      {
        pista: "01000101 en binario. ¬øQu√© letra es?",
        respuesta: "E"
      },
      {
        pista: "Letra despu√©s de N",
        respuesta: "O"
      },
      {
        pista: "Cifrado C√©sar +1: D => ?",
        respuesta: "E"
      },
      {
        pista: "Letra que est√° entre H y J",
        respuesta: "I"
      },
      {
        pista: "√ë - 1 (alfab√©ticamente, sin contar la √ë)",
        respuesta: "N"
      },
      {
        pista: "Letra del medio del abecedario",
        respuesta: "M"
      },
      {
        pista: "Z al rev√©s del alfabeto (posici√≥n 1)",
        respuesta: "A"
      },
      {
        pista: "Cifra: G = J, H = K. Entonces F = ?",
        respuesta: "I"
      },
    ];

    let nivelActual = 0;

    function iniciarJuego() {
      document.getElementById("inicio").classList.remove("activa");
      document.getElementById("nivel").classList.add("activa");
      cargarNivel();
    }

    function cargarNivel() {
      const nivel = niveles[nivelActual];
      document.getElementById("titulo-nivel").textContent = `Nivel ${nivelActual + 1}`;
      document.getElementById("pista").textContent = nivel.pista;
      document.getElementById("respuesta").value = "";
      document.getElementById("mensaje").textContent = "";
    }

    function verificarRespuesta() {
      const input = document.getElementById("respuesta").value.toUpperCase();
      if (input === niveles[nivelActual].respuesta.toUpperCase()) {
        nivelActual++;
        if (nivelActual < niveles.length) {
          cargarNivel();
        } else {
          mostrarFinal();
        }
      } else {
        document.getElementById("mensaje").textContent = "‚ùå Incorrecto. Intenta otra vez.";
      }
    }

    function mostrarFinal() {
      document.getElementById("nivel").classList.remove("activa");
      document.getElementById("fin").classList.add("activa");
    }

    function reiniciarJuego() {
      nivelActual = 0;
      document.getElementById("fin").classList.remove("activa");
      document.getElementById("inicio").classList.add("activa");
    }
  </script>

</body>
</html>
