<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugerencias</title>
  <style>
    body {
      background-color: #e4fbe4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #2b8f2b; }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #2b8f2b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .suggestion-list {
      margin-top: 20px;
    }
    .suggestion-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-left: 4px solid #2b8f2b;
    }
  </style>
</head>
<body>
  <h1>Enviar sugerencia</h1>
  <textarea id="sugerencia" placeholder="Escribe tu sugerencia..."></textarea><br />
  <button onclick="enviarSugerencia()">Enviar</button>

  <div class="suggestion-list" id="listaSugerencias"></div>

  <script>
    // Cargar usuario desde sessionStorage
    const usuario = sessionStorage.getItem("usuario");

    if (!usuario) {
      alert("Primero debes iniciar sesión.");
      window.location.href = "logins.html";
    }

    const textarea = document.getElementById("sugerencia");
    const lista = document.getElementById("listaSugerencias");

    // Mostrar sugerencias si el usuario es Yalmil
    function mostrarSugerencias() {
      const todas = JSON.parse(localStorage.getItem("sugerencias") || "[]");

      lista.innerHTML = "";

      todas.forEach((sug) => {
        if (usuario === "Yalmil" || sug.usuario === usuario) {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = `[${sug.usuario}] ${sug.texto}`;
          lista.appendChild(div);
        }
      });
    }

    function enviarSugerencia() {
      const texto = textarea.value.trim();
      if (!texto) return alert("No puedes enviar una sugerencia vacía");

      const sugerencia = {
        usuario: usuario,
        texto: texto,
        fecha: new Date().toISOString()
      };

      const actuales = JSON.parse(localStorage.getItem("sugerencias") || "[]");
      actuales.push(sugerencia);
      localStorage.setItem("sugerencias", JSON.stringify(actuales));

      textarea.value = "";
      mostrarSugerencias();
    }

    // Cargar sugerencias al entrar
    mostrarSugerencias();
  </script>
</body>
</html>
