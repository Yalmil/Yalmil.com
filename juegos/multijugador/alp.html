<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yalmil.com - Sala multijugador</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Te unes o mañana duermes para siempre..." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  <style>
    :root{font-family:Inter, system-ui, Arial, sans-serif}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0b1020;color:#e6eef8;padding:20px;overflow:hidden}
    .card{background:linear-gradient(180deg,#0f1724,#091022);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);width:100%;max-width:900px;position:relative}
    h1{font-size:20px;margin-bottom:8px}
    .row{display:flex;gap:8px;margin-bottom:8px}
    input,button,select,textarea{padding:8px;border-radius:8px;border:1px solid #1f2a44;background:transparent;color:inherit}
    button{cursor:pointer}
    .hidden{display:none}
    #playersList{max-height:150px;overflow:auto;border:1px dashed #24324f;padding:8px;border-radius:8px}
    .player{padding:6px;border-radius:6px;background:rgba(255,255,255,0.02);margin-bottom:6px}
    .meta{font-size:12px;color:#9fb0d6}
    #gameArea{margin-top:12px}
    .hint{background:rgba(255,255,255,0.03);padding:8px;border-radius:6px;margin-bottom:6px}
    .winner-popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);background:#1f2a44;padding:40px 60px;border-radius:20px;color:#fff;font-size:24px;font-weight:bold;text-align:center;box-shadow:0 0 30px rgba(0,0,0,0.6);transition:transform .5s ease;z-index:10}
    .winner-popup.show{transform:translate(-50%,-50%) scale(1)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sala multijugador</h1>
    <div id="initial">
      <div class="row">
        <input id="nameInput" placeholder="Tu nombre" />
        <button id="createBtn">Crear sala</button>
        <button id="joinBtn">Unirse a sala</button>
      </div>
      <div id="joinArea" class="hidden row">
        <input id="joinId" placeholder="ID de la sala" />
        <button id="joinConfirm">Unirse</button>
      </div>
      <div id="status" class="meta"></div>
    </div>
    <div id="room" class="hidden">
      <div class="row">
        <div>
          <div class="meta">Sala: <span id="roomIdDisplay"></span></div>
          <div class="meta">Tu nombre: <span id="yourName"></span></div>
        </div>
        <div style="margin-left:auto">
          <button id="leaveBtn">Salir</button>
        </div>
      </div><h3>Jugadores</h3>
  <div id="playersList"></div>

  <div id="controls" class="row" style="margin-top:8px">
    <button id="startGame" class="hidden">Iniciar partida</button>
  </div>

  <div id="gameArea" class="hidden">
    <div id="roleArea"></div>
    <div id="chooserArea" class="hidden">
      <h4>Tú debes elegir la palabra</h4>
      <input id="wordInput" placeholder="Palabra" />
      <input id="hint1" placeholder="Pista 1" />
      <input id="hint2" placeholder="Pista 2" />
      <input id="hint3" placeholder="Pista 3" />
      <div class="row">
        <button id="submitWord">Enviar palabra</button>
      </div>
    </div>

    <div id="loadingArea" class="hidden meta">Cargando...</div>

    <div id="guessArea" class="hidden">
      <h4>Adivina la palabra</h4>
      <div id="reveals" class="meta"></div>
      <input id="guessInput" placeholder="Escribe tu intento" />
      <button id="guessBtn">Enviar intento</button>
      <div id="attemptsInfo" class="meta"></div>
      <div id="hintsBox" style="margin-top:8px"></div>
    </div>

    <div id="resultArea" class="meta" style="margin-top:10px"></div>

    <div id="chooserStats" class="hidden">
      <h4>Jugadores conectados</h4>
      <div id="connectedPlayers"></div>
      <h4>Historial de palabras</h4>
      <div id="wordHistory"></div>
    </div>
  </div>
  <div id="winnerPopup" class="winner-popup">Ganador</div>
</div>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getDatabase, ref, set, push, onValue, get, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

    const firebaseConfig={apiKey:"AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",authDomain:"databaseloginweb.firebaseapp.com",databaseURL:"https://databaseloginweb-default-rtdb.firebaseio.com",projectId:"databaseloginweb",storageBucket:"databaseloginweb.firebasestorage.app",messagingSenderId:"121538864529",appId:"1:121538864529:web:e92aaeaa4ba52618162630"};
    const app=initializeApp(firebaseConfig);const db=getDatabase(app);

    const $=id=>document.getElementById(id);
    const local={roomId:null,name:null,playerKey:null,isCreator:false,chooserKey:null};
    const randomId=(len=6)=>Math.random().toString(36).substring(2,2+len).toUpperCase();

    $('createBtn').onclick=async()=>{const name=$('nameInput').value.trim();if(!name)return $('status').textContent='Escribe tu nombre';const id=randomId();local.name=name;local.roomId=id;local.isCreator=true;await set(ref(db,`rooms/${id}`),{creatorName:name,createdBy:name,creatorTime:Date.now()});await joinRoom(id)};
    $('joinBtn').onclick=()=>$('joinArea').classList.toggle('hidden');
    $('joinConfirm').onclick=()=>{const id=$('joinId').value.trim().toUpperCase();if(!id)return $('status').textContent='Ingresa un ID';joinRoom(id)};

    async function joinRoom(id){const name=$('nameInput').value.trim();if(!name)return $('status').textContent='Escribe tu nombre';const roomRef=ref(db,`rooms/${id}`);const snap=await get(roomRef);if(!snap.exists())return $('status').textContent='Sala no encontrada';const playersRef=ref(db,`rooms/${id}/players`);const newPlayer=push(playersRef);await set(newPlayer,{name,joinedAt:Date.now()});local.playerKey=newPlayer.key;local.roomId=id;local.name=name;$('initial').classList.add('hidden');$('room').classList.remove('hidden');$('yourName').textContent=name;$('roomIdDisplay').textContent=id;listenRoom(id)}

    $('leaveBtn').onclick=async()=>{if(local.roomId&&local.playerKey)await remove(ref(db,`rooms/${local.roomId}/players/${local.playerKey}`));location.reload()};

    function listenRoom(id){const roomRef=ref(db,`rooms/${id}`);onValue(roomRef,(snap)=>{if(!snap.exists())return;const data=snap.val();renderPlayers(data.players||{});const game=data.game;if(local.isCreator&&!game?.active){$('startGame').classList.remove('hidden')}else{$('startGame').classList.add('hidden')}
      if(game&&game.active){$('gameArea').classList.remove('hidden');local.chooserKey=game.chooserKey;const isChooser=local.playerKey===game.chooserKey;$('chooserArea').classList.add('hidden');$('guessArea').classList.add('hidden');$('loadingArea').classList.add('hidden');$('chooserStats').classList.add('hidden');if(isChooser){if(!game.word){$('roleArea').textContent='Estás eligiendo la palabra';$('chooserArea').classList.remove('hidden')}else{$('roleArea').textContent='Eres el que eligió la palabra';$('chooserStats').classList.remove('hidden');renderChooserStats(data)}}else{if(!game.word){$('roleArea').textContent='Cargando...';$('loadingArea').classList.remove('hidden')}else{$('roleArea').textContent='Eres adivinador';$('guessArea').classList.remove('hidden');updateGuessUI(game)}}if(game.solved){showWinner(game.winnerName);setTimeout(async()=>{await remove(ref(db,`rooms/${id}/game`));if(local.isCreator)$('startGame').classList.remove('hidden');$('guessArea').classList.add('hidden');$('chooserArea').classList.add('hidden');$('chooserStats').classList.add('hidden');$('gameArea').classList.add('hidden');$('roleArea').textContent='';},3500)}}else{$('gameArea').classList.add('hidden')}})}

    function renderPlayers(players){$('playersList').innerHTML='';for(const k in players){const p=players[k];const d=document.createElement('div');d.className='player';d.innerHTML=`<strong>${p.name}</strong> <div class='meta'>${new Date(p.joinedAt).toLocaleString()}</div>`;$('playersList').appendChild(d)}}

    $('startGame').onclick=async()=>{if(!local.isCreator)return alert('Solo el creador puede iniciar');const playersSnap=await get(ref(db,`rooms/${local.roomId}/players`));if(!playersSnap.exists())return alert('No hay jugadores');const keys=Object.keys(playersSnap.val());const rnd=keys[Math.floor(Math.random()*keys.length)];await set(ref(db,`rooms/${local.roomId}/game`),{active:true,chooserKey:rnd,attempts:[],createdAt:Date.now()})};

    $('submitWord').onclick=async()=>{const w=$('wordInput').value.trim();if(!w)return alert('Escribe la palabra');const payload={word:w,hint1:$('hint1').value.trim(),hint2:$('hint2').value.trim(),hint3:$('hint3').value.trim(),solved:false};await update(ref(db,`rooms/${local.roomId}/game`),payload);$('chooserArea').classList.add('hidden');$('chooserStats').classList.remove('hidden');renderChooserStats(await (await get(ref(db,`rooms/${local.roomId}`))).val())};

    $('guessBtn').onclick=async()=>{const g=$('guessInput').value.trim();if(!g)return;const gameRef=ref(db,`rooms/${local.roomId}/game`);const snap=await get(gameRef);if(!snap.exists())return;const game=snap.val();const at=game.attempts||[];at.push({by:local.playerKey,name:local.name,text:g,at:Date.now()});await update(gameRef,{attempts:at});if(game.word&&g.toLowerCase()===game.word.toLowerCase())await update(gameRef,{solved:true,winnerName:local.name});$('guessInput').value=''};

    function updateGuessUI(game){const a=game.attempts?game.attempts.length:0;$('attemptsInfo').textContent=`Intentos: ${a}`;$('reveals').textContent='';$('hintsBox').innerHTML='';if(a>=5)$('reveals').textContent=`Inicial: ${game.word?game.word.charAt(0):''}`;if(a>=9&&game.hint1)$('hintsBox').innerHTML+=`<div class='hint'>Pista 1: ${game.hint1}</div>`;if(a>=14&&game.hint2)$('hintsBox').innerHTML+=`<div class='hint'>Pista 2: ${game.hint2}</div>`;if(a>=19&&game.hint3)$('hintsBox').innerHTML+=`<div class='hint'>Pista 3: ${game.hint3}</div>`;if(a>=25){$('resultArea').textContent='Se acabaron los intentos.';$('guessArea').classList.add('hidden')}}

    function renderChooserStats(data){const players=data.players||{};const words=data.wordHistory||[];$('connectedPlayers').innerHTML='';for(const k in players){$('connectedPlayers').innerHTML+=`<div>${players[k].name}</div>`}$('wordHistory').innerHTML=words.map(w=>`<div>${w}</div>`).join('')||'Sin historial'}

    function showWinner(name){const popup=$('winnerPopup');popup.textContent=`Ganador: ${name}`;popup.classList.add('show');setTimeout(()=>popup.classList.remove('show'),3000)}

    window.addEventListener('beforeunload',async()=>{try{if(local.roomId&&local.playerKey)await remove(ref(db,`rooms/${local.roomId}/players/${local.playerKey}`));}catch(e){}});
  </script></body></html>
