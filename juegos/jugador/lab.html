<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Sort Yalmil</title>
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Juego estilo Water Sort Puzzle creado por Yalmil" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  <style>
    body {
      background: #0a0f1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #contenedor {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    .frasco {
      width: 80px;
      height: 220px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 20px 20px 10px 10px;
      position: relative;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column-reverse;
    }
    .color {
      width: 100%;
      height: 25%;
      transition: all 0.2s ease;
    }

    /* === TEXTURA DE LA POCIÓN AQUÍ === */
    /* Cambia el fondo del frasco por tu textura */
    /* POCIÓN=https://tulink.png */
    .frasco {
      background-image: url('');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="info">
    <div>Movimientos: <span id="movs">0</span></div>
    <div>Estado: <span id="estado">Cargando...</span></div>
    <div>Timer: <span id="timer">∞</span></div>
  </div>

  <div id="contenedor"></div>

  <script>
    let movimientos = 0;
    let estado = "En juego";

    document.getElementById("movs").textContent = movimientos;
    document.getElementById("estado").textContent = estado;

    async function cargarNivel(num) {
      const res = await fetch(`niveles/water${num}.lab`);
      const texto = await res.text();
      return parsearNivel(texto);
    }

    function parsearNivel(texto) {
      const lineas = texto.trim().split("\n").map(l => l.trim()).filter(l => l);
      const data = { colors: [], amount: 0, potions: [], time: 0 };

      for (const linea of lineas) {
        if (linea.startsWith("<colors=")) {
          const colores = linea.match(/<colors=(.*?)>/)?.[1];
          data.colors = colores.split(",").map(c => c.trim());
        } else if (linea.startsWith("<amount=")) {
          data.amount = parseInt(linea.match(/<amount=(.*?)>/)?.[1]);
        } else if (linea.startsWith("<potion=")) {
          const partes = linea.match(/<potion=(.*?):(.*?)>/);
          if (partes) {
            const contenido = partes[2].split(",").map(c => c.trim());
            data.potions.push(contenido);
          }
        } else if (linea.startsWith("<time=")) {
          data.time = parseInt(linea.match(/<time=(.*?)>/)?.[1]);
        }
      }
      return data;
    }

    function mostrarNivel(nivel) {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      for (let i = 0; i < nivel.amount; i++) {
        const frasco = document.createElement("div");
        frasco.classList.add("frasco");
        const colores = nivel.potions[i] || [];

        colores.forEach(color => {
          const divColor = document.createElement("div");
          divColor.classList.add("color");
          divColor.style.background = color;
          frasco.appendChild(divColor);
        });

        contenedor.appendChild(frasco);
      }

      document.getElementById("estado").textContent = "En juego";
    }

    // Cargar el nivel 1
    cargarNivel(1).then(nivel => {
      mostrarNivel(nivel);
    });
  </script>
</body>
</html>
