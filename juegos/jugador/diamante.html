<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuentra el Diamante</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2.5rem;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }

    p {
      font-size: 1.2rem;
      color: #e5ccff;
      text-shadow: 0 0 6px #c084fc88;
    }

    .chest-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
      max-width: 1200px;
    }

    .chest {
      width: 70px;
      height: 70px;
      background: rgba(40, 0, 60, 0.25);
      border: 2px solid #c084fc;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc44;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(5px);
    }

    .chest:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #c084fc;
    }

    .chest.correct {
      animation: sparkle 0.7s ease forwards;
      background-color: #7c3aed;
    }

    @keyframes sparkle {
      0% { transform: scale(1); box-shadow: 0 0 10px #c084fc; }
      50% { transform: scale(1.3); box-shadow: 0 0 30px #c084fc; }
      100% { transform: scale(1.1); box-shadow: 0 0 15px #7c3aed; }
    }

    .result {
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #b55eff;
      text-shadow: 0 0 6px #b55eff88;
    }

    .restart-btn {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #b55eff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #b55eff88;
      transition: transform 0.1s ease, background 0.3s;
    }

    .restart-btn:hover {
      background: #a855f7;
    }

    .restart-btn:active {
      transform: scale(0.95);
    }

    .back-link {
      margin-top: 2rem;
      color: #b55eff;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #e5ccff;
    }

    .back-link:hover {
      color: #d9b8ff;
    }

    .difficulty-select {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .difficulty-select button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc88;
    }

    .difficulty-select button:hover {
      background-color: #a855f7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .chest { width: 60px; height: 60px; font-size: 1.3rem; }
      .restart-btn { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>¬øD√≥nde est√° el diamante?</h1>
  <p id="game-description">Elige una dificultad para comenzar</p>

  <div class="difficulty-select" id="difficulty-select">
    <button onclick="startGame(3)">F√°cil (3 cofres)</button>
    <button onclick="startGame(5)">Normal (5 cofres)</button>
    <button onclick="startGame(15)">Dif√≠cil (15 cofres)</button>
    <button onclick="startGame(100)">Extremos (100 cofres üòà)</button>
  </div>

  <div class="chest-container" id="chest-container"></div>
  <div class="result" id="result"></div>
  <button class="restart-btn" onclick="restartGame()" style="display:none;">Intentar de nuevo</button>
  <a class="back-link" href="https://yalmil.pages.dev/juegos">‚Üê Volver a Juegos</a>

  <!-- üéµ Sonidos -->
  <audio id="winSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>
  <audio id="failSound" src="https://freesound.org/data/previews/108/108262_861714-lq.mp3"></audio>
  <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

  <script>
    let correctChest = -1;
    let revealed = false;
    let currentAmount = 3;

    function startGame(amount) {
      currentAmount = amount;
      revealed = false;
      correctChest = Math.floor(Math.random() * amount);
      document.getElementById("difficulty-select").style.display = "none";
      document.getElementById("game-description").textContent = `Elige uno de los ${amount} cofres`;
      document.getElementById("result").textContent = "";
      document.querySelector(".restart-btn").style.display = "inline-block";
      generateChests(amount);
    }

    function generateChests(amount) {
      const container = document.getElementById("chest-container");
      container.innerHTML = "";

      for (let i = 0; i < amount; i++) {
        const chest = document.createElement("div");
        chest.classList.add("chest");
        chest.textContent = "üß∞";
        chest.onclick = () => checkChest(i, chest);
        container.appendChild(chest);
      }
    }

    function checkChest(index, chestElement) {
      if (revealed) return;
      revealed = true;

      const clickSound = document.getElementById("clickSound");
      clickSound.play();

      const result = document.getElementById("result");
      const winSound = document.getElementById("winSound");
      const failSound = document.getElementById("failSound");

      if (index === correctChest) {
        chestElement.classList.add("correct");
        result.textContent = "üéâ ¬°Encontraste el diamante!";
        winSound.play();
      } else {
        result.textContent = `‚ùå Ese no era... El diamante estaba en el cofre #${correctChest + 1}`;
        failSound.play();
      }
    }

    function restartGame() {
      document.getElementById("difficulty-select").style.display = "flex";
      document.getElementById("game-description").textContent = "Elige una dificultad para comenzar";
      document.getElementById("chest-container").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.querySelector(".restart-btn").style.display = "none";
    }
  </script>
</body>
</html>
