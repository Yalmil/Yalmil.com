<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu antig√ºedad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      background: #0a0014;
      font-family: 'Poppins', sans-serif;
      color: #d0a0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: #d900ff;
      text-shadow: 0 0 15px #d900ff;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;

      width: 100%;
      max-width: 400px;
      background: #1a002a;

      margin-bottom: 1rem;

    }

    button {
      background: #a700ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #a700ff;
      transition: 0.3s;
    }

      background: #c000ff;
      box-shadow: 0 0 25px #c000ff;
    }

    .result {
      margin-top: 2rem;
      background: #180027;
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px #a700ff55;
    }

    .meta {
      margin-top: 1rem;
    }

    .meta p {
      margin: 0.3rem 0;
    }

    .success {
      color: #aaffaa;
      text-shadow: 0 0 5px #aaffaa;
    }

    .fail {
      color: #ff6bcb;
      text-shadow: 0 0 5px #ff6bcb;
    }
  </style>
</head>
<body>
  <h1>üîÆ Metas Discord</h1>
  <input type="text" id="discordId" placeholder="Ingresa tu ID de Discord">
  <button onclick="calcular()">Calcular</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function calcular() {
      const id = document.getElementById('discordId').value.trim();
      if (!/^\d{17,20}$/.test(id)) {
        alert('ID no v√°lida. Aseg√∫rate de que sea un n√∫mero largo.');
        return;
      }

      const snowflakeEpoch = 1420070400000;
      const timestamp = Math.floor(id / 4194304) + snowflakeEpoch;
      const fechaCreacion = new Date(timestamp);
      const ahora = new Date();
      const diffMs = ahora - fechaCreacion;

      const dias = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const meses = Math.floor(dias / 30.44);
      const a√±os = Math.floor(meses / 12);

      const fechaStr = fechaCreacion.toLocaleDateString("es-MX", {
        year: "numeric", month: "long", day: "numeric"
      });

      const metas = [
        { nombre: "1 mes", d√≠as: 30 },
        { nombre: "3 meses", d√≠as: 91 },
        { nombre: "6 meses", d√≠as: 183 },
        { nombre: "11 meses", d√≠as: 335 },
        { nombre: "1 a√±o", d√≠as: 365 },
        { nombre: "2 a√±os", d√≠as: 730 },
        { nombre: "5 a√±os", d√≠as: 1825 },
        { nombre: "10 a√±os", d√≠as: 3650 },
        { nombre: "15 a√±os", d√≠as: 5475 },
        { nombre: "350 a√±os üíÄ", d√≠as: 127750 },
        { nombre: "1 siglo üíÄ", d√≠as: 36500 },
      ];

      let proximaMeta = metas.find(meta => dias < meta.d√≠as);
      let diasRestantes = proximaMeta ? (proximaMeta.d√≠as - dias) : 0;
      let mesesRestantes = Math.floor(diasRestantes / 30.44);
      let diasExtras = Math.round(diasRestantes % 30.44);

      let html = `
        <p><strong>Fecha de creaci√≥n:</strong> ${fechaStr}</p>
        <p><strong>Creado hace:</strong> ${a√±os} a√±os, ${meses % 12} meses y ${dias % 30} d√≠as</p>
        <p><strong>Pr√≥xima meta:</strong> ${proximaMeta ? proximaMeta.nombre : "¬°Has roto la l√≠nea del tiempo!"}</p>
        <p><strong>Tiempo restante:</strong> ${proximaMeta ? `${mesesRestantes} meses y ${diasExtras} d√≠as` : "N/A"}</p>
        <div class="meta">
          <h3>‚úÖ Metas alcanzadas / ‚úñÔ∏è No alcanzadas</h3>
          ${metas.map(meta => {
            return `<p class="${dias >= meta.d√≠as ? 'success' : 'fail'}">${dias >= meta.d√≠as ? '‚úÖ' : '‚úñÔ∏è'} ${meta.nombre}</p>`;
          }).join("")}
        </div>
      `;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
