<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  

  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />  
  <meta property="og:description" content="Generador UUID v4 con copiado autom√°tico en formato JSON" />  
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />  
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />  
  <meta property="og:type" content="website" />  

  <title>Generador de UUID v4</title>  

  <style>  
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #330a00, #662000);
    color: #ffd8a6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  header {
    position: relative;
    background-color: #4d1a00;
    padding: 1rem 2rem;
    border-bottom: 2px solid #ff8c00;
    text-align: center;
    box-shadow: 0 0 12px #ff8c0055;
  }

  header h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #ff8c00;
    text-shadow: 0 0 10px #ff8c00aa;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  main h2 {
    font-size: 1.6rem;
    margin-bottom: 1.5rem;
    color: #ff8c00;
    text-shadow: 0 0 6px #ff8c0088;
  }

  .container {
    background: rgba(60, 20, 0, 0.3);
    backdrop-filter: blur(8px);
    border: 2px solid #ff8c00;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 15px #ff8c0055;
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  .generate-btn {
    background: linear-gradient(45deg, #ff8c00, #cc6a00);
    color: #fff4e0;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 25px;
    box-shadow: 0 4px 12px #ff8c0044;
  }

  .generate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px #ff8c0088;
  }

  .uuid-container { display: none; animation: fadeIn 0.5s ease-in; }
  .uuid-container.show { display: block; }

  .uuid-item {
    background: rgba(40, 15, 0, 0.4);
    border: 1px solid #ff8c00;
    border-radius: 12px;
    padding: 18px;
    margin-bottom: 15px;
    position: relative;
    transition: all 0.3s ease;
  }

  .uuid-item:hover {
    border-color: #ffb84d;
    box-shadow: 0 0 15px #ff8c0055;
  }

  .uuid-label {
    font-weight: 600;
    color: #ffb84d;
    margin-bottom: 10px;
    font-size: 1em;
  }

  .uuid-value {
    font-family: 'Courier New', monospace;
    font-size: 0.95em;
    color: #fff1d6;
    background: rgba(50, 20, 0, 0.6);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ff8c00;
    word-break: break-all;
  }

  .copy-btn {
    background: linear-gradient(45deg, #ffb84d, #ff8c00);
    color: #330800;
    border: none;
    padding: 6px 14px;
    border-radius: 25px;
    font-size: 0.9em;
    cursor: pointer;
    position: absolute;
    top: 15px;
    right: 15px;
    transition: all 0.3s ease;
  }

  .copy-btn:hover {
    background: linear-gradient(45deg, #ffd699, #ffb84d);
    transform: translateY(-1px);
  }

  .actions {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .action-btn {
    background: #5a2500;
    color: #ffd8a6;
    border: 1px solid #ff8c00;
    padding: 10px 22px;
    border-radius: 25px;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .action-btn:hover {
    background: #803300;
    transform: translateY(-1px);
  }

  .copy-all-btn {
    background: linear-gradient(45deg, #ff8c00, #ffb84d);
    color: #330a00;
    font-weight: 600;
  }

  .copy-all-btn:hover {
    background: linear-gradient(45deg, #ffb84d, #ffd699);
  }

  .toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ff8c00;
    color: #330800;
    padding: 14px 18px;
    border-radius: 10px;
    box-shadow: 0 0 12px #ff8c0055;
    transform: translateX(400px);
    transition: transform 0.3s ease;
    z-index: 1000;
  }

  .toast.show { transform: translateX(0); }
  </style>  
</head>  

<body>  
  <header>
    <h1>üîê Generador UUID v4</h1>
  </header>

  <main>
    <div class="container">  
      <button class="generate-btn" onclick="generateUUIDs()">Generar UUIDs</button>  

      <div class="uuid-container" id="uuidContainer">  
        <div class="uuid-item">  
          <button class="copy-btn" onclick="copyUUID('uuid1')">Copiar</button>  
          <div class="uuid-label">UUID 1</div>  
          <div class="uuid-value" id="uuid1"></div>  
        </div>  

        <div class="uuid-item">  
          <button class="copy-btn" onclick="copyUUID('uuid2')">Copiar</button>  
          <div class="uuid-label">UUID 2</div>  
          <div class="uuid-value" id="uuid2"></div>  
        </div>  

        <div class="actions">  
          <button class="action-btn copy-all-btn" onclick="copyBothUUIDs()">Copiar Ambos</button>  
          <button class="action-btn" onclick="generateUUIDs()">Generar Nuevos</button>  
        </div>  
      </div>
    </div>
  </main>

  <div class="toast" id="toast"></div>  

  <script>  
    function generateUUID() {  
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {  
        const r = Math.random() * 16 | 0;  
        const v = c == 'x' ? r : (r & 0x3 | 0x8);  
        return v.toString(16);  
      });  
    }  

    function generateUUIDs() {  
      const uuid1 = generateUUID();  
      const uuid2 = generateUUID();  
      document.getElementById('uuid1').textContent = uuid1;  
      document.getElementById('uuid2').textContent = uuid2;  
      document.getElementById('uuidContainer').classList.add('show');  
    }  

    function copyUUID(elementId) {  
      const uuid = document.getElementById(elementId).textContent;  
      navigator.clipboard.writeText(uuid);  
      showToast('UUID copiado al portapapeles');  
    }  

    function copyBothUUIDs() {  
      const uuid1 = document.getElementById('uuid1').textContent;  
      const uuid2 = document.getElementById('uuid2').textContent;  

      const jsonText = `{  
  "format_version": 2,  
  "header": {  
    "description": "REMPLAZAME",  
    "name": "REMPLAZAME",  
    "uuid": "${uuid1}",  
    "version": [1, 0, 0],  
    "min_engine_version": [1, 20, 0]  
  },  
  "modules": [  
    {  
      "description": "REMPLAZAME",  
      "type": "resources",  
      "uuid": "${uuid2}",  
      "version": [1, 0, 0]  
    }  
  ],  
  "metadata": {  
    "authors": ["TU NOMBRE AQU√ç"],  
    "license": "MIT",  
    "url": "https://yalmil.pages.dev/"  
  }  
}`;  

      navigator.clipboard.writeText(jsonText).then(() => {  
        showToast('Texto completo copiado al portapapeles');  
      });  
    }  

    function showToast(message) {  
      const toast = document.getElementById('toast');  
      toast.textContent = message;  
      toast.classList.add('show');  
      setTimeout(() => toast.classList.remove('show'), 3000);  
    }  

    window.onload = generateUUIDs;  
  </script>  
</body>  
</html>
