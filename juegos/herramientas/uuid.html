<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Generador de UUID v4</title>

  <!-- NUEVO CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #330a00, #662000);

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }

    header {
      position: relative;
      background-color: #4d1a00;
      padding: 1rem 2rem;
      border-bottom: 2px solid #ff8c00;
      text-align: center;
      box-shadow: 0 0 12px #ff8c0055;
    }

    header h1 {
      margin: 0;

      color: #ff8c00;
      text-shadow: 0 0 10px #ff8c00aa;
    }

    header h3 {
      margin: 0.5rem 0;

      color: #ffd8a6;
    }

    #profilePic {
      position: absolute;
      top: 10px;

      border-radius: 50%;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #profilePic:hover {
      transform: scale(1.1);

    main {
      flex: 1;
      display: flex;

    }

    main h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;

      text-shadow: 0 0 6px #ff8c0088;
    }

    .subpage-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 100%;

    }

    .subpage {
      background: rgba(60, 20, 0, 0.2);

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîê Generador UUID v4</h1>
    <button class="generate-btn" onclick="generateUUIDs()">Generar UUIDs</button>

    <div class="uuid-container" id="uuidContainer">
      <div class="uuid-item">
        <button class="copy-btn" onclick="copyUUID('uuid1')">Copiar</button>
        <div class="uuid-label">UUID 1</div>
        <div class="uuid-value" id="uuid1"></div>
      </div>

      <div class="uuid-item">
        <button class="copy-btn" onclick="copyUUID('uuid2')">Copiar</button>
        <div class="uuid-label">UUID 2</div>
        <div class="uuid-value" id="uuid2"></div>
      </div>

      <div class="actions">
        <button class="action-btn copy-all-btn" onclick="copyBothUUIDs()">Copiar Ambos</button>
        <button class="action-btn" onclick="generateUUIDs()">Generar Nuevos</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function generateUUIDs() {
      const uuid1 = generateUUID();
      const uuid2 = generateUUID();
      document.getElementById('uuid1').textContent = uuid1;
      document.getElementById('uuid2').textContent = uuid2;
      document.getElementById('uuidContainer').classList.add('show');
    }

    function copyUUID(elementId) {
      const uuid = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(uuid);
      showToast('UUID copiado al portapapeles');
    }

    function copyBothUUIDs() {
      const uuid1 = document.getElementById('uuid1').textContent;
      const uuid2 = document.getElementById('uuid2').textContent;

      const jsonText = `{
  "format_version": 2,
  "header": {
    "description": "REMPLAZAME",
    "name": "REMPLAZAME",
    "uuid": "${uuid1}",
    "version": [1, 0, 0],
    "min_engine_version": [1, 20, 0]
  },
  "modules": [
    {
      "description": "REMPLAZAME",
      "type": "resources",
      "uuid": "${uuid2}",
      "version": [1, 0, 0]
    }
  ],
  "metadata": {
    "authors": ["TU NOMBRE AQU√ç"],
    "license": "MIT",
    "url": "https://yalmil.pages.dev/"
  }
}`;

      navigator.clipboard.writeText(jsonText).then(() => {
        showToast('Texto completo copiado al portapapeles');
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    window.onload = generateUUIDs;
  </script>
</body>
</html>
