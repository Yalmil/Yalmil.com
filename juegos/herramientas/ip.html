<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Reveal Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
      text-align: center;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #140022;
      padding: 1rem 2rem;
      border-bottom: 2px solid #c084fc;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px #c084fc33;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #c084fc;
      text-shadow: 0 0 12px #c084fc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    input, button {
      padding: 12px 18px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      outline: none;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    input {
      width: 240px;
      background: rgba(255, 255, 255, 0.05);
      color: #e5ccff;
      border: 2px solid #c084fc;
    }

    input:focus {
      box-shadow: 0 0 12px #c084fc;
    }

    button {
      background: #c084fc;
      color: #1a001f;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc99;
    }

    button:hover {
      background: #e5ccff;
      color: #1a001f;
    }

    .resultado {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 0 0 5px #c084fc;
    }

    .cargando {
      font-size: 1rem;
      margin-top: 15px;
      height: 20px;
      color: #c084fc;
    }

    .back-link {
      margin-top: 1rem;
      color: #c084fc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .back-link:hover {
      color: #e5ccff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
      background-color: #100015;
      border-top: 1px solid #321144;
    }
  </style>
</head>
<body>

  <header>
    <h1>Busca la IP de alguien</h1>
  </header>

  <main>
    <a class="back-link" href="https://yalmil.github.io/Yalmil.com/juegos.html">‚Üê Volver a los juegos</a>
    <input type="text" id="nombre" placeholder="Escribe un nombre...">
    <button id="btn" onclick="iniciarBusqueda()">Enviar</button>

    <div class="cargando" id="cargando"></div>
    <div class="resultado" id="resultado"></div>
  </main>

  <footer>
    &copy; 2025 IP Reveal Troll - Yalmil Edition
  </footer>

  <script>
    const frases = [
      "Contactando a la Guardia Espa√±ola...",
      "Hackeando el FBI... no, espera, era la OXXO Net.",
      "Pidiendo ayuda a Anonymous...",
      "Intercambiando datos con Google por una Coca-Cola.",
      "Siguiendo el WiFi del vecino...",
      "Rastreando por sat√©lite... o por tortuga mensajera.",
      "Analizando memes filtrados..."
    ];

    function generarIP() {
      return Array(4).fill(0).map(() => Math.floor(Math.random() * 256)).join(".");
    }

    function iniciarBusqueda() {
      const nombre = document.getElementById('nombre').value.trim();
      const resultado = document.getElementById('resultado');
      const cargando = document.getElementById('cargando');
      const boton = document.getElementById('btn');

      if (!nombre) {
        resultado.innerText = "Por favor, escribe un nombre.";
        return;
      }

      resultado.innerText = "";
      cargando.innerText = "";
      boton.disabled = true;
      let index = 0;

      const intervalo = setInterval(() => {
        cargando.innerText = frases[index % frases.length];
        index++;
      }, 1000);

      setTimeout(() => {
        clearInterval(intervalo);
        const ip = generarIP();
        cargando.innerText = "";
        resultado.innerText = `üõ∞Ô∏è La IP de ${nombre} es: ${ip}`;
        boton.disabled = false;
      }, 4000);
    }
  </script>

</body>
</html>
