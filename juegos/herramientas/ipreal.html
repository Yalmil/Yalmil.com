<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="Te unes o mañana duermes para siempre..." />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />

  <title>Mostrar mi IP</title>

  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#e6eef8;margin:0;padding:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:100%;max-width:640px}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:6px 0 14px;color:#cbd5e1}
    .ip{font-size:28px;font-weight:700;letter-spacing:0.6px;margin-bottom:12px}
    .meta{font-size:13px;color:#9aa9c2}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    small{display:block;margin-top:8px;color:#8b9ab3}
  </style>
</head>
<body>
  <div class="card">
    <h1>¿Cuál es mi IP?</h1>
    <div id="content">
      <div class="ip" id="ip">…cargando</div>
      <p class="meta" id="ua">User agent: —</p>
      <button id="refresh">Actualizar</button>
      <small>Este ejemplo usa <code>https://api.ipify.org?format=json</code> para mostrar tu IP pública.</small>
    </div>
  </div>

  <script>
    async function mostrarIP() {
      const ipEl = document.getElementById('ip');
      const uaEl = document.getElementById('ua');
      ipEl.textContent = 'cargando...';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        if(!res.ok) throw new Error('falló la API');
        const data = await res.json();
        ipEl.textContent = data.ip || 'no disponible';
        uaEl.textContent = 'User agent: ' + navigator.userAgent;
      } catch (e) {
        ipEl.textContent = 'error al obtener IP';
        uaEl.textContent = e.message;
      }
    }

    document.getElementById('refresh').addEventListener('click', mostrarIP);
    mostrarIP();
  </script>
</body>
</html>
