<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto Multi-Sistema</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #dfe9f3, #ffffff);
      --bg-dark: linear-gradient(135deg, #1a1a2e, #16213e);
      --glass-light: rgba(255, 255, 255, 0.7);
      --glass-dark: rgba(25, 25, 35, 0.6);
      --text-light: #222;
      --text-dark: #f5f5f5;
      --accent: linear-gradient(45deg, #00c6ff, #0072ff);
      --success: linear-gradient(45deg, #28a745, #20c997);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .container {
      background: var(--glass-light);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 850px;
      animation: fadeIn 0.7s ease-out;
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background: var(--glass-dark);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    textarea, select {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      resize: vertical;
      outline: none;
    }

    textarea:focus, select:focus {
      border-color: #0072ff;
      box-shadow: 0 0 8px rgba(0,114,255,0.3);
      background: white;
    }

    @media (prefers-color-scheme: dark) {
      textarea, select {
        background: rgba(20,20,30,0.8);
        border: 2px solid rgba(255,255,255,0.1);
        color: var(--text-dark);
      }
    }

    .input-section, .system-section, .result-section {
      margin-bottom: 25px;
    }

    .system-section {
      opacity: 0.5;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .system-section.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .info-text {
      text-align: center;
      font-style: italic;
      opacity: 0.7;
      margin-top: 8px;
      font-size: 0.95em;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .result-section {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .result-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    #result {
      font-family: 'Courier New', monospace;
      background: rgba(255,255,255,0.85);
    }

    @media (prefers-color-scheme: dark) {
      #result {
        background: rgba(30,30,40,0.85);
      }
    }

    .copy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 35px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 25px;
      background: var(--success);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(40,167,69,0.3);
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(40,167,69,0.4);
    }

    .copy-btn:active {
      transform: scale(1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Conversor de Texto</h1>

    <div class="input-section">
      <label for="textInput">Ingresa tu texto:</label>
      <textarea id="textInput" placeholder="Escribe aqu√≠ el texto que quieres convertir..."></textarea>
    </div>

    <div class="system-section" id="systemSection">
      <label for="systemSelect">Selecciona el sistema de codificaci√≥n:</label>
      <select id="systemSelect" disabled>
        <option value="">-- Primero ingresa un texto --</option>
      </select>
      <p class="info-text pulse">‚¨ÜÔ∏è Escribe texto arriba para desbloquear las opciones</p>
    </div>

    <div class="result-section" id="resultSection">
      <label for="result">Resultado:</label>
      <textarea id="result" readonly></textarea>
      <button class="copy-btn" onclick="copyResult()">üìã Copiar Resultado</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const systemSelect = document.getElementById('systemSelect');
    const systemSection = document.getElementById('systemSection');
    const result = document.getElementById('result');
    const resultSection = document.getElementById('resultSection');

    const conversions = {
      base64: (t) => btoa(unescape(encodeURIComponent(t))),
      hex: (t) => Array.from(new TextEncoder().encode(t)).map(b => b.toString(16).padStart(2,'0')).join(''),
      binary: (t) => Array.from(new TextEncoder().encode(t)).map(b => b.toString(2).padStart(8,'0')).join(' '),
      ascii: (t) => Array.from(t).map(c => c.charCodeAt(0)).join(' '),
      reverse: (t) => t.split('').reverse().join('')
    };

    textInput.addEventListener('input', () => {
      const hasText = textInput.value.trim().length > 0;
      systemSelect.disabled = !hasText;
      systemSection.classList.toggle('enabled', hasText);

      if (hasText) {
        systemSelect.innerHTML = `
          <option value="">-- Selecciona un sistema --</option>
          <option value="base64">Base64</option>
          <option value="hex">Hexadecimal</option>
          <option value="binary">Binario</option>
          <option value="ascii">ASCII (c√≥digos)</option>
          <option value="reverse">Texto Invertido</option>
        `;
      } else {
        systemSelect.innerHTML = '<option value="">-- Primero ingresa un texto --</option>';
        resultSection.classList.remove('show');
      }
    });

    systemSelect.addEventListener('change', async () => {
      const text = textInput.value.trim();
      const system = systemSelect.value;
      if (!text || !system) {
        resultSection.classList.remove('show');
        return;
      }

      try {
        const converted = await conversions[system](text);
        result.value = converted;
        resultSection.classList.add('show');
      } catch (err) {
        result.value = 'Error en la conversi√≥n: ' + err.message;
        resultSection.classList.add('show');
      }
    });

    function copyResult() {
      result.select();
      document.execCommand('copy');
      const btn = event.target;
      const old = btn.textContent;
      btn.textContent = '‚úÖ ¬°Copiado!';
      setTimeout(() => btn.textContent = old, 1500);
    }
  </script>
</body>
</html>
