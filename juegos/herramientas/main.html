<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;

    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;

      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .result.success {
      background: #d4edda;

    .result.error {
      background: #f8d7da;
      border: 2px solid #f5c6cb;

      font-weight: 600;

    .spinner {
      border: 4px solid #f3f3f3;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .error-link {
      color: #721c24;

    .error-link:hover {

    .info {

      border: 2px solid #b3d9ff;

      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Buscador de Conexiones</h1>
    <p class="subtitle">Encuentra c√≥mo est√°n conectados dos jugadores de Roblox</p>
    
    <div class="info">
      ‚ÑπÔ∏è Este buscador encuentra la ruta de amigos entre dos jugadores de Roblox. Introduce las IDs num√©ricas de ambos usuarios.
    </div>

    <div class="input-group">
      <label for="startId">ID del Jugador de Inicio:</label>
      <input type="text" id="startId" placeholder="Ejemplo: 123456789" />
    </div>

    <div class="input-group">
      <label for="targetId">ID del Jugador a Encontrar:</label>
      <input type="text" id="targetId" placeholder="Ejemplo: 987654321" />
    </div>

    <button id="searchBtn" onclick="searchConnection()">Buscar Conexi√≥n</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #667eea;">Buscando conexi√≥n...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const PROXY = 'https://api.allorigins.win/raw?url=';
    
    async function getUserData(userId) {
      try {
        const response = await fetch(`${PROXY}https://users.roblox.com/v1/users/${userId}`);
        if (!response.ok) throw new Error('Usuario no encontrado');
        return await response.json();
      } catch (error) {
        throw new Error('No se pudo obtener datos del usuario');
      }
    }

    async function getFriends(userId) {
      try {
        const response = await fetch(`${PROXY}https://friends.roblox.com/v1/users/${userId}/friends`);
        if (!response.ok) throw new Error('No se pudieron obtener amigos');
        const data = await response.json();
        return data.data || [];
      } catch (error) {
        return [];
      }
    }

    async function searchConnection() {
      const startId = document.getElementById('startId').value.trim();
      const targetId = document.getElementById('targetId').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const searchBtn = document.getElementById('searchBtn');

      if (!startId || !targetId) {
        showResult('Por favor, ingresa ambas IDs de jugador.', 'error');
        return;
      }

      if (startId === targetId) {
        showResult('Las IDs son iguales. Por favor, ingresa dos jugadores diferentes.', 'error');
        return;
      }

      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      searchBtn.disabled = true;

      try {
        const startUser = await getUserData(startId);
        const targetUser = await getUserData(targetId);

        const path = await bfs(startId, targetId);

        if (path) {
          const names = await Promise.all(path.map(id => getUserData(id)));
          const pathString = names.map(user => user.name).join(' > ');
          showResult(`‚úÖ ¬°Conexi√≥n encontrada!<div class="path">${pathString}</div>`, 'success');
        } else {
          showResult(
            `‚ùå Error 320: No se encontr√≥ conexi√≥n entre los jugadores.<br><br>` +
            `Consulta m√°s informaci√≥n sobre este error en: <a href="https://yalmil.pages.dev/errors" target="_blank" class="error-link">https://yalmil.pages.dev/errors</a>`,
            'error'
          );
        }
      } catch (error) {
        showResult(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        loadingDiv.style.display = 'none';
        searchBtn.disabled = false;
      }
    }

    async function bfs(startId, targetId) {
      const queue = [[startId]];
      const visited = new Set([startId]);
      const maxDepth = 3;

      while (queue.length > 0) {
        const path = queue.shift();
        const currentId = path[path.length - 1];

        if (path.length > maxDepth) {
          continue;
        }

        const friends = await getFriends(currentId);

        for (const friend of friends) {
          const friendId = friend.id.toString();

          if (friendId === targetId) {
            return [...path, friendId];
          }

          if (!visited.has(friendId)) {
            visited.add(friendId);
            queue.push([...path, friendId]);
          }
        }
      }

      return null;
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;
      resultDiv.className = `result ${type}`;
      resultDiv.style.display = 'block';
    }

    document.getElementById('startId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchConnection();
    });

    document.getElementById('targetId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchConnection();
    });
  </script>
</body>
