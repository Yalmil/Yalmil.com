<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CSS</title>
<style>     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');      * {       margin: 0;       padding: 0;       box-sizing: border-box;     }      body {       font-family: 'Poppins', sans-serif;       background: linear-gradient(135deg, #330a00, #662000);       color: #ffd8a6;       display: flex;       align-items: center;       justify-content: center;       min-height: 100vh;       animation: fadeIn 0.8s ease-out;       padding: 20px;     }      @keyframes fadeIn {       from { opacity: 0; transform: translateY(10px); }       to { opacity: 1; transform: translateY(0); }     }      .container {       background: rgba(60, 20, 0, 0.3);       backdrop-filter: blur(8px);       border: 2px solid #ff8c00;       border-radius: 1rem;       box-shadow: 0 0 25px #ff8c0080;       max-width: 500px;       width: 100%;       padding: 40px;       animation: fadeIn 1s ease;     }      .title {       text-align: center;       margin-bottom: 40px;     }      .title h1 {       font-size: 28px;       color: #ffa64d;     }      .title p {       font-size: 14px;       color: #ffd8a6b0;     }      .menu {       display: flex;       gap: 10px;       margin-bottom: 30px;     }      .menu button {       flex: 1;       padding: 12px;       border: 2px solid #ffb366;       background: transparent;       border-radius: 10px;       cursor: pointer;       font-size: 15px;       font-weight: 600;       color: #ffd8a6;       transition: all 0.3s;     }      .menu button:hover {       background: rgba(255, 140, 0, 0.15);       border-color: #ffb366;     }      .menu button.active {       background: #ff8c00;       color: #330a00;       box-shadow: 0 0 15px #ff8c00a0;     }      .content {       display: none;     }      .content.active {       display: block;       animation: fadeIn 0.3s ease;     }      .form-group {       margin-bottom: 20px;     }      .form-group label {       display: block;       margin-bottom: 8px;       color: #ffa64d;       font-weight: 600;       font-size: 14px;     }      .form-group input,     .form-group textarea {       width: 100%;       padding: 10px 12px;       border: 1px solid #ffb366;       border-radius: 6px;       background: rgba(255, 255, 255, 0.05);       color: #ffd8a6;       font-family: inherit;       font-size: 14px;       transition: border-color 0.3s;     }      .form-group input:focus,     .form-group textarea:focus {       outline: none;       border-color: #ff8c00;       box-shadow: 0 0 8px #ff8c0040;     }      .color-input-wrapper {       display: flex;       gap: 10px;       align-items: center;     }      .color-input-wrapper input[type="color"] {       width: 50px;       height: 40px;       border: 2px solid #ffb366;       border-radius: 8px;       cursor: pointer;       background: none;     }      .preview {       background: rgba(255, 255, 255, 0.05);       border: 1px solid #ffb36660;       padding: 15px;       border-radius: 10px;       margin-top: 20px;     }      .preview-label {       font-size: 12px;       color: #ffb366a0;       margin-bottom: 8px;       text-transform: uppercase;     }      .preview-box {       width: 100%;       height: 150px;       border: 2px dashed #ffb366;       border-radius: 8px;       overflow: hidden;     }      .generate-btn {       width: 100%;       padding: 14px;       background: #ff8c00;       color: #330a00;       border: none;       border-radius: 8px;       font-size: 16px;       font-weight: 600;       cursor: pointer;       margin-top: 25px;       transition: transform 0.2s, box-shadow 0.2s;     }      .generate-btn:hover {       transform: translateY(-2px);       box-shadow: 0 0 20px #ff8c0070;     }      .generate-btn:active {       transform: translateY(0);     }      .result {       display: none;       margin-top: 30px;       padding: 20px;       background: rgba(255, 255, 255, 0.05);       border-radius: 8px;       border: 1px solid #ffb36650;     }      .result.active {       display: block;       animation: fadeIn 0.3s ease;     }      .result h3 {       margin-bottom: 15px;       color: #ffa64d;       font-size: 14px;     }      .result textarea {       width: 100%;       height: 200px;       padding: 12px;       border: 1px solid #ffb36680;       border-radius: 6px;       font-family: 'Courier New', monospace;       font-size: 12px;       resize: none;       background: rgba(0, 0, 0, 0.2);       color: #ffd8a6;     }      .copy-btn {       width: 100%;       padding: 10px;       background: #ffb366;       color: #330a00;       border: none;       border-radius: 6px;       cursor: pointer;       font-size: 14px;       font-weight: 600;       margin-top: 12px;       transition: background 0.3s;     }      .copy-btn:hover {       background: #ff8c00;       color: #fff;     }      .copy-btn.copied {       background: #2196f3;       color: white;     }      .range-wrapper {       display: flex;       align-items: center;       gap: 15px;     }      .range-wrapper input[type="range"] {       flex: 1;       accent-color: #ff8c00;     }      .range-value {       min-width: 45px;       text-align: right;       color: #ffa64d;       font-weight: 600;       font-size: 14px;     }   </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Generador de CSS</h1>
            <p>Elige tu plataforma</p>
        </div>

        <div class="menu">
            <button class="menu-btn active" data-type="fandom">CSS para Fandom.com</button>
            <button class="menu-btn" data-type="html">CSS para HTML</button>
        </div>

        <!-- FANDOM -->
        <div id="fandom" class="content active">
            <div class="form-group">
                <label>Color de fondo</label>
                <div class="color-input-wrapper">
                    <input type="color" id="fandomBgColor" value="#1a1a1a">
                    <input type="text" id="fandomBgColorText" value="#1a1a1a" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Color de texto</label>
                <div class="color-input-wrapper">
                    <input type="color" id="fandomTextColor" value="#ffffff">
                    <input type="text" id="fandomTextColorText" value="#ffffff" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Opacidad de fondo (%)</label>
                <div class="range-wrapper">
                    <input type="range" id="fandomOpacity" min="0" max="100" value="80">
                    <span class="range-value"><span id="fandomOpacityValue">80</span>%</span>
                </div>
            </div>

            <div class="form-group">
                <label>URL de imagen de fondo (opcional)</label>
                <input type="text" id="fandomImage" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="form-group">
                <label>Color de acento</label>
                <div class="color-input-wrapper">
                    <input type="color" id="fandomAccent" value="#667eea">
                    <input type="text" id="fandomAccentText" value="#667eea" readonly>
                </div>
            </div>

            <div class="preview">
                <div class="preview-label">Vista previa</div>
                <div class="preview-box" id="fandomPreview"></div>
            </div>

            <button class="generate-btn" onclick="generateFandom()">Generar CSS</button>
        </div>

        <!-- HTML -->
        <div id="html" class="content">
            <div class="form-group">
                <label>Color de fondo</label>
                <div class="color-input-wrapper">
                    <input type="color" id="htmlBgColor" value="#ffffff">
                    <input type="text" id="htmlBgColorText" value="#ffffff" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Color de texto</label>
                <div class="color-input-wrapper">
                    <input type="color" id="htmlTextColor" value="#333333">
                    <input type="text" id="htmlTextColorText" value="#333333" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Opacidad de fondo (%)</label>
                <div class="range-wrapper">
                    <input type="range" id="htmlOpacity" min="0" max="100" value="100">
                    <span class="range-value"><span id="htmlOpacityValue">100</span>%</span>
                </div>
            </div>

            <div class="form-group">
                <label>URL de imagen de fondo (opcional)</label>
                <input type="text" id="htmlImage" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="form-group">
                <label>Color de bordes y acentos</label>
                <div class="color-input-wrapper">
                    <input type="color" id="htmlBorder" value="#cccccc">
                    <input type="text" id="htmlBorderText" value="#cccccc" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Tama√±o de fuente base (px)</label>
                <div class="range-wrapper">
                    <input type="range" id="htmlFontSize" min="12" max="20" value="16">
                    <span class="range-value"><span id="htmlFontSizeValue">16</span>px</span>
                </div>
            </div>

            <div class="preview">
                <div class="preview-label">Vista previa</div>
                <div class="preview-box" id="htmlPreview"></div>
            </div>

            <button class="generate-btn" onclick="generateHTML()">Generar CSS</button>
        </div>

        <!-- RESULTADO -->
        <div class="result" id="result">
            <h3>CSS Generado - Copia y pega:</h3>
            <textarea id="resultCode" readonly></textarea>
            <button class="copy-btn" onclick="copyCode()">Copiar al portapapeles</button>
        </div>
    </div>

    <script>
        // Event listeners para cambiar entre tabs
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                switchTab(this.dataset.type);
            });
        });

        function switchTab(type) {
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelector(`button[data-type="${type}"]`).classList.add('active');
            document.getElementById(type).classList.add('active');
            document.getElementById('result').classList.remove('active');
        }

        // Fandom color inputs
        document.getElementById('fandomBgColor').addEventListener('input', function() {
            document.getElementById('fandomBgColorText').value = this.value;
            updateFandomPreview();
        });

        document.getElementById('fandomTextColor').addEventListener('input', function() {
            document.getElementById('fandomTextColorText').value = this.value;
            updateFandomPreview();
        });

        document.getElementById('fandomAccent').addEventListener('input', function() {
            document.getElementById('fandomAccentText').value = this.value;
            updateFandomPreview();
        });

        document.getElementById('fandomOpacity').addEventListener('input', function() {
            document.getElementById('fandomOpacityValue').textContent = this.value;
            updateFandomPreview();
        });

        document.getElementById('fandomImage').addEventListener('input', updateFandomPreview);

        function updateFandomPreview() {
            const bgColor = document.getElementById('fandomBgColor').value;
            const textColor = document.getElementById('fandomTextColor').value;
            const opacity = document.getElementById('fandomOpacity').value / 100;
            const image = document.getElementById('fandomImage').value;
            const preview = document.getElementById('fandomPreview');

            let bgStyle = `rgba(${parseInt(bgColor.slice(1,3),16)}, ${parseInt(bgColor.slice(3,5),16)}, ${parseInt(bgColor.slice(5,7),16)}, ${opacity})`;
            
            if (image) {
                preview.style.backgroundImage = `url('${image}'), linear-gradient(${bgStyle}, ${bgStyle})`;
                preview.style.backgroundSize = 'cover';
                preview.style.backgroundPosition = 'center';
            } else {
                preview.style.background = bgStyle;
            }
            
            preview.style.color = textColor;
            preview.innerHTML = '<div style="padding: 20px; font-size: 14px;">Vista previa del fondo</div>';
        }

        // HTML color inputs
        document.getElementById('htmlBgColor').addEventListener('input', function() {
            document.getElementById('htmlBgColorText').value = this.value;
            updateHtmlPreview();
        });

        document.getElementById('htmlTextColor').addEventListener('input', function() {
            document.getElementById('htmlTextColorText').value = this.value;
            updateHtmlPreview();
        });

        document.getElementById('htmlBorder').addEventListener('input', function() {
            document.getElementById('htmlBorderText').value = this.value;
            updateHtmlPreview();
        });

        document.getElementById('htmlOpacity').addEventListener('input', function() {
            document.getElementById('htmlOpacityValue').textContent = this.value;
            updateHtmlPreview();
        });

        document.getElementById('htmlFontSize').addEventListener('input', function() {
            document.getElementById('htmlFontSizeValue').textContent = this.value;
            updateHtmlPreview();
        });

        document.getElementById('htmlImage').addEventListener('input', updateHtmlPreview);

        function updateHtmlPreview() {
            const bgColor = document.getElementById('htmlBgColor').value;
            const textColor = document.getElementById('htmlTextColor').value;
            const borderColor = document.getElementById('htmlBorder').value;
            const opacity = document.getElementById('htmlOpacity').value / 100;
            const fontSize = document.getElementById('htmlFontSize').value;
            const image = document.getElementById('htmlImage').value;
            const preview = document.getElementById('htmlPreview');

            let bgStyle = `rgba(${parseInt(bgColor.slice(1,3),16)}, ${parseInt(bgColor.slice(3,5),16)}, ${parseInt(bgColor.slice(5,7),16)}, ${opacity})`;
            
            if (image) {
                preview.style.backgroundImage = `url('${image}'), linear-gradient(${bgStyle}, ${bgStyle})`;
                preview.style.backgroundSize = 'cover';
                preview.style.backgroundPosition = 'center';
            } else {
                preview.style.background = bgStyle;
            }
            
            preview.style.color = textColor;
            preview.style.borderColor = borderColor;
            preview.style.fontSize = fontSize + 'px';
            preview.innerHTML = '<div style="padding: 20px;">Vista previa HTML</div>';
        }

        function generateFandom() {
            const bgColor = document.getElementById('fandomBgColor').value;
            const textColor = document.getElementById('fandomTextColor').value;
            const opacity = document.getElementById('fandomOpacity').value / 100;
            const image = document.getElementById('fandomImage').value;
            const accentColor = document.getElementById('fandomAccent').value;

            let css = `/* CSS para Fandom.com */\n\n`;
            
            if (image) {
                css += `.mw-parser-output {\n`;
                css += `    background-image: url('${image}');\n`;
                css += `    background-color: ${bgColor};\n`;
                css += `    background-size: cover;\n`;
                css += `    background-attachment: fixed;\n`;
                css += `    opacity: ${opacity};\n`;
                css += `}\n\n`;
            } else {
                css += `.mw-parser-output {\n`;
                css += `    background-color: ${bgColor};\n`;
                css += `    opacity: ${opacity};\n`;
                css += `}\n\n`;
            }

            css += `body {\n`;
            css += `    color: ${textColor};\n`;
            css += `}\n\n`;

            css += `a {\n`;
            css += `    color: ${accentColor};\n`;
            css += `}\n\n`;

            css += `a:visited {\n`;
            css += `    color: ${accentColor};\n`;
            css += `}\n`;

            displayResult(css);
        }

        function generateHTML() {
            const bgColor = document.getElementById('htmlBgColor').value;
            const textColor = document.getElementById('htmlTextColor').value;
            const borderColor = document.getElementById('htmlBorder').value;
            const opacity = document.getElementById('htmlOpacity').value / 100;
            const fontSize = document.getElementById('htmlFontSize').value;
            const image = document.getElementById('htmlImage').value;

            let css = `<style>\n`;
            css += `    * {\n`;
            css += `        margin: 0;\n`;
            css += `        padding: 0;\n`;
            css += `        box-sizing: border-box;\n`;
            css += `    }\n\n`;

            css += `    body {\n`;
            if (image) {
                css += `        background-image: url('${image}');\n`;
                css += `        background-color: ${bgColor};\n`;
                css += `        background-size: cover;\n`;
                css += `        background-attachment: fixed;\n`;
            } else {
                css += `        background-color: ${bgColor};\n`;
            }
            css += `        color: ${textColor};\n`;
            css += `        font-size: ${fontSize}px;\n`;
            css += `        opacity: ${opacity};\n`;
            css += `    }\n\n`;

            css += `    a {\n`;
            css += `        color: ${borderColor};\n`;
            css += `        text-decoration: none;\n`;
            css += `    }\n\n`;

            css += `    a:hover {\n`;
            css += `        text-decoration: underline;\n`;
            css += `    }\n\n`;

            css += `    button, input, textarea {\n`;
            css += `        border: 1px solid ${borderColor};\n`;
            css += `        background-color: ${bgColor};\n`;
            css += `        color: ${textColor};\n`;
            css += `    }\n`;
            css += `</style>`;

            displayResult(css);
        }

        function displayResult(code) {
            document.getElementById('resultCode').value = code;
            document.getElementById('result').classList.add('active');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function copyCode() {
            const textarea = document.getElementById('resultCode');
            textarea.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = '¬°Copiado!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('copied');
            }, 2000);
        }

        // Initialize previews
        updateFandomPreview();
        updateHtmlPreview();
    </script>
</body>
</html>
