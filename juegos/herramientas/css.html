<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CSS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #330a00, #662000);
      color: #ffd8a6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(60, 20, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 2px solid #ff8c00;
      border-radius: 1rem;
      box-shadow: 0 0 25px #ff8c0055;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.97); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #ff8c00;
      text-shadow: 0 0 10px #ff8c00aa;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #ffb366;
      margin-bottom: 10px;
    }

    textarea, select, input, button {
      width: 100%;
      padding: 15px;
      border: 2px solid #ff8c00;
      border-radius: 0.8rem;
      background: rgba(50, 10, 0, 0.3);
      color: #ffd8a6;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus, select:focus, input:focus, button:hover {
      border-color: #ffb366;
      box-shadow: 0 0 10px #ff8c0077;
      background: rgba(60, 20, 0, 0.4);
    }

    select:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .menu {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .menu button {
      flex: 1;
      padding: 10px;
      background: linear-gradient(45deg, #ff8c00, #ffb366);
      color: #331400;
      font-weight: 600;
      border: none;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff8c0044;
    }

    .menu button.active {
      background: #ffb366;
      box-shadow: 0 0 20px #ff8c0077;
    }

    .menu button:hover {
      transform: scale(1.02);
    }

    .preview {
      background: rgba(60, 20, 0, 0.2);
      border: 2px dashed #ff8c00;
      border-radius: 0.8rem;
      padding: 1rem;
      margin-top: 15px;
      color: #ffd8a6;
      text-align: center;
    }

    .generate-btn {
      margin-top: 1rem;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff8c00, #ffb366);
      color: #331400;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px #ff8c0044;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px #ff8c0077;
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.active {
      opacity: 1;
      transform: translateY(0);
    }

    .copy-btn {
      margin-top: 1rem;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff8c00, #ffb366);
      color: #331400;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px #ff8c0044;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px #ff8c0077;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de CSS</h1>

    <div class="menu">
      <button class="menu-btn active" data-type="fandom">CSS Fandom</button>
      <button class="menu-btn" data-type="html">CSS HTML</button>
    </div>

    <div id="fandom" class="content active">
      <label>Color de fondo</label>
      <input type="color" id="fandomBgColor" value="#1a1a1a">

      <label>Color de texto</label>
      <input type="color" id="fandomTextColor" value="#ffffff">

      <label>URL de imagen</label>
      <input type="text" id="fandomImage" placeholder="https://ejemplo.com/imagen.jpg">

      <button class="generate-btn" onclick="generateFandom()">Generar CSS</button>
      <div class="preview" id="fandomPreview">Vista previa Fandom</div>
    </div>

    <div id="html" class="content">
      <label>Color de fondo</label>
      <input type="color" id="htmlBgColor" value="#ffffff">

      <label>Color de texto</label>
      <input type="color" id="htmlTextColor" value="#333333">

      <label>Color de borde</label>
      <input type="color" id="htmlBorder" value="#cccccc">

      <label>URL de imagen</label>
      <input type="text" id="htmlImage" placeholder="https://ejemplo.com/imagen.jpg">

      <button class="generate-btn" onclick="generateHTML()">Generar CSS</button>
      <div class="preview" id="htmlPreview">Vista previa HTML</div>
    </div>

    <div class="result" id="result">
      <textarea id="resultCode" readonly rows="10"></textarea>
      <button class="copy-btn" onclick="copyCode()">Copiar</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.dataset.type).classList.add('active');
      });
    });

    function generateFandom() {
      const bg = document.getElementById('fandomBgColor').value;
      const txt = document.getElementById('fandomTextColor').value;
      const img = document.getElementById('fandomImage').value;

      let css = `/* CSS Fandom */\n.mw-parser-output {\n`;
      if (img) css += `  background-image: url('${img}');\n`;
      css += `  background-color: ${bg};\n}\nbody { color: ${txt}; }`;

      showResult(css);
      document.getElementById('fandomPreview').style.background = bg;
      document.getElementById('fandomPreview').style.color = txt;
    }

    function generateHTML() {
      const bg = document.getElementById('htmlBgColor').value;
      const txt = document.getElementById('htmlTextColor').value;
      const brd = document.getElementById('htmlBorder').value;
      const img = document.getElementById('htmlImage').value;

      let css = `<style>\nbody {\n`;
      if (img) css += `  background-image: url('${img}');\n`;
      css += `  background-color: ${bg};\n  color: ${txt};\n}\nbutton, input { border-color: ${brd}; }\n</style>`;

      showResult(css);
      document.getElementById('htmlPreview').style.background = bg;
      document.getElementById('htmlPreview').style.color = txt;
    }

    function showResult(css) {
      const result = document.getElementById('result');
      document.getElementById('resultCode').value = css;
      result.classList.add('active');
    }

    function copyCode() {
      const text = document.getElementById('resultCode');
      text.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
