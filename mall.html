<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Letras</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }
    #score {
      font-size: 1.2em;
    }
    #weaponSelect {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 3;
    }
    .weapon-btn {
      background: #444;
      color: white;
      margin: 5px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #joystickThumb {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      position: absolute;
      left: 30px;
      top: 30px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="score">Puntos: 0 | RÃ©cord: 0</div>
  </div>

  <div id="weaponSelect">
    <h2>Elige tu arma</h2>
    <button class="weapon-btn" onclick="startGame('normal')">ðŸ”« Normal</button>
    <button class="weapon-btn" onclick="startGame('doble')">ðŸ’¥ Doble</button>
    <button class="weapon-btn" onclick="startGame('rÃ¡faga')">âš¡ RÃ¡faga</button>
  </div>

  <div id="joystickContainer">
    <div id="joystickThumb"></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const joystickContainer = document.getElementById("joystickContainer");
    const joystickThumb = document.getElementById("joystickThumb");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let score = 0;
    let record = localStorage.getItem("record") || 0;

    let touchX = 0;
    let touchY = 0;

    let joystick = {
      active: false,
      startX: 0,
      startY: 0,
      dx: 0,
      dy: 0
    };

    joystickContainer.addEventListener("touchstart", (e) => {
      joystick.active = true;
      const rect = joystickContainer.getBoundingClientRect();
      joystick.startX = e.touches[0].clientX - rect.left - 60;
      joystick.startY = e.touches[0].clientY - rect.top - 60;
    });

    joystickContainer.addEventListener("touchmove", (e) => {
      if (!joystick.active) return;
      const rect = joystickContainer.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left - 60;
      const y = e.touches[0].clientY - rect.top - 60;
      let dx = x;
      let dy = y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const maxDistance = 40;
      if (distance > maxDistance) {
        dx = (dx / distance) * maxDistance;
        dy = (dy / distance) * maxDistance;
      }
      joystick.dx = dx / maxDistance;
      joystick.dy = dy / maxDistance;
      joystickThumb.style.left = `${60 + dx}px`;
      joystickThumb.style.top = `${60 + dy}px`;
    });

    joystickContainer.addEventListener("touchend", () => {
      joystick.active = false;
      joystick.dx = 0;
      joystick.dy = 0;
      joystickThumb.style.left = "60px";
      joystickThumb.style.top = "60px";
    });

    let player = {
      x: width / 2,
      y: height / 2,
      size: 20,
      color: "lime",
      letter: "Ã‘",
      speed: 3
    };

    let bullets = [];
    let enemies = [];
    let weapon = "normal";

    function spawnEnemy() {
      const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      enemies.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: 20,
        letter,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        health: letter.charCodeAt(0) - 64
      });
    }

    function shoot(x, y) {
      const angle = Math.atan2(y - player.y, x - player.x);
      const bullet = {
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 5,
        dy: Math.sin(angle) * 5
      };

      if (weapon === "doble") {
        bullets.push({ ...bullet });
        bullets.push({ x: player.x, y: player.y, dx: Math.cos(angle + 0.2) * 5, dy: Math.sin(angle + 0.2) * 5 });
      } else if (weapon === "rÃ¡faga") {
        for (let i = -1; i <= 1; i++) {
          bullets.push({ x: player.x, y: player.y, dx: Math.cos(angle + i * 0.1) * 5, dy: Math.sin(angle + i * 0.1) * 5 });
        }
      } else {
        bullets.push(bullet);
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      shoot(e.clientX, e.clientY);
    });

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches[0].clientX > width / 2) {
        shoot(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    function update() {
      player.x += joystick.dx * player.speed;
      player.y += joystick.dy * player.speed;

      // Limitar al mapa
      player.x = Math.max(player.size, Math.min(width - player.size, player.x));
      player.y = Math.max(player.size, Math.min(height - player.size, player.y));

      bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.y < 0 || b.x > width || b.y > height) bullets.splice(i, 1);
      });

      enemies.forEach((e, i) => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.hypot(dx, dy);
        e.x += (dx / dist) * 1;
        e.y += (dy / dist) * 1;

        bullets.forEach((b, j) => {
          if (Math.hypot(e.x - b.x, e.y - b.y) < e.size) {
            e.health--;
            bullets.splice(j, 1);
            if (e.health <= 0) {
              enemies.splice(i, 1);
              score++;
              if (score > record) {
                record = score;
                localStorage.setItem("record", record);
              }
            }
          }
        });
      });

      if (Math.random() < 0.02) spawnEnemy();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.font = "20px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(player.letter, player.x, player.y + 6);

      bullets.forEach((b) => {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      enemies.forEach((e) => {
        ctx.fillStyle = e.color;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillText(e.letter, e.x, e.y + 6);
      });

      scoreDisplay.innerText = `Puntos: ${score} | RÃ©cord: ${record}`;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame(selectedWeapon) {
      weapon = selectedWeapon;
      document.getElementById("weaponSelect").style.display = "none";
      loop();
    }

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
