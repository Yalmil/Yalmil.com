<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobrevive a las Letras</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      user-select: none;
      touch-action: none;
    }
    canvas {
      display: block;
      background: radial-gradient(circle, #222, #000);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 2;
    }
    #weaponSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 3;
    }
    #weaponSelect button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">Puntaje: 0 | RÃ©cord: 0</div>
  <div id="weaponSelect">
    <h2>Elige tu arma</h2>
    <button onclick="startGame('pistola')">ðŸ”« Pistola (normal)</button>
    <button onclick="startGame('escopeta')">ðŸ’¥ Escopeta (varias balas)</button>
    <button onclick="startGame('laser')">ðŸ”º LÃ¡ser (rÃ¡pido)</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const ui = document.getElementById("ui");
    let score = 0;
    let record = localStorage.getItem("letraRecord") || 0;
    ui.textContent = `Puntaje: ${score} | RÃ©cord: ${record}`;

    let weaponType = "pistola";
    let gameStarted = false;

    function startGame(type) {
      weaponType = type;
      document.getElementById("weaponSelect").style.display = "none";
      gameStarted = true;
    }

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 20,
      speed: 5,
      color: "#0f0",
    };

    const bullets = [];
    const enemies = [];
    let target = { x: player.x, y: player.y };

    function spawnEnemy() {
      const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      const hp = letter.charCodeAt(0) - 64;
      const side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) {
        x = Math.random() * canvas.width;
        y = -30;
      } else if (side === 1) {
        x = canvas.width + 30;
        y = Math.random() * canvas.height;
      } else if (side === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + 30;
      } else {
        x = -30;
        y = Math.random() * canvas.height;
      }

      enemies.push({
        x,
        y,
        r: 20,
        letter,
        hp,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      });
    }

    setInterval(() => {
      if (gameStarted) spawnEnemy();
    }, 800);

    function shoot(x, y) {
      if (weaponType === "pistola") {
        bullets.push({ x: player.x, y: player.y, dx: (x - player.x) / 20, dy: (y - player.y) / 20 });
      } else if (weaponType === "escopeta") {
        for (let i = -2; i <= 2; i++) {
          const angle = Math.atan2(y - player.y, x - player.x) + i * 0.1;
          bullets.push({
            x: player.x,
            y: player.y,
            dx: Math.cos(angle) * 5,
            dy: Math.sin(angle) * 5,
          });
        }
      } else if (weaponType === "laser") {
        bullets.push({ x: player.x, y: player.y, dx: (x - player.x) / 10, dy: (y - player.y) / 10 });
      }
    }

    window.addEventListener("mousemove", e => {
      target.x = e.clientX;
      target.y = e.clientY;
    });

    window.addEventListener("touchstart", e => {
      if (!gameStarted) return;
      const touch = e.touches[0];
      target.x = touch.clientX;
      target.y = touch.clientY;
      shoot(target.x, target.y);
    });

    window.addEventListener("click", e => {
      if (!gameStarted) return;
      shoot(e.clientX, e.clientY);
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento del jugador
      const dx = target.x - player.x;
      const dy = target.y - player.y;
      const dist = Math.hypot(dx, dy);
      if (dist > player.speed) {
        player.x += (dx / dist) * player.speed;
        player.y += (dy / dist) * player.speed;
      }

      // Limitar dentro del mapa
      player.x = Math.max(player.r, Math.min(canvas.width - player.r, player.x));
      player.y = Math.max(player.r, Math.min(canvas.height - player.r, player.y));

      // Dibujar jugador
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Dibujar y mover balas
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.dx;
        b.y += b.dy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
          bullets.splice(i, 1);
        }
      }

      // Dibujar enemigos
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const angle = Math.atan2(player.y - e.y, player.x - e.x);
        e.x += Math.cos(angle) * 1.5;
        e.y += Math.sin(angle) * 1.5;

        // Dibujo
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = e.color;
        ctx.fill();

        ctx.fillStyle = "#000";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(e.letter, e.x, e.y);

        // ColisiÃ³n con balas
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          const d = Math.hypot(e.x - b.x, e.y - b.y);
          if (d < e.r + 5) {
            e.hp--;
            bullets.splice(j, 1);
            if (e.hp <= 0) {
              enemies.splice(i, 1);
              score++;
              if (score > record) {
                record = score;
                localStorage.setItem("letraRecord", record);
              }
              ui.textContent = `Puntaje: ${score} | RÃ©cord: ${record}`;
            }
            break;
          }
        }
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
