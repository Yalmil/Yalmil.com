<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobrevive a las Letras</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { background: #111; display: block; margin: auto; touch-action: none; }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #weaponSelect {
      background: #222; color: white; padding: 8px; border: none; font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="weaponSelect">Elige tu arma: </label>
    <select id="weaponSelect">
      <option value="normal">Normal</option>
      <option value="piercing">Perforadora</option>
      <option value="explosive">Explosiva</option>
    </select>
    <div id="score">Puntuación: 0</div>
  </div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const weaponSelect = document.getElementById("weaponSelect");

    const player = { x: 400, y: 250, r: 15, color: "cyan" };
    let bullets = [];
    let enemies = [];
    let score = 0;
    let weapon = weaponSelect.value;
    let mouseTarget = { x: player.x, y: player.y };

    weaponSelect.onchange = () => {
      weapon = weaponSelect.value;
    };

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function spawnEnemy() {
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const angle = Math.random() * 2 * Math.PI;
      const radius = 300;
      const x = player.x + Math.cos(angle) * radius;
      const y = player.y + Math.sin(angle) * radius;
      const dx = (player.x - x) / 100;
      const dy = (player.y - y) / 100;
      const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      const vida = letters.indexOf(letter) + 1;
      enemies.push({ x, y, dx, dy, letter, color, vida });
    }

    function shoot(x, y) {
      const angle = Math.atan2(y - player.y, x - player.x);
      const speed = 7;
      const dx = Math.cos(angle) * speed;
      const dy = Math.sin(angle) * speed;
      bullets.push({ x: player.x, y: player.y, dx, dy, type: weapon });
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseTarget = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
      shoot(mouseTarget.x, mouseTarget.y);
    });

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      mouseTarget = {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top,
      };
      shoot(mouseTarget.x, mouseTarget.y);
    });

    function update() {
      bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;

        enemies.forEach((e, j) => {
          const dx = e.x - b.x;
          const dy = e.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 15) {
            if (b.type === "explosive") {
              enemies = enemies.filter((_, k) => {
                const ex = enemies[k].x - b.x;
                const ey = enemies[k].y - b.y;
                return Math.sqrt(ex * ex + ey * ey) > 40;
              });
              bullets.splice(i, 1);
              score += 10;
            } else {
              e.vida -= 1;
              if (e.vida <= 0) {
                enemies.splice(j, 1);
                score += 1;
              }
              if (b.type !== "piercing") {
                bullets.splice(i, 1);
              }
            }
          }
        });
      });

      enemies.forEach((e) => {
        e.x += e.dx;
        e.y += e.dy;
      });

      bullets = bullets.filter(
        (b) => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height
      );

      if (Math.random() < 0.02) spawnEnemy();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Jugador
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
      ctx.fill();

      // Balas
      bullets.forEach((b) => {
        ctx.fillStyle = b.type === "explosive" ? "orange" : "white";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      // Enemigos
      enemies.forEach((e) => {
        ctx.fillStyle = e.color;
        ctx.font = "20px sans-serif";
        ctx.fillText(e.letter, e.x, e.y);
        ctx.fillStyle = "red";
        ctx.fillRect(e.x - 10, e.y - 25, 20 * (e.vida / 26), 4);
      });

      scoreEl.innerText = "Puntuación: " + score;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
