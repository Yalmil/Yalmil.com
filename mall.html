<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobrevive a las Letras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    canvas {
      display: block;
      background: radial-gradient(circle, #222 0%, #000 100%);
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .weapon-button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      background: #444;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .weapon-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>Elige tu arma</h2>
    <button class="weapon-button" onclick="startGame('pistol')">ðŸ”« Pistola</button>
    <button class="weapon-button" onclick="startGame('shotgun')">ðŸ”¥ Escopeta</button>
    <button class="weapon-button" onclick="startGame('ray')">âš¡ Rayo</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    let keys = {};
    let bullets = [];
    let enemies = [];
    let weapon = "pistol";
    let mouseX = w/2, mouseY = h/2;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      mouseX = touch.clientX;
      mouseY = touch.clientY;
      shoot();
    });

    document.addEventListener("click", shoot);

    let player = {
      x: w/2,
      y: h/2,
      size: 30,
      speed: 4,
      color: "white"
    };

    function shoot() {
      let dx = mouseX - player.x;
      let dy = mouseY - player.y;
      let angle = Math.atan2(dy, dx);

      if (weapon === "pistol") {
        bullets.push(createBullet(angle, 7, "white"));
      } else if (weapon === "ray") {
        bullets.push(createBullet(angle, 14, "cyan"));
      } else if (weapon === "shotgun") {
        for (let i = -2; i <= 2; i++) {
          bullets.push(createBullet(angle + i * 0.1, 6, randomColor()));
        }
      }
    }

    function createBullet(angle, speed, color) {
      return {
        x: player.x,
        y: player.y,
        size: 6,
        speed: speed,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        color: color
      };
    }

    function spawnEnemy() {
      const size = 25;
      let side = Math.floor(Math.random() * 4);
      let x, y;
      if (side === 0) { x = Math.random() * w; y = -size; }
      else if (side === 1) { x = w + size; y = Math.random() * h; }
      else if (side === 2) { x = Math.random() * w; y = h + size; }
      else { x = -size; y = Math.random() * h; }

      const char = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      enemies.push({
        x, y, size, char,
        color: randomColor()
      });
    }

    function randomColor() {
      const colors = ["red", "green", "yellow", "magenta", "orange", "lime", "aqua"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function update() {
      // Movimiento
      if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

      // Mantener dentro
      player.x = Math.max(player.size/2, Math.min(w - player.size/2, player.x));
      player.y = Math.max(player.size/2, Math.min(h - player.size/2, player.y));

      // Balas
      bullets.forEach((b, i) => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.x > w || b.y < 0 || b.y > h) bullets.splice(i, 1);
      });

      // Enemigos
      enemies.forEach((e, i) => {
        let dx = player.x - e.x;
        let dy = player.y - e.y;
        let dist = Math.hypot(dx, dy);
        e.x += dx / dist * 1.5;
        e.y += dy / dist * 1.5;

        // ColisiÃ³n con jugador
        if (Math.hypot(player.x - e.x, player.y - e.y) < player.size) {
          alert("Â¡Perdiste!");
          location.reload();
        }

        // ColisiÃ³n con bala
        bullets.forEach((b, j) => {
          if (Math.hypot(b.x - e.x, b.y - e.y) < e.size) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
          }
        });
      });

      // Spawneo enemigo
      if (Math.random() < 0.02) spawnEnemy();
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Jugador
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      // Balas
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Enemigos
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.font = e.size + "px Arial";
        ctx.fillText(e.char, e.x, e.y);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame(selectedWeapon) {
      weapon = selectedWeapon;
      document.getElementById("startScreen").style.display = "none";
      gameLoop();
    }
  </script>
</body>
</html>
