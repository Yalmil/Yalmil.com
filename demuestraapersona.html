<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demuestra a abricraft que esta equivocado</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .money {
      font-size: 48px;
      margin: 20px 0;
      color: #00ff88;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .store {
      margin-top: 30px;
    }

    .upgrade {
      background: #111;
      border: 1px solid #444;
      margin: 10px auto;
      padding: 15px;
      max-width: 300px;
      border-radius: 10px;
    }

    #nextFloorBtn {
      display: none;
      background-color: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>
<h1>Demuestra a abricraft que esta equivocado</h1>
  <h1>💰 Tu Dinero</h1>
  <div class="money" id="moneyDisplay">$0</div>

  <div class="store">
    <h2>🛒 Tienda (Piso <span id="floorDisplay">1</span>)</h2>
    <div id="storeItems"></div>
    <button id="nextFloorBtn" onclick="subirDePiso()">🔓 Desbloquear nuevo piso</button>
  </div>

  <script>
    let dinero = 0;
    let dineroPorSegundo = 1;
    let estiloFondo = '#1a1a1a';
    let piso = 1;
    let mejorasCompradas = {};
    let decoracionesCompradas = {};

    const pisos = {
      1: {
        upgrades: [
          { id: 'u1', nombre: '+1 dinero/segundo', valor: 1, precio: 10, stock: 5 },
          { id: 'u2', nombre: '+5 dinero/segundo', valor: 5, precio: 50, stock: 3 }
        ],
        decoraciones: [
          { id: 'd1', nombre: 'Fondo morado neón', precio: 100, color: '#6a00ff' },
          { id: 'd2', nombre: 'Fondo azul eléctrico', precio: 100, color: '#0088ff' }
        ]
      },
      2: {
        upgrades: [
          { id: 'u3', nombre: '+10 dinero/segundo', valor: 10, precio: 200, stock: 4 },
          { id: 'u4', nombre: '+25 dinero/segundo', valor: 25, precio: 400, stock: 2 }
        ],
        decoraciones: [
          { id: 'd3', nombre: 'Fondo cian brillante', precio: 150, color: '#00ffff' },
          { id: 'd4', nombre: 'Fondo rosa intenso', precio: 150, color: '#ff00cc' }
        ]
      }
    };

    function guardar() {
      localStorage.setItem('dinero', dinero);
      localStorage.setItem('dineroPorSegundo', dineroPorSegundo);
      localStorage.setItem('estiloFondo', estiloFondo);
      localStorage.setItem('piso', piso);
      localStorage.setItem('mejorasCompradas', JSON.stringify(mejorasCompradas));
      localStorage.setItem('decoracionesCompradas', JSON.stringify(decoracionesCompradas));
    }

    function cargar() {
      dinero = parseInt(localStorage.getItem('dinero')) || 0;
      dineroPorSegundo = parseInt(localStorage.getItem('dineroPorSegundo')) || 1;
      estiloFondo = localStorage.getItem('estiloFondo') || '#1a1a1a';
      piso = parseInt(localStorage.getItem('piso')) || 1;
      mejorasCompradas = JSON.parse(localStorage.getItem('mejorasCompradas')) || {};
      decoracionesCompradas = JSON.parse(localStorage.getItem('decoracionesCompradas')) || {};
      document.body.style.backgroundColor = estiloFondo;
      document.getElementById('floorDisplay').textContent = piso;
    }

    function actualizarDinero() {
      dinero += dineroPorSegundo;
      document.getElementById('moneyDisplay').textContent = `$${dinero}`;
      guardar();
    }

    setInterval(actualizarDinero, 1000);

    function renderizarTienda() {
      const contenedor = document.getElementById('storeItems');
      contenedor.innerHTML = '';

      let mejoras = pisos[piso].upgrades.filter(u => (mejorasCompradas[u.id] || 0) < u.stock);
      let decoraciones = pisos[piso].decoraciones.filter(d => !decoracionesCompradas[d.id]);

      mejoras.forEach(u => {
        const compradas = mejorasCompradas[u.id] || 0;
        let div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <p><strong>${u.nombre}</strong></p>
          <p>💵 Precio: $${u.precio} | Stock restante: ${u.stock - compradas}</p>
          <button onclick="comprarMejora('${u.id}')">Comprar</button>
        `;
        contenedor.appendChild(div);
      });

      decoraciones.forEach(d => {
        let div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <p><strong>${d.nombre}</strong></p>
          <p>🎨 Precio: $${d.precio}</p>
          <button onclick="comprarDecoracion('${d.id}')">Comprar</button>
        `;
        contenedor.appendChild(div);
      });

      // Mostrar botón si ya compraste todo
      if (mejoras.length === 0 && decoraciones.length === 0 && pisos[piso + 1]) {
        document.getElementById('nextFloorBtn').style.display = 'inline-block';
      } else {
        document.getElementById('nextFloorBtn').style.display = 'none';
      }

      document.getElementById('floorDisplay').textContent = piso;
    }

    function comprarMejora(id) {
      const mejora = pisos[piso].upgrades.find(u => u.id === id);
      if (!mejora) return;

      if (dinero >= mejora.precio && (mejorasCompradas[id] || 0) < mejora.stock) {
        dinero -= mejora.precio;
        dineroPorSegundo += mejora.valor;
        mejorasCompradas[id] = (mejorasCompradas[id] || 0) + 1;
        actualizarDinero();
        renderizarTienda();
        alert(`Compraste ${mejora.nombre}`);
      } else {
        alert("No tienes suficiente dinero o ya no hay stock.");
      }
    }

    function comprarDecoracion(id) {
      const decoracion = pisos[piso].decoraciones.find(d => d.id === id);
      if (!decoracion) return;

      if (dinero >= decoracion.precio && !decoracionesCompradas[id]) {
        dinero -= decoracion.precio;
        estiloFondo = decoracion.color;
        document.body.style.backgroundColor = estiloFondo;
        decoracionesCompradas[id] = true;
        actualizarDinero();
        renderizarTienda();
        alert(`Decoración aplicada: ${decoracion.nombre}`);
      } else {
        alert("No puedes comprar esta decoración.");
      }
    }

    function subirDePiso() {
      piso++;
      renderizarTienda();
      guardar();
      alert(`¡Bienvenido al piso ${piso}!`);
    }

    // Cargar al iniciar
    cargar();
    renderizarTienda();
    actualizarDinero();
  </script>

</body>
</html>
