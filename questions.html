<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #d0a0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #7a00cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #9900ff;
    }
    #lobbyInfo {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #a040ff;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      background: #1a001f;
    }
  </style>
</head>
<body>
  <h1>Sistema de Lobby</h1>
  <input type="text" id="username" placeholder="Tu nombre de usuario">
  <input type="text" id="lobbyId" placeholder="ID del Lobby">
  <br>
  <button onclick="crearLobby()">Crear Lobby</button>
  <button onclick="unirseLobby()">Unirse a Lobby</button>

  <div id="lobbyInfo" style="display:none;"></div>

  <script>
    function obtenerRol(nombre) {
      return nombre.trim().toLowerCase() === "yalmil" ? "Creador" : "Jugador";
    }

    function mostrarLobby(usuario, lobby, rol) {
      const info = document.getElementById("lobbyInfo");
      info.style.display = "block";
      info.innerHTML = `
        <strong>Est√°s en el Lobby:</strong> ${lobby}<br>
        <strong>Usuario:</strong> ${usuario}<br>
        <strong>Rol:</strong> ${rol}
      `;
    }

    function crearLobby() {
      const username = document.getElementById("username").value.trim();
      const lobbyId = document.getElementById("lobbyId").value.trim();

      if (!username || !lobbyId) {
        alert("Por favor, ingresa tu nombre y un ID de Lobby.");
        return;
      }

      const rol = obtenerRol(username);
      mostrarLobby(username, lobbyId, rol + " (creador del lobby)");
    }

    function unirseLobby() {
      const username = document.getElementById("username").value.trim();
      const lobbyId = document.getElementById("lobbyId").value.trim();

      if (!username || !lobbyId) {
        alert("Por favor, ingresa tu nombre y un ID de Lobby.");
        return;
      }

      const rol = obtenerRol(username);
      mostrarLobby(username, lobbyId, rol);
    }
  </script>
</body>
</html>
