<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yalmil Clicker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
    }

    #counter {
      font-size: 2rem;
      margin: 1rem 0;
    }

    #click-btn {
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: transform 0.1s ease;
    }

    #click-btn:active {
      transform: scale(0.95);
    }

    .upgrades {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 500px;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .upgrade {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .upgrade button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #click-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Yalmil Clicker</h1>
  <div id="counter">Clicks: 0</div>
  <button id="click-btn">Â¡Click!</button>

  <div class="upgrades">
    <div class="upgrade">
      <span>Auto Clicker (Coste: <span id="cost1">10</span>)</span>
      <button onclick="buyUpgrade(1)">Comprar</button>
    </div>
    <div class="upgrade">
      <span>+1 Click por click (Coste: <span id="cost2">20</span>)</span>
      <button onclick="buyUpgrade(2)">Comprar</button>
    </div>
  </div>

  <script>
    let clicks = 0;
    let autoClickers = 0;
    let clickPower = 1;
    let cost1 = 10;
    let cost2 = 20;

    const counter = document.getElementById("counter");
    const clickBtn = document.getElementById("click-btn");

    clickBtn.onclick = () => {
      clicks += clickPower;
      updateCounter();
    };

    function updateCounter() {
      counter.textContent = `Clicks: ${clicks}`;
    }

    function buyUpgrade(id) {
      if (id === 1 && clicks >= cost1) {
        clicks -= cost1;
        autoClickers++;
        cost1 = Math.floor(cost1 * 1.5);
        document.getElementById("cost1").textContent = cost1;
      } else if (id === 2 && clicks >= cost2) {
        clicks -= cost2;
        clickPower++;
        cost2 = Math.floor(cost2 * 2);
        document.getElementById("cost2").textContent = cost2;
      }
      updateCounter();
    }

    setInterval(() => {
      clicks += autoClickers;
      updateCounter();
    }, 1000);
  </script>
</body>
</html>
