<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clicker Yalmil</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffaa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    #contador {
      font-size: 36px;
      margin: 20px 0;
    }

    button {
      font-size: 24px;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      background-color: #008080;
      color: white;
      cursor: pointer;
    }

    .upgrade {
      margin-top: 30px;
    }

    .upgrade button {
      background-color: #4caf50;
      margin-top: 10px;
    }

    .disabled {
      background-color: #555 !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Clicker Yalmil</h1>
  <div id="contador">0 clics</div>
  <button onclick="clic()">Clic</button>

  <div class="upgrade">
    <h2>Mejoras</h2>
    <button id="mejora1" onclick="comprarMejora(1)">+1 clic por clic (Costo: 50)</button><br>
    <button id="mejora2" onclick="comprarMejora(2)">+5 clics por clic (Costo: 200)</button>
  </div>

  <script>
    let clics = 0;
    let clicsPorClic = 1;

    function actualizar() {
      document.getElementById('contador').textContent = `${clics} clics`;

      document.getElementById("mejora1").classList.toggle("disabled", clics < 50);
      document.getElementById("mejora2").classList.toggle("disabled", clics < 200);
    }

    function clic() {
      clics += clicsPorClic;
      actualizar();
    }

    function comprarMejora(id) {
      if (id === 1 && clics >= 50) {
        clics -= 50;
        clicsPorClic += 1;
      } else if (id === 2 && clics >= 200) {
        clics -= 200;
        clicsPorClic += 5;
      }
      actualizar();
    }

    actualizar();
  </script>
</body>
</html>
