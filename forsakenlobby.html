<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forsaken Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #usuarios {
      margin: 20px auto;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .userItem {
      padding: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #countdown {
      font-size: 24px;
      color: #00ffcc;
      margin: 20px 0;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .team-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      width: 45%;
      min-width: 280px;
    }

    .team-box h2 {
      color: #ffde59;
    }

    .killer-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
    }

    .killer-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffcc;
    }

    .killer-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .killer-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .killer-buttons button {
      background: #00ffcc;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .killer-buttons button:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Lobby Forsaken</h1>
  <div id="countdown">Tiempo restante: 40s</div>

  <div id="usuarios">
    <h2>Usuarios conectados:</h2>
    <div id="userList"></div>
  </div>

  <div class="teams">
    <div class="team-box">
      <h2>Killers</h2>
      <div id="killers">
        <!-- Tarjeta de Aure a√±adida aqu√≠ -->
        <div class="killer-card">
          <img src="https://cdn.discordapp.com/avatars/1124589523003785246/89096b5da406cd5d155539a279225b98.png?size=1024" alt="AureComay">
          <div class="killer-name">Aure Comay</div>
          <div class="killer-buttons">
            <button onclick="alert('Mostrar skins de Aure')">üé≠</button>
            <button onclick="alert('Descripci√≥n de Aure: El narrador del desorden con poderes de caos, 3 vidas, habilidad de controlar el entorno.')">‚ÑπÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
    <div class="team-box">
      <h2>Survivors</h2>
      <div id="survivors"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onDisconnect,
      onValue,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0bPdjr-IxuIbHENsJP23wqo-BKD9dk-w",
      authDomain: "dtabaseusers.firebaseapp.com",
      databaseURL: "https://dtabaseusers-default-rtdb.firebaseio.com",
      projectId: "dtabaseusers",
      storageBucket: "dtabaseusers.firebasestorage.app",
      messagingSenderId: "923035495925",
      appId: "1:923035495925:web:80242dbf5cd8f5706444bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userListDiv = document.getElementById("userList");

    const nombre = localStorage.getItem("usuario");
    const id = localStorage.getItem("usuario_id");

    if (!nombre || !id) {
      alert("No hay usuario registrado. Volviendo al inicio...");
      window.location.href = "forsaken.html";
    }

    const userRef = ref(db, "usuarios/" + id);
    await set(userRef, {
      nombre: nombre,
      timestamp: Date.now()
    });

    onDisconnect(userRef).remove();

    onValue(ref(db, "usuarios"), (snapshot) => {
      userListDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const usuario = child.val().nombre;
        const div = document.createElement("div");
        div.className = "userItem";
        div.textContent = usuario;
        userListDiv.appendChild(div);
      });
    });

    let tiempo = 40;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      tiempo--;
      countdown.textContent = `Tiempo restante: ${tiempo}s`;

      if (tiempo <= 0) {
        clearInterval(timer);
        window.location.href = "juego.html";
      }
    }, 1000);
  </script>
</body>
</html>
