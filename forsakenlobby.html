<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lobby Forsaken</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #userList {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .userItem {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #countdown {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px;
    }

    .team-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      width: 45%;
    }

    .team-box h2 {
      text-align: center;
      color: #ffde59;
    }
  </style>
</head>
<body>
  <h1>Lobby Forsaken</h1>
  <div id="countdown">Tiempo restante: 40s</div>

  <div id="userList">
    <h2>Usuarios en la sala:</h2>
    <div id="usuarios"></div>
  </div>

  <div class="teams">
    <div class="team-box">
      <h2>Killers</h2>
      <div id="killers"></div>
    </div>
    <div class="team-box">
      <h2>Survivors</h2>
      <div id="survivors"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0bPdjr-IxuIbHENsJP23wqo-BKD9dk-w",
      authDomain: "dtabaseusers.firebaseapp.com",
      databaseURL: "https://dtabaseusers-default-rtdb.firebaseio.com",
      projectId: "dtabaseusers",
      storageBucket: "dtabaseusers.firebasestorage.app",
      messagingSenderId: "923035495925",
      appId: "1:923035495925:web:80242dbf5cd8f5706444bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const usuariosDiv = document.getElementById('usuarios');

    const usuariosRef = ref(db, 'usuarios');
    onValue(usuariosRef, (snapshot) => {
      usuariosDiv.innerHTML = "";
      snapshot.forEach(child => {
        const nombre = child.val().nombre;
        const div = document.createElement('div');
        div.className = "userItem";
        div.textContent = nombre;
        usuariosDiv.appendChild(div);
      });
    });

    // Cronómetro de 40 segundos
    let tiempo = 40;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      tiempo--;
      countdownEl.textContent = `Tiempo restante: ${tiempo}s`;

      if (tiempo <= 0) {
        clearInterval(timer);
        window.location.href = "juego.html"; // Cambia esto a la siguiente página
      }
    }, 1000);
  </script>
</body>
</html>
