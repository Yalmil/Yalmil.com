<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forsaken Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #usuarios {
      margin: 20px auto;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .userItem {
      padding: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #countdown {
      font-size: 24px;
      color: #00ffcc;
      margin: 20px 0;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .team-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      width: 45%;
    }

    .team-box h2 {
      color: #ffde59;
    }
  </style>
</head>
<body>
  <h1>Lobby Forsaken</h1>
  <div id="countdown">Tiempo restante: 40s</div>

  <div id="usuarios">
    <h2>Usuarios conectados:</h2>
    <div id="userList"></div>
  </div>

  <div class="teams">
    <div class="team-box">
      <h2>Killers</h2>
      <div id="killers"></div>
    </div>
    <div class="team-box">
      <h2>Survivors</h2>
      <div id="survivors"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0bPdjr-IxuIbHENsJP23wqo-BKD9dk-w",
      authDomain: "dtabaseusers.firebaseapp.com",
      databaseURL: "https://dtabaseusers-default-rtdb.firebaseio.com",
      projectId: "dtabaseusers",
      storageBucket: "dtabaseusers.firebasestorage.app",
      messagingSenderId: "923035495925",
      appId: "1:923035495925:web:80242dbf5cd8f5706444bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userListDiv = document.getElementById("userList");

    onValue(ref(db, "usuarios"), (snapshot) => {
      userListDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const nombre = child.val().nombre;
        const div = document.createElement("div");
        div.className = "userItem";
        div.textContent = nombre;
        userListDiv.appendChild(div);
      });
    });

    // Cronómetro
    let tiempo = 40;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      tiempo--;
      countdown.textContent = `Tiempo restante: ${tiempo}s`;

      if (tiempo <= 0) {
        clearInterval(timer);
        window.location.href = "juego.html"; // Cámbialo si usas otro archivo
      }
    }, 1000);
  </script>
</body>
</html>
