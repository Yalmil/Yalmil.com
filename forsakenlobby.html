<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forsaken Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #usuarios {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .userCard {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .userCard img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .userInfo {
      flex-grow: 1;
      text-align: left;
    }

    .userName {
      font-weight: bold;
      font-size: 18px;
    }

    .userButtons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .userButtons button {
      background: rgba(0,0,0,0.3);
      border: none;
      padding: 6px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .userButtons button:hover {
      background: rgba(0,0,0,0.5);
    }

    #countdown {
      font-size: 24px;
      color: #00ffcc;
      margin: 20px 0;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .team-box {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      width: 45%;
    }

    .team-box h2 {
      color: #ffde59;
    }
  </style>
</head>
<body>
  <h1>Lobby Forsaken</h1>
  <div id="countdown">Tiempo restante: 40s</div>

  <div id="usuarios">
    <h2>Usuarios conectados:</h2>
    <div id="userList"></div>
  </div>

  <div class="teams">
    <div class="team-box">
      <h2>Killers</h2>
      <div id="killers"></div>
    </div>
    <div class="team-box">
      <h2>Survivors</h2>
      <div id="survivors"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onDisconnect,
      onValue,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0bPdjr-IxuIbHENsJP23wqo-BKD9dk-w",
      authDomain: "dtabaseusers.firebaseapp.com",
      databaseURL: "https://dtabaseusers-default-rtdb.firebaseio.com",
      projectId: "dtabaseusers",
      storageBucket: "dtabaseusers.appspot.com",
      messagingSenderId: "923035495925",
      appId: "1:923035495925:web:80242dbf5cd8f5706444bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userListDiv = document.getElementById("userList");

    const nombre = localStorage.getItem("usuario");
    const id = localStorage.getItem("usuario_id");

    if (!nombre || !id) {
      alert("No hay usuario registrado. Volviendo al inicio...");
      window.location.href = "index.html";
    }

    const userRef = ref(db, "usuarios/" + id);
    await set(userRef, {
      nombre: nombre,
      timestamp: Date.now()
    });

    onDisconnect(userRef).remove();

    onValue(ref(db, "usuarios"), (snapshot) => {
      userListDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const username = data.nombre;

        const userCard = document.createElement("div");
        userCard.className = "userCard";

        const avatar = document.createElement("img");
        avatar.src = `https://mc-heads.net/avatar/${username}`; // Imagen estilo Minecraft

        const info = document.createElement("div");
        info.className = "userInfo";
        const nameEl = document.createElement("div");
        nameEl.className = "userName";
        nameEl.textContent = username;
        info.appendChild(nameEl);

        const buttons = document.createElement("div");
        buttons.className = "userButtons";

        const skinBtn = document.createElement("button");
        skinBtn.innerHTML = "ðŸŽ­"; // Icono skin
        skinBtn.title = "Ver skin";
        skinBtn.onclick = () => {
          window.open(`https://mc-heads.net/body/${username}`, "_blank");
        };

        const descBtn = document.createElement("button");
        descBtn.innerHTML = "ðŸ“–"; // Icono info
        descBtn.title = "Ver descripciÃ³n";
        descBtn.onclick = () => {
          alert(`InformaciÃ³n de ${username}\nVida: 100\nHabilidades: Correr, esquivar, saltar`);
        };

        buttons.appendChild(skinBtn);
        buttons.appendChild(descBtn);

        userCard.appendChild(avatar);
        userCard.appendChild(info);
        userCard.appendChild(buttons);

        userListDiv.appendChild(userCard);
      });
    });

    let tiempo = 40;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      tiempo--;
      countdown.textContent = `Tiempo restante: ${tiempo}s`;

      if (tiempo <= 0) {
        clearInterval(timer);
        window.location.href = "juego.html";
      }
    }, 1000);
  </script>
</body>
</html>
