  <div class="container">
    <div class="logo">üîç</div>
    <h1>Yalmil Search</h1>
    <p class="subtitle">Busca cualquier cosa en internet</p>
    
    <form class="search-box" id="searchForm">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="¬øQu√© deseas buscar hoy?"
        autocomplete="off"
      >
      <button type="submit" class="search-button">Buscar</button>
    </form>

    <div class="suggestions" id="suggestions"></div>

      <a href="https://www.google.com/imghp" target="_blank" class="quick-link">üì∑ Im√°genes</a>

      <a href="https://maps.google.com" target="_blank" class="quick-link">üó∫Ô∏è Mapas</a>
    </div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');

    // B√∫squeda principal
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    });

    // Sugerencias de b√∫squeda simuladas
    const popularSearches = [
      'Recetas de cocina f√°ciles',
      'Noticias del d√≠a',
      'C√≥mo aprender programaci√≥n',
      'Pel√≠culas 2025',
      'Mejores series para ver',
      'Tutoriales de dise√±o web',
      'Clima hoy',
      'Trucos de productividad'
    ];

    input.addEventListener('input', () => {
      const value = input.value.trim().toLowerCase();
      
      if (value.length > 0) {
        const filtered = popularSearches.filter(s => 
          s.toLowerCase().includes(value)
        );
        
        if (filtered.length > 0) {
          suggestionsBox.innerHTML = filtered.map(s => 
            `<div class="suggestion-item">${s}</div>`
          ).join('');
          suggestionsBox.style.display = 'block';
        } else {
          suggestionsBox.style.display = 'none';
        }
      } else {
        suggestionsBox.style.display = 'none';
      }
    });

    // Click en sugerencias
    suggestionsBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion-item')) {
        input.value = e.target.textContent;
        suggestionsBox.style.display = 'none';
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Cerrar sugerencias al hacer click fuera
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-box')) {
        suggestionsBox.style.display = 'none';
      }
    });

    // Focus autom√°tico en el input
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
