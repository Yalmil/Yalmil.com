<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego 3D - Sobrevivir al Asesino</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    // Escena
    const scene = new THREE.Scene();

    // CÃ¡mara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // Render
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Piso
    const floorGeometry = new THREE.PlaneGeometry(50, 50);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = Math.PI / 2;
    scene.add(floor);

    // Jugador
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    scene.add(player);

    // Asesino
    const killerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const killerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const killer = new THREE.Mesh(killerGeometry, killerMaterial);
    killer.position.set(5, 0.5, 5);
    scene.add(killer);

    // Movimiento del jugador
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function movePlayer() {
      const speed = 0.1;
      if (keys["w"]) player.position.z -= speed;
      if (keys["s"]) player.position.z += speed;
      if (keys["a"]) player.position.x -= speed;
      if (keys["d"]) player.position.x += speed;
    }

    // Movimiento del asesino
    function moveKiller() {
      const speed = 0.05;
      const dx = player.position.x - killer.position.x;
      const dz = player.position.z - killer.position.z;
      const distance = Math.sqrt(dx*dx + dz*dz);

      if (distance > 0.5) { // Que no se monte encima
        killer.position.x += (dx / distance) * speed;
        killer.position.z += (dz / distance) * speed;
      } else {
        alert("Â¡Te atrapÃ³ el asesino! ðŸ˜±");
        window.location.reload();
      }
    }

    // AnimaciÃ³n
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      moveKiller();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
