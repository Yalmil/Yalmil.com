<body>
  <header>

  <footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.firebasestorage.app",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630",
      measurementId: "G-M5CBRMJ9BN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadGallery();
      } else {
        window.location.href = 'login.html';
      }
    });

    function loadGallery() {
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = `
        <div class="user-info upload-section">
          <div>
            <strong>Usuario:</strong> ${currentUser.email}
            <br>
            <small>UID: ${currentUser.uid}</small>
          </div>
          <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <div class="upload-section">
          <h2>üì§ Subir Nueva Imagen</h2>
          <input type="file" id="fileInput" accept="image/*">
          <button onclick="uploadImage()">Subir Imagen</button>
          <div id="uploadStatus"></div>
        </div>

        <div class="api-section upload-section">
          <h2>üîå Uso de API</h2>
          <p>Tus im√°genes se guardan en: <code>images/${currentUser.uid}/</code></p>
          <p>URL base de Firebase Storage:</p>
          <div class="code-block">https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/images%2F${currentUser.uid}%2F{nombre-imagen}?alt=media</div>
          <p style="margin-top: 1rem;">Ejemplo de uso en tu aplicaci√≥n:</p>
          <div class="code-block">
// Obtener todas las im√°genes del usuario
const storage = getStorage();
const listRef = ref(storage, 'images/${currentUser.uid}');
const images = await listAll(listRef);
          </div>
        </div>

        <h2>üì∏ Mis Im√°genes</h2>
        <div id="gallery" class="gallery"></div>
      `;

      loadImages();
    }

    async function loadImages() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '<div class="loading">Cargando im√°genes...</div>';

      try {
        const imagesRef = ref(storage, `images/${currentUser.uid}`);
        const imagesList = await listAll(imagesRef);

        if (imagesList.items.length === 0) {
          gallery.innerHTML = '<p style="text-align: center; opacity: 0.7;">No hay im√°genes a√∫n. ¬°Sube tu primera imagen!</p>';
          return;
        }

        gallery.innerHTML = '';

        for (const imageRef of imagesList.items) {
          const url = await getDownloadURL(imageRef);
          const imageCard = document.createElement('div');
          imageCard.className = 'image-card';
          imageCard.innerHTML = `
            <img src="${url}" alt="${imageRef.name}">
            <div class="image-info">
              <strong>${imageRef.name}</strong>
            </div>
            <div class="image-url">
              <strong>URL:</strong><br>
              <a href="${url}" target="_blank" style="color: inherit; word-break: break-all;">${url}</a>
            </div>
          `;
          gallery.appendChild(imageCard);
        }
      } catch (error) {
        console.error('Error al cargar im√°genes:', error);
        gallery.innerHTML = '<p style="text-align: center; color: red;">Error al cargar las im√°genes</p>';
      }
    }

    window.uploadImage = async function() {
      const fileInput = document.getElementById('fileInput');
      const uploadStatus = document.getElementById('uploadStatus');
      const file = fileInput.files[0];

      if (!file) {
        uploadStatus.innerHTML = '<p style="color: red;">Por favor selecciona una imagen</p>';
        return;
      }

      uploadStatus.innerHTML = '<p>Subiendo imagen...</p>';

      try {
        const timestamp = Date.now();
        const fileName = `${timestamp}_${file.name}`;
        const imageRef = ref(storage, `images/${currentUser.uid}/${fileName}`);
        
        await uploadBytes(imageRef, file);
        const url = await getDownloadURL(imageRef);

        uploadStatus.innerHTML = '<p style="color: #4ade80;">‚úÖ Imagen subida exitosamente</p>';
        fileInput.value = '';
        
        setTimeout(() => {
          loadImages();
          uploadStatus.innerHTML = '';
        }, 2000);
      } catch (error) {
        console.error('Error al subir imagen:', error);
        uploadStatus.innerHTML = '<p style="color: red;">‚ùå Error al subir la imagen</p>';
      }
    };

    window.logout = async function() {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
      }
    };
  </script>
