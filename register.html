<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f);
      color: #e5ccff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(40, 0, 60, 0.2);
      backdrop-filter: blur(6px);
      border: 2px solid #c084fc;
      border-radius: 1.5rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #c084fc88;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      font-size: 1rem;
    }

    input::placeholder {
      color: #c084fc88;
    }

    button {
      width: 100%;
      background-color: #c084fc;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc88;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #a855f7;
      transform: scale(1.02);
    }

    a {
      color: #e5ccff;
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #c084fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="register()">Crear cuenta</button>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "inicio.html")
        .catch(error => alert("Error: " + error.message));
    };
  </script>
</body>
</html>
